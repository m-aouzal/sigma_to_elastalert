description: |
  Detects the load of the Windiver driver, a powerful user-mode capture/sniffing/modification/blocking/re-injection package for Windows
name: WinDivert Driver Load
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.imageloaded.keyword:(*\windivert.sys* OR *\windivert64.sys* OR *\norddivert.sys* OR *\lingtiwfp.sys* OR *\eswfp.sys*)) OR (winlog.event_data.hashes.keyword:(*imphash=0604bb7cb4bb851e2168d5c7d9399087* OR *imphash=2e5f0e649d97f32b03c09e4686d0574f* OR *imphash=52f8aa269f69f0edad9e8fcdaedce276* OR *imphash=c0e5d314da39dbf65a2dbff409cc2c76* OR *imphash=58623490691babe8330adc81cd04a663* OR *imphash=8ee39b48656e4d6b8459d7ba7da7438b* OR *imphash=45ee545ae77e8d43fc70ede9efcd4c96* OR *imphash=a1b2e245acd47e4a348e1a552a02859a* OR *imphash=2a5f85fe4609461c6339637594fa9b0a* OR *imphash=6b2c6f95233c2914d1d488ee27531acc* OR *imphash=9f2fdd3f9ab922bbb0560a7df46f4342* OR *imphash=d8a719865c448b1bd2ec241e46ac1c88* OR *imphash=0ea54f8c9af4a2fe8367fa457f48ed38* OR *imphash=9d519ae0a0864d6d6ae3f8b6c9c70af6* OR *imphash=a74929edfc3289895e3f2885278947ae* OR *imphash=a66b476c2d06c370f0a53b5537f2f11e* OR *imphash=bdcd836a46bc2415773f6b5ea77a46e4* OR *imphash=c28cd6ccd83179e79dac132a553693d9*))
