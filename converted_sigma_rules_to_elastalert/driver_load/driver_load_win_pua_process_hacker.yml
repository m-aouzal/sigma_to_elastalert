description: |
  Detects driver load of the Process Hacker tool
name: PUA - Process Hacker Driver Load
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.imageloaded.keyword:*\kprocesshacker.sys OR (winlog.event_data.hashes.keyword:(*imphash=821d74031d3f625bcbd0df08b70f1e77* OR *imphash=f86759bb4de4320918615dc06e998a39* OR *imphash=0a64eeb85419257d0ce32bd5d55c3a18* OR *imphash=6e7b34dfc017700b1517b230df6ff0d0*))
type: any
priority: 3
