description: |
  Adversaries may install a root certificate on a compromised system to avoid warnings when connecting to adversary controlled web servers.
name: Root Certificate Installed From Susp Locations
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:*import\-certificate* AND process.command_line.keyword:*\ \-filepath\ * AND process.command_line.keyword:*cert\:\\localmachine\\root*) AND (process.command_line.keyword:(*\\appdata\\local\\temp\\* OR *\:\\windows\\temp\\* OR *\\desktop\\* OR *\\downloads\\* OR *\\perflogs\\* OR *\:\\users\\public\\*))
type: any
priority: 3
