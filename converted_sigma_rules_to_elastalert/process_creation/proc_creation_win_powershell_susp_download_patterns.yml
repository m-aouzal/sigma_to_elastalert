description: |
  Detects suspicious PowerShell download patterns that are often used in malicious scripts, stagers or downloaders (make sure that your backend applies the strings case-insensitive)
name: Suspicious PowerShell Download and Execute Pattern
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:(*iex\ \(\(new\-object\ net.webclient\).downloadstring* OR *iex\ \(new\-object\ net.webclient\).downloadstring* OR *iex\(\(new\-object\ net.webclient\).downloadstring* OR *iex\(new\-object\ net.webclient\).downloadstring* OR *\ \-command\ \(new\-object\ system.net.webclient\).downloadfile\(* OR *\ \-c\ \(new\-object\ system.net.webclient\).downloadfile\(*)
type: any
priority: 3
