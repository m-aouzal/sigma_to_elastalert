description: |
  Detects suspicious child processes of the Microsoft OneNote application. This may indicate an attempt to execute malicious embedded objects from a .one file.
name: Suspicious Microsoft OneNote Child Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\onenote.exe AND (((winlog.event_data.originalfilename.keyword:(bitsadmin.exe OR certoc.exe OR certutil.exe OR cmd.exe OR cmstp.exe OR cscript.exe OR curl.exe OR hh.exe OR ieexec.exe OR installutil.exe OR javaw.exe OR microsoft.workflow.compiler.exe OR msdt.exe OR mshta.exe OR msiexec.exe OR msxsl.exe OR odbcconf.exe OR pcalua.exe OR powershell.exe OR regasm.exe OR regsvcs.exe OR regsvr32.exe OR rundll32.exe OR schtasks.exe OR scriptrunner.exe OR wmic.exe OR workfolders.exe OR wscript.exe)) OR (winlog.event_data.image.keyword:(*\\appvlp.exe OR *\\bash.exe OR *\\bitsadmin.exe OR *\\certoc.exe OR *\\certutil.exe OR *\\cmd.exe OR *\\cmstp.exe OR *\\control.exe OR *\\cscript.exe OR *\\curl.exe OR *\\forfiles.exe OR *\\hh.exe OR *\\ieexec.exe OR *\\installutil.exe OR *\\javaw.exe OR *\\mftrace.exe OR *\\microsoft.workflow.compiler.exe OR *\\msbuild.exe OR *\\msdt.exe OR *\\mshta.exe OR *\\msidb.exe OR *\\msiexec.exe OR *\\msxsl.exe OR *\\odbcconf.exe OR *\\pcalua.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\regasm.exe OR *\\regsvcs.exe OR *\\regsvr32.exe OR *\\rundll32.exe OR *\\schtasks.exe OR *\\scrcons.exe OR *\\scriptrunner.exe OR *\\sh.exe OR *\\svchost.exe OR *\\verclsid.exe OR *\\wmic.exe OR *\\workfolders.exe OR *\\wscript.exe))) OR (process.executable.keyword:*\\explorer.exe AND (process.command_line.keyword:(*.hta* OR *.vb* OR *.wsh* OR *.js* OR *.ps* OR *.scr* OR *.pif* OR *.bat* OR *.cmd*))) OR (process.executable.keyword:(*\\appdata\\* OR *\\users\\public\\* OR *\\programdata\\* OR *\\windows\\tasks\\* OR *\\windows\\temp\\* OR *\\windows\\system32\\tasks\\*))) AND (NOT ((process.executable.keyword:*\\appdata\\local\\microsoft\\teams\\current\\teams.exe AND process.command_line.keyword:*\-embedding) OR (process.executable.keyword:*\\appdata\\local\\microsoft\\onedrive\\* AND process.executable.keyword:*\\filecoauth.exe AND process.command_line.keyword:*\-embedding)))
type: any
priority: 3
