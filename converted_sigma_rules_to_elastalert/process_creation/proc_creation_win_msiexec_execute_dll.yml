description: |
  Adversaries may abuse msiexec.exe to proxy execution of malicious payloads.
  Msiexec.exe is the command-line utility for the Windows Installer and is thus commonly associated with executing installation packages (.msi)
  
name: Suspicious Msiexec Execute Arbitrary DLL
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:*\\msiexec.exe AND process.command_line.keyword:(*\ \-y* OR *\ \/y* OR *\ –y* OR *\ —y* OR *\ ―y*)) AND (NOT (process.command_line.keyword:(*\\msiexec.exe\"\ \/y\ \"c\:\\program\ files\\bonjour\\mdnsnsp.dll* OR *\\msiexec.exe\"\ \/y\ \"c\:\\program\ files\ \(x86\)\\bonjour\\mdnsnsp.dll* OR *\\msiexec.exe\"\ \/y\ \"c\:\\program\ files\ \(x86\)\\apple\ software\ update\\scriptingobjectmodel.dll* OR *\\msiexec.exe\"\ \/y\ \"c\:\\program\ files\ \(x86\)\\apple\ software\ update\\softwareupdateadmin.dll* OR *\\msiexec.exe\"\ \/y\ \"c\:\\windows\\ccm\\* OR *\\msiexec.exe\"\ \/y\ c\:\\windows\\ccm\\* OR *\\msiexec.exe\"\ \-y\ \"c\:\\program\ files\\bonjour\\mdnsnsp.dll* OR *\\msiexec.exe\"\ \-y\ \"c\:\\program\ files\ \(x86\)\\bonjour\\mdnsnsp.dll* OR *\\msiexec.exe\"\ \-y\ \"c\:\\program\ files\ \(x86\)\\apple\ software\ update\\scriptingobjectmodel.dll* OR *\\msiexec.exe\"\ \-y\ \"c\:\\program\ files\ \(x86\)\\apple\ software\ update\\softwareupdateadmin.dll* OR *\\msiexec.exe\"\ \-y\ \"c\:\\windows\\ccm\\* OR *\\msiexec.exe\"\ \-y\ c\:\\windows\\ccm\\*)))
type: any
priority: 2
