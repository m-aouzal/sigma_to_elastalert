description: |
  Detects execution of the built-in script located in "C:WindowsSystem32gatherNetworkInfo.vbs". Which can be used to gather information about the target machine
name: Suspicious Reconnaissance Activity Via GatherNetworkInfo.VBS
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:*gathernetworkinfo.vbs* AND (NOT (process.executable.keyword:(*\cscript.exe OR *\wscript.exe)))
type: any
priority: 3
