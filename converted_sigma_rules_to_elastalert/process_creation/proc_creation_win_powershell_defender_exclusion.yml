description: |
  Detects requests to exclude files, folders or processes from Antivirus scanning using PowerShell cmdlets
name: Powershell Defender Exclusion
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:(*add-mppreference* OR *set-mppreference*)) AND (process.command_line.keyword:(* -exclusionpath* OR * -exclusionextension* OR * -exclusionprocess* OR * -exclusionipaddress*))
type: any
priority: 2
