description: |
  Detects a suspicious child process of Script Event Consumer (scrcons.exe).
name: Script Event Consumer Spawning Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\scrcons.exe AND (process.executable.keyword:(*\svchost.exe OR *\dllhost.exe OR *\powershell.exe OR *\pwsh.exe OR *\wscript.exe OR *\cscript.exe OR *\schtasks.exe OR *\regsvr32.exe OR *\mshta.exe OR *\rundll32.exe OR *\msiexec.exe OR *\msbuild.exe))
type: any
priority: 3
