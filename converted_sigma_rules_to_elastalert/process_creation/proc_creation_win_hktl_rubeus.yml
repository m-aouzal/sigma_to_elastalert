description: |
  Detects the execution of the hacktool Rubeus via PE information of command line parameters
name: HackTool - Rubeus Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.image.keyword:*\\rubeus.exe OR winlog.event_data.originalfilename.keyword:rubeus.exe OR winlog.event_data.description.keyword:rubeus OR (winlog.event_data.commandline.keyword:(*asreproast\ * OR *dump\ \/service\:krbtgt\ * OR *dump\ \/luid\:0x* OR *kerberoast\ * OR *createnetonly\ \/program\:* OR *ptt\ \/ticket\:* OR *\/impersonateuser\:* OR *renew\ \/ticket\:* OR *asktgt\ \/user\:* OR *harvest\ \/interval\:* OR *s4u\ \/user\:* OR *s4u\ \/ticket\:* OR *hash\ \/password\:* OR *golden\ \/aes256\:* OR *silver\ \/user\:*))
type: any
priority: 4
