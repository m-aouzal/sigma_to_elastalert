description: |
  Detects execution of "rundll32" calling "advpack.dll" with potential obfuscated ordinal calls in order to leverage the "RegisterOCX" function
name: Suspicious Advpack Call Via Rundll32.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\rundll32.exe OR winlog.event_data.originalfilename.keyword:rundll32.exe OR winlog.event_data.commandline.keyword:*rundll32*) AND process.command_line.keyword:*advpack* AND ((winlog.event_data.commandline.keyword:*#\+* AND winlog.event_data.commandline.keyword:*12*) OR winlog.event_data.commandline.keyword:*#\-*)
type: any
priority: 3
