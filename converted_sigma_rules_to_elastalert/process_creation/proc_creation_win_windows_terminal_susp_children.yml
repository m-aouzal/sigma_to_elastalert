description: |
  Detects suspicious children spawned via the Windows Terminal application which could be a sign of persistence via WindowsTerminal (see references section)
name: Suspicious WindowsTerminal Child Processes
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\windowsterminal.exe OR *\wt.exe)) AND ((winlog.event_data.image.keyword:(*\rundll32.exe OR *\regsvr32.exe OR *\certutil.exe OR *\cscript.exe OR *\wscript.exe OR *\csc.exe)) OR (winlog.event_data.image.keyword:(*c:\users\public* OR *\downloads* OR *\desktop* OR *\appdata\local\temp* OR *\windows\temp*)) OR (winlog.event_data.commandline.keyword:(* iex* OR * icm* OR *invoke-* OR *import-module* OR *ipmo* OR *downloadstring(* OR * /c* OR * /k* OR * /r*)))) AND (NOT ((process.command_line.keyword:*import-module* AND process.command_line.keyword:*microsoft.visualstudio.devshell.dll* AND process.command_line.keyword:*enter-vsdevshell*) OR (process.command_line.keyword:*\appdata\local\packages\microsoft.windowsterminal_* AND process.command_line.keyword:*\localstate\settings.json*) OR (process.command_line.keyword:*c:\program files\microsoft visual studio* AND process.command_line.keyword:*\common7\tools\vsdevcmd.bat*)))
type: any
priority: 2
