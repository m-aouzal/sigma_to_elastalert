description: |
  Detects potential abuse of the "manage-bde.wsf" script as a LOLBIN to proxy execution
name: Potential Manage-bde.wsf Abuse To Proxy Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\wscript.exe OR winlog.event_data.originalfilename.keyword:wscript.exe) AND process.command_line.keyword:*manage-bde.wsf*) OR (((process.parent.executable.keyword:(*\cscript.exe OR *\wscript.exe)) AND process.parent.command_line.keyword:*manage-bde.wsf*) AND (NOT process.executable.keyword:*\cmd.exe))
type: any
priority: 3
