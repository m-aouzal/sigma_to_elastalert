description: |
  Detects the execution of "logman" utility in order to disable or delete Windows trace sessions
name: Suspicious Windows Trace ETW Session Tamper Via Logman.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\logman.exe OR winlog.event_data.originalfilename.keyword:logman.exe) AND (process.command_line.keyword:(*stop* OR *delete*)) AND (process.command_line.keyword:(*circular kernel context logger* OR *eventlog-* OR *sysmon trace* OR *sysmondnsetwsession*))
type: any
priority: 3
