description: |
  Detects execution of "reg.exe" commands with the "delete" flag on safe boot registry keys. Often used by attacker to prevent safeboot execution of security products
name: SafeBoot Registry Key Deleted Via Reg.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*reg.exe OR winlog.event_data.originalfilename.keyword:reg.exe) AND (process.command_line.keyword:* delete* AND process.command_line.keyword:*\system\currentcontrolset\control\safeboot*)
type: any
priority: 3
