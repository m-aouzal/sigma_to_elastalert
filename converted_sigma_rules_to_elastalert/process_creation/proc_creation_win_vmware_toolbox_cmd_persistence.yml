description: |
  Detects execution of the "VMwareToolBoxCmd.exe" with the "script" and "set" flag to setup a specific script to run for a specific VM state
name: Potential Persistence Via VMwareToolBoxCmd.EXE VM State Change Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\vmwaretoolboxcmd.exe OR winlog.event_data.originalfilename.keyword:toolbox\-cmd.exe) AND (process.command_line.keyword:*\ script\ * AND process.command_line.keyword:*\ set\ *)
type: any
priority: 2
