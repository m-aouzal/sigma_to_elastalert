description: |
  Detects potentially suspicious child processes of "regsvr32.exe".
name: Potentially Suspicious Child Process Of Regsvr32
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.parent.executable.keyword:*\\regsvr32.exe AND (process.executable.keyword:(*\\calc.exe OR *\\cscript.exe OR *\\explorer.exe OR *\\mshta.exe OR *\\net.exe OR *\\net1.exe OR *\\nltest.exe OR *\\notepad.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\reg.exe OR *\\schtasks.exe OR *\\werfault.exe OR *\\wscript.exe))) AND (NOT (process.executable.keyword:*\\werfault.exe AND process.command_line.keyword:*\ \-u\ \-p\ *))
type: any
priority: 3
