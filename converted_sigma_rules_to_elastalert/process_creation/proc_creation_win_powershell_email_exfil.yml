description: |
  Detects email exfiltration via powershell cmdlets
name: Email Exifiltration Via Powershell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\powershell.exe OR *\pwsh.exe)) AND (process.command_line.keyword:*add-pssnapin* AND process.command_line.keyword:*get-recipient* AND process.command_line.keyword:*-expandproperty* AND process.command_line.keyword:*emailaddresses* AND process.command_line.keyword:*smtpaddress* AND process.command_line.keyword:*-hidetableheaders*)
type: any
priority: 3
