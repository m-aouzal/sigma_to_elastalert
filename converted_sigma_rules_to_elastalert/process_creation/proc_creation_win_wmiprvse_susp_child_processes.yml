description: |
  Detects suspicious and uncommon child processes of WmiPrvSE
name: Suspicious WmiPrvSE Child Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\wbem\wmiprvse.exe AND ((process.executable.keyword:(*\certutil.exe OR *\cscript.exe OR *\mshta.exe OR *\msiexec.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\verclsid.exe OR *\wscript.exe)) OR (process.executable.keyword:*\cmd.exe AND (process.command_line.keyword:(*cscript* OR *mshta* OR *powershell* OR *pwsh* OR *regsvr32* OR *rundll32* OR *wscript*)))) AND (NOT (process.executable.keyword:*\werfault.exe OR process.executable.keyword:*\wmiprvse.exe OR (process.executable.keyword:*\msiexec.exe AND process.command_line.keyword:*/i*)))
type: any
priority: 3
