description: |
  Adversaries can use curl to download payloads remotely and execute them. Curl is included by default in Windows 10 build 17063 and later.
name: Curl Download And Execute Combination
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:(*\ \-c\ * OR *\ \/c\ * OR *\ –c\ * OR *\ —c\ * OR *\ ―c\ *) AND (process.command_line.keyword:*curl\ * AND process.command_line.keyword:*http* AND process.command_line.keyword:*\-o* AND process.command_line.keyword:*\&*)
type: any
priority: 3
