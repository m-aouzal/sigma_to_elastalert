description: |
  Detects the execution of Notepad to open a file that has the string "password" which may indicate unauthorized access to credentials or suspicious activity.
name: Notepad Password Files Discovery
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\explorer.exe AND process.executable.keyword:*\notepad.exe AND (process.command_line.keyword:(*password*.txt OR *password*.csv OR *password*.doc OR *password*.xls))
type: any
priority: 1
