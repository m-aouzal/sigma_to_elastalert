description: |
  Detects potential RDP connection via Mstsc using a local ".rdp" file
name: Mstsc.EXE Execution With Local RDP File
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\mstsc.exe OR winlog.event_data.originalfilename.keyword:mstsc.exe) AND (process.command_line.keyword:(*.rdp OR *.rdp\"))) AND (NOT (process.parent.executable.keyword:c\:\\windows\\system32\\lxss\\wslhost.exe AND process.command_line.keyword:*c\:\\programdata\\microsoft\\wsl\\wslg.rdp*))
type: any
priority: 1
