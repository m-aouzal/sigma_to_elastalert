description: |
  Detects execution of the "cloudflared" tool to connect back to a tunnel. This was seen used by threat actors to maintain persistence and remote access to compromised networks.
name: Cloudflared Tunnel Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:* tunnel* AND process.command_line.keyword:* run*) AND (process.command_line.keyword:(*-config* OR *-credentials-contents* OR *-credentials-file* OR *-token*))
type: any
priority: 2
