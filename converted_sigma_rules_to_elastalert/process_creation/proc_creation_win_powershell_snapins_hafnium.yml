description: |
  Detects adding and using Exchange PowerShell snap-ins to export mailbox data. As seen used by HAFNIUM and APT27
name: Exchange PowerShell Snap-Ins Usage
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll))) AND process.command_line.keyword:*add-pssnapin* AND (process.command_line.keyword:(*microsoft.exchange.powershell.snapin* OR *microsoft.exchange.management.powershell.snapin*))) AND (NOT (process.parent.executable.keyword:c:\windows\system32\msiexec.exe AND process.command_line.keyword:*$exserver=get-exchangeserver ([environment]::machinename) -errorvariable exerr 2> $null*))
type: any
priority: 3
