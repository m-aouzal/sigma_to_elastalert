description: |
  Detects suspicious Windows Error Reporting manager (wermgr.exe) execution location.
name: Suspicious Execution Location Of Wermgr.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\wermgr.exe AND (NOT (process.executable.keyword:(c\:\\windows\\system32\\* OR c\:\\windows\\syswow64\\* OR c\:\\windows\\winsxs\\*)))
type: any
priority: 3
