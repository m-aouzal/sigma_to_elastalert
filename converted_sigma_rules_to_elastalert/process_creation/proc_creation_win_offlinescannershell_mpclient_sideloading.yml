description: |
  Detects execution of Windows Defender "OfflineScannerShell.exe" from its non standard directory.
  The "OfflineScannerShell.exe" binary is vulnerable to DLL side loading and will load any DLL named "mpclient.dll" from the current working directory.
  
name: Potential Mpclient.DLL Sideloading Via OfflineScannerShell.EXE Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\offlinescannershell.exe OR winlog.event_data.originalfilename.keyword:offlinescannershell.exe) AND (NOT (process.working_directory.keyword:c:\program files\windows defender\offline\ OR process.working_directory.keyword:"" OR (NOT _exists_:process.working_directory)))
type: any
priority: 2
