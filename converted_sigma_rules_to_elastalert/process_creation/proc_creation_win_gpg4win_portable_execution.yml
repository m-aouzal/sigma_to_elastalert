description: |
  Detects the execution of "gpg.exe" from uncommon location. Often used by ransomware and loaders to decrypt/encrypt data.
name: Portable Gpg.EXE Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\\gpg.exe OR *\\gpg2.exe)) OR winlog.event_data.originalfilename.keyword:gpg.exe OR winlog.event_data.description.keyword:gnupgâ€™s\ openpgp\ tool) AND (NOT (process.executable.keyword:(*\:\\program\ files\ \(x86\)\\gnu\\gnupg\\bin\\* OR *\:\\program\ files\ \(x86\)\\gnupg\ vs\-desktop\\* OR *\:\\program\ files\ \(x86\)\\gnupg\\bin\\* OR *\:\\program\ files\ \(x86\)\\gpg4win\\bin\\*)))
type: any
priority: 2
