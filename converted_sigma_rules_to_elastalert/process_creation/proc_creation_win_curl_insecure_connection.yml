description: |
  Detects execution of "curl.exe" with the "--insecure" flag.
name: Insecure Transfer Via Curl.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\curl.exe OR winlog.event_data.originalfilename.keyword:curl.exe) AND (winlog.event_data.commandline.keyword:/\s-k\s/ OR winlog.event_data.commandline.keyword:*\-\-insecure*)
type: any
priority: 2
