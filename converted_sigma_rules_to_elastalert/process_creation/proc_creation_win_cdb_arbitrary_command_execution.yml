description: |
  Detects usage of "cdb.exe" to launch arbitrary processes or commands from a debugger script file
name: Potential Binary Proxy Execution Via Cdb.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\cdb.exe OR winlog.event_data.originalfilename.keyword:cdb.exe) AND (process.command_line.keyword:(* -c* OR * -cf*))
type: any
priority: 2
