description: |
  A symbolic link is a type of file that contains a reference to another file.
  This is probably done to make sure that the ransomware is able to follow shortcuts on the machine in order to find the original file to encrypt
  
name: Fsutil Behavior Set SymlinkEvaluation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\fsutil.exe OR winlog.event_data.originalfilename.keyword:fsutil.exe) AND (process.command_line.keyword:*behavior\ * AND process.command_line.keyword:*set\ * AND process.command_line.keyword:*symlinkevaluation*)
type: any
priority: 2
