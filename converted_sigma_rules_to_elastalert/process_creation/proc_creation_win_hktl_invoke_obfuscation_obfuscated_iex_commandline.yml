description: |
  Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block
name: Invoke-Obfuscation Obfuscated IEX Invocation
index: winlogbeat-*
filter:
- query:
    query_string:
      query: 
        winlog.event_data.commandline.keyword:/\$pshome\[\s*\d{1,3}\s*\]\s*\+\s*\$pshome\[/
        OR 
        winlog.event_data.commandline.keyword:/\$shellid\[\s*\d{1,3}\s*\]\s*\+\s*\$shellid\[/
        OR 
        winlog.event_data.commandline.keyword:/\$env:public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:public\[/
        OR winlog.event_data.commandline.keyword:/\$env:comspec\[(\s*\d{1,3}\s*,){2}/
        OR winlog.event_data.commandline.keyword:/\*mdr\*\w\s*\)\.name/ OR winlog.event_data.commandline.keyword:/\$verbosepreference\.tostring\(/
        OR winlog.event_data.commandline.keyword:/\[string\]\s*\$verbosepreference/
type: any
priority: 3
mitre_attack_tactic:
- defense-evasion
- execution
mitre_attack_technique:
- t1027
- t1059.001
risk: high
