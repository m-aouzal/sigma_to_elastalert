description: |
  Detects potentially suspicious child processes of "Diskshadow.exe". This could be an attempt to bypass parent/child relationship detection or application whitelisting rules.
name: Potentially Suspicious Child Process Of DiskShadow.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\diskshadow.exe AND (process.executable.keyword:(*\\certutil.exe OR *\\cscript.exe OR *\\mshta.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\regsvr32.exe OR *\\rundll32.exe OR *\\wscript.exe))
type: any
priority: 2
