description: |
  Detects the execution of "Ldifde.exe" with the import flag "-i". The can be abused to include HTTP-based arguments which will allow the arbitrary download of files from a remote server.
  
name: Import LDAP Data Interchange Format File Via Ldifde.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\ldifde.exe OR winlog.event_data.originalfilename.keyword:ldifde.exe) AND (process.command_line.keyword:*-i* AND process.command_line.keyword:*-f*)
type: any
priority: 2
