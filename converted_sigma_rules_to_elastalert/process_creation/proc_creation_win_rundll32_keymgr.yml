description: |
  Detects the invocation of the Stored User Names and Passwords dialogue (Key Manager)
name: Suspicious Key Manager Access
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\rundll32.exe OR winlog.event_data.originalfilename.keyword:rundll32.exe) AND (process.command_line.keyword:*keymgr* AND process.command_line.keyword:*krshowkeymgr*)
type: any
priority: 3
