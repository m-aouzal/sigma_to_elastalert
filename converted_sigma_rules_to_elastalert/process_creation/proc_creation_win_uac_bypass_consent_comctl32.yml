description: |
  Detects the pattern of UAC Bypass using consent.exe and comctl32.dll (UACMe 22)
name: UAC Bypass Using Consent and Comctl32 - Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\consent.exe AND process.executable.keyword:*\\werfault.exe AND (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s\-1\-16\-16384 OR s\-1\-16\-12288))
type: any
priority: 3
