description: |
  Detects the import of an alternate data stream with regini.exe, regini.exe can be used to modify registry keys.
name: Suspicious Registry Modification From ADS Via Regini.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\regini.exe OR winlog.event_data.originalfilename.keyword:regini.exe) AND process.command_line.keyword:/:[^ \\]/
type: any
priority: 3
