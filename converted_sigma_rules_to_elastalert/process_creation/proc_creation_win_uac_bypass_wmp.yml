description: |
  Detects the pattern of UAC Bypass using Windows Media Player osksupport.dll (UACMe 32)
name: UAC Bypass Using Windows Media Player - Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:c:\program files\windows media player\osk.exe OR (process.executable.keyword:c:\windows\system32\cmd.exe AND process.parent.command_line.keyword:"c:\windows\system32\mmc.exe" "c:\windows\system32\eventvwr.msc" /s)) AND (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s-1-16-16384 OR s-1-16-12288))
type: any
priority: 3
