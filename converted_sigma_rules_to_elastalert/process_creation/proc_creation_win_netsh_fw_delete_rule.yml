description: |
  Detects the removal of a port or application rule in the Windows Firewall configuration using netsh
name: Firewall Rule Deleted Via Netsh.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\netsh.exe OR winlog.event_data.originalfilename.keyword:netsh.exe) AND (process.command_line.keyword:*firewall* AND process.command_line.keyword:*delete*)) AND (NOT (process.parent.executable.keyword:*\dropbox.exe AND process.command_line.keyword:*name=dropbox*))
type: any
priority: 2
