description: |
  Detects usage of bitsadmin downloading a file using an URL that contains an IP
name: Suspicious Download From Direct IP Via Bitsadmin
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\bitsadmin.exe OR winlog.event_data.originalfilename.keyword:bitsadmin.exe) AND (process.command_line.keyword:(*\ \/transfer\ * OR *\ \/create\ * OR *\ \/addfile\ *)) AND (process.command_line.keyword:(*\:\/\/1* OR *\:\/\/2* OR *\:\/\/3* OR *\:\/\/4* OR *\:\/\/5* OR *\:\/\/6* OR *\:\/\/7* OR *\:\/\/8* OR *\:\/\/9*))) AND (NOT process.command_line.keyword:*\:\/\/7\-*)
type: any
priority: 3
