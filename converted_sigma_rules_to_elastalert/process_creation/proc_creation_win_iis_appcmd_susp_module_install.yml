description: |
  Detects suspicious IIS native-code module installations via command line
name: IIS Native-Code Module Command Line Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\appcmd.exe OR winlog.event_data.originalfilename.keyword:appcmd.exe) AND ((process.command_line.keyword:*install* AND process.command_line.keyword:*module*) AND process.command_line.keyword:(*\-name\:* OR *\/name\:* OR *–name\:* OR *—name\:* OR *―name\:*))) AND (NOT process.parent.executable.keyword:c\:\\windows\\system32\\inetsrv\\iissetup.exe)
type: any
priority: 2
