description: |
  Detects the use of Jlaive to execute assemblies in a copied PowerShell
name: HackTool - Jlaive In-Memory Assembly Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.parent.executable.keyword:*\\cmd.exe AND process.parent.command_line.keyword:*.bat) AND ((process.executable.keyword:*\\xcopy.exe AND (process.command_line.keyword:*powershell.exe* AND process.command_line.keyword:*.bat.exe*)) OR (process.executable.keyword:*\\xcopy.exe AND (process.command_line.keyword:*pwsh.exe* AND process.command_line.keyword:*.bat.exe*)) OR (process.executable.keyword:*\\attrib.exe AND (process.command_line.keyword:*\+s* AND process.command_line.keyword:*\+h* AND process.command_line.keyword:*.bat.exe*)))
type: any
priority: 2
