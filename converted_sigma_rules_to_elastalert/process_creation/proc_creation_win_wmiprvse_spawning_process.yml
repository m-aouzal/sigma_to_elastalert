description: |
  Detects WmiPrvSE spawning a process
name: WmiPrvSE Spawned A Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\wmiprvse.exe AND (NOT ((winlog.event_data.LogonId.keyword:(0x3e7 OR null)) OR (user.name.keyword:(*authori* OR *autori*)) OR process.executable.keyword:*\\wmiprvse.exe OR process.executable.keyword:*\\werfault.exe OR (NOT _exists_:winlog.event_data.LogonId)))
type: any
priority: 2
