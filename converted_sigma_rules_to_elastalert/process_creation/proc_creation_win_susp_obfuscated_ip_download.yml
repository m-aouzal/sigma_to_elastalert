description: |
  Detects use of an encoded/obfuscated version of an IP address (hex, octal...) in an URL combined with a download command
name: Obfuscated IP Download Activity
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:(*invoke\-webrequest* OR *iwr\ * OR *wget\ * OR *curl\ * OR *downloadfile* OR *downloadstring*)) AND ((process.command_line.keyword:(*\ 0x* OR *\/\/0x* OR *.0x* OR *.00x*)) OR (process.command_line.keyword:*http\:\/\/%* AND process.command_line.keyword:*%2e*) OR (winlog.event_data.commandline.keyword:/https?:\/\/[0-9]{1,3}\.[0-9]{1,3}\.0[0-9]{3,4}/ OR winlog.event_data.commandline.keyword:/https?:\/\/[0-9]{1,3}\.0[0-9]{3,7}/ OR winlog.event_data.commandline.keyword:/https?:\/\/0[0-9]{3,11}/ OR winlog.event_data.commandline.keyword:/https?:\/\/(0[0-9]{1,11}\.){3}0[0-9]{1,11}/ OR winlog.event_data.commandline.keyword:/https?:\/\/0[0-9]{1,11}/ OR winlog.event_data.commandline.keyword:/ [0-7]{7,13}/)) AND (NOT process.command_line.keyword:/https?:\/\/((25[0-5]|(2[0-4]|1\d|[1-9])?\d)(\.|\b)){4}/)
type: any
priority: 2
