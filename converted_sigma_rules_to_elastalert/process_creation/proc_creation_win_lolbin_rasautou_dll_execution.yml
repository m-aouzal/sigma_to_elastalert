description: |
  Detects using Rasautou.exe for loading arbitrary .DLL specified in -d option and executes the export specified in -p.
name: DLL Execution via Rasautou.exe
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\rasautou.exe OR winlog.event_data.originalfilename.keyword:rasdlui.exe) AND (process.command_line.keyword:* -d* AND process.command_line.keyword:* -p*)
type: any
priority: 2
