description: |
  Detects a privilege elevation attempt by coercing NTLM authentication on the Printer Spooler service
name: Suspicious NTLM Authentication on the Printer Spooler Service
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\rundll32.exe OR winlog.event_data.originalfilename.keyword:rundll32.exe) AND ((process.command_line.keyword:*c:\windows\system32\davclnt.dll,davsetcookie* AND process.command_line.keyword:*http*) AND (process.command_line.keyword:(*spoolss* OR *srvsvc* OR */print/pipe/*)))
type: any
priority: 3
