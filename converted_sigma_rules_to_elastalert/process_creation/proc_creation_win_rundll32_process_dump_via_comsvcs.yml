description: |
  Detects a process memory dump via "comsvcs.dll" using rundll32, covering multiple different techniques (ordinal, minidump function, etc.)
name: Process Memory Dump Via Comsvcs.DLL
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\rundll32.exe OR winlog.event_data.originalfilename.keyword:rundll32.exe OR winlog.event_data.commandline.keyword:*rundll32*) AND ((process.command_line.keyword:*comsvcs* AND process.command_line.keyword:*full*) AND (process.command_line.keyword:(*#\-* OR *#\+* OR *#24* OR *24\ * OR *minidump* OR *#65560*)))) OR ((process.command_line.keyword:*24* AND process.command_line.keyword:*comsvcs* AND process.command_line.keyword:*full*) AND (process.command_line.keyword:(*\ #* OR *,#* OR *,\ #* OR *\"#*)))
type: any
priority: 3
