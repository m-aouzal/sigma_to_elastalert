description: |
  Detects code execution via Pester.bat (Pester - Powershell Modulte for testing)
name: Execute Code with Pester.bat
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:(*\powershell.exe OR *\pwsh.exe)) AND (process.command_line.keyword:*pester* AND process.command_line.keyword:*get-help*)) OR ((process.executable.keyword:*\cmd.exe AND (process.command_line.keyword:*pester* AND process.command_line.keyword:*;*)) AND (process.command_line.keyword:(*help* OR *?*)))
type: any
priority: 2
