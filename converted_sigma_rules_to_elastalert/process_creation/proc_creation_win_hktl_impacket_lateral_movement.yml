description: |
  Detects wmiexec/dcomexec/atexec/smbexec from Impacket framework
name: HackTool - Potential Impacket Lateral Movement Activity
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\\wmiprvse.exe OR *\\mmc.exe OR *\\explorer.exe OR *\\services.exe)) AND (process.command_line.keyword:*cmd.exe* AND process.command_line.keyword:*\/q* AND process.command_line.keyword:*\/c* AND process.command_line.keyword:*\\\\127.0.0.1\\* AND process.command_line.keyword:*\&1*)) OR ((process.parent.command_line.keyword:(*svchost.exe\ \-k\ netsvcs* OR *taskeng.exe*)) AND (process.command_line.keyword:*cmd.exe* AND process.command_line.keyword:*\/c* AND process.command_line.keyword:*windows\\temp\\* AND process.command_line.keyword:*\&1*))
type: any
priority: 3
