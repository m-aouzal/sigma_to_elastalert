description: |
  Detects suspicious manipulations of default accounts such as 'administrator' and 'guest'. For example 'enable' or 'disable' accounts or change the password...etc
name: Suspicious Manipulation Of Default Accounts Via Net.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((winlog.event_data.image.keyword:(*\net.exe OR *\net1.exe)) OR (winlog.event_data.originalfilename.keyword:(net.exe OR net1.exe))) AND process.command_line.keyword:* user* AND (process.command_line.keyword:(* järjestelmänvalvoja* OR * rendszergazda* OR * администратор* OR * administrateur* OR * administrador* OR * administratör* OR * administrator* OR * guest* OR * defaultaccount* OR * "järjestelmänvalvoja"* OR * "rendszergazda"* OR * "администратор"* OR * "administrateur"* OR * "administrador"* OR * "administratör"* OR * "administrator"* OR * "guest"* OR * "defaultaccount"* OR * 'järjestelmänvalvoja'* OR * 'rendszergazda'* OR * 'администратор'* OR * 'administrateur'* OR * 'administrador'* OR * 'administratör'* OR * 'administrator'* OR * 'guest'* OR * 'defaultaccount'*))) AND (NOT (process.command_line.keyword:*guest* AND process.command_line.keyword:*/active no*))
type: any
priority: 3
