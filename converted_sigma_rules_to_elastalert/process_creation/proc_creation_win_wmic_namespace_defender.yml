description: |
  Detects potential tampering with Windows Defender settings such as adding exclusion using wmic
name: Potential Windows Defender Tampering Via Wmic.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.originalfilename.keyword:wmic.exe OR winlog.event_data.image.keyword:*\wmic.exe) AND process.command_line.keyword:*/namespace:\\root\microsoft\windows\defender*
type: any
priority: 3
