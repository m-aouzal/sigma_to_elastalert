description: |
  Detects execution of LiveKD based on PE metadata or image name
name: Potential Memory Dumping Activity Via LiveKD
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:(*\livekd.exe OR *\livekd64.exe)) OR winlog.event_data.originalfilename.keyword:livekd.exe
type: any
priority: 2
