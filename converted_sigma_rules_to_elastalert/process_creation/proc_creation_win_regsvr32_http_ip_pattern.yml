description: |
  Detects regsvr32 execution to download and install DLLs located remotely where the address is an IP address.
name: Potentially Suspicious Regsvr32 HTTP IP Pattern
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\regsvr32.exe OR winlog.event_data.originalfilename.keyword:regsvr32.exe) AND (process.command_line.keyword:(* /i:http://1* OR * /i:http://2* OR * /i:http://3* OR * /i:http://4* OR * /i:http://5* OR * /i:http://6* OR * /i:http://7* OR * /i:http://8* OR * /i:http://9* OR * /i:https://1* OR * /i:https://2* OR * /i:https://3* OR * /i:https://4* OR * /i:https://5* OR * /i:https://6* OR * /i:https://7* OR * /i:https://8* OR * /i:https://9* OR * -i:http://1* OR * -i:http://2* OR * -i:http://3* OR * -i:http://4* OR * -i:http://5* OR * -i:http://6* OR * -i:http://7* OR * -i:http://8* OR * -i:http://9* OR * -i:https://1* OR * -i:https://2* OR * -i:https://3* OR * -i:https://4* OR * -i:https://5* OR * -i:https://6* OR * -i:https://7* OR * -i:https://8* OR * -i:https://9*))
type: any
priority: 3
