description: |
  Adversaries may abuse msiexec.exe to proxy the execution of malicious payloads
name: Suspicious MsiExec Embedding Parent
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:(*\powershell.exe OR *\pwsh.exe OR *\cmd.exe)) AND (process.parent.command_line.keyword:*msiexec.exe* AND process.parent.command_line.keyword:*-embedding*)) AND (NOT ((process.executable.keyword:*:\windows\system32\cmd.exe AND process.command_line.keyword:*c:\program files\splunkuniversalforwarder\bin*) OR (winlog.event_data.commandline.keyword:*\dismfodinstall.cmd* OR (winlog.event_data.parentcommandline.keyword:*\msiexec.exe -embedding* AND winlog.event_data.parentcommandline.keyword:*global\msi0000*))))
type: any
priority: 2
