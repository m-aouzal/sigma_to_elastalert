description: |
  Detect the use of "sc.exe" to change the startup type of a service to "disabled" or "demand"
name: Service StartupType Change Via Sc.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\sc.exe OR winlog.event_data.originalfilename.keyword:sc.exe) AND ((process.command_line.keyword:* config* AND process.command_line.keyword:*start*) AND (process.command_line.keyword:(*disabled* OR *demand*)))
type: any
priority: 2
