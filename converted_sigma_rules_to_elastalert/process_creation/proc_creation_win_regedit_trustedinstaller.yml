description: |
  Detects a regedit started with TrustedInstaller privileges or by ProcessHacker.exe
name: Regedit as Trusted Installer
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\regedit.exe AND (process.parent.executable.keyword:(*\trustedinstaller.exe OR *\processhacker.exe))
type: any
priority: 3
