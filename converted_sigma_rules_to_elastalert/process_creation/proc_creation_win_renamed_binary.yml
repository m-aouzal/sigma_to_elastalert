description: |
  Detects the execution of a renamed binary often used by attackers or malware leveraging new Sysmon OriginalFileName datapoint.
name: Potential Defense Evasion Via Binary Rename
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.pe.original_file_name.keyword:(cmd.exe OR conhost.exe OR 7z.exe OR winrar.exe OR wevtutil.exe OR net.exe OR net1.exe OR netsh.exe OR installutil.exe)) AND (NOT (process.executable.keyword:(*\cmd.exe OR *\conhost.exe OR *\7z.exe OR *\winrar.exe OR *\wevtutil.exe OR *\net.exe OR *\net1.exe OR *\netsh.exe OR *\installutil.exe)))
type: any
priority: 2
