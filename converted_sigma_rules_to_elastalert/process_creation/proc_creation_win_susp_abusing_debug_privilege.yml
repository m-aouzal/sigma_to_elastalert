description: |
  Detection of unusual child processes by different system processes
name: Abused Debug Privilege by Arbitrary Parent Processes
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((process.parent.executable.keyword:(*\winlogon.exe OR *\services.exe OR *\lsass.exe OR *\csrss.exe OR *\smss.exe OR *\wininit.exe OR *\spoolsv.exe OR *\searchindexer.exe)) AND (user.name.keyword:(*authori* OR *autori*))) AND ((winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe OR *\cmd.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll OR cmd.exe)))) AND (NOT (process.command_line.keyword:* route* AND process.command_line.keyword:* add*))
type: any
priority: 3
