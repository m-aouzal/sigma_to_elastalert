description: |
  Detects binaries that use the same name as legitimate sysinternals tools to evade detection
name: Potential Binary Impersonating Sysinternals Tools
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\accesschk.exe OR *\accesschk64.exe OR *\accessenum.exe OR *\adexplorer.exe OR *\adexplorer64.exe OR *\adinsight.exe OR *\adinsight64.exe OR *\adrestore.exe OR *\adrestore64.exe OR *\autologon.exe OR *\autologon64.exe OR *\autoruns.exe OR *\autoruns64.exe OR *\autorunsc.exe OR *\autorunsc64.exe OR *\bginfo.exe OR *\bginfo64.exe OR *\cacheset.exe OR *\cacheset64.exe OR *\clockres.exe OR *\clockres64.exe OR *\contig.exe OR *\contig64.exe OR *\coreinfo.exe OR *\coreinfo64.exe OR *\cpustres.exe OR *\cpustres64.exe OR *\ctrl2cap.exe OR *\dbgview.exe OR *\dbgview64.exe OR *\desktops.exe OR *\desktops64.exe OR *\disk2vhd.exe OR *\disk2vhd64.exe OR *\diskext.exe OR *\diskext64.exe OR *\diskmon.exe OR *\diskmon64.exe OR *\diskview.exe OR *\diskview64.exe OR *\du.exe OR *\du64.exe OR *\efsdump.exe OR *\findlinks.exe OR *\findlinks64.exe OR *\handle.exe OR *\handle64.exe OR *\hex2dec.exe OR *\hex2dec64.exe OR *\junction.exe OR *\junction64.exe OR *\ldmdump.exe OR *\listdlls.exe OR *\listdlls64.exe OR *\livekd.exe OR *\livekd64.exe OR *\loadord.exe OR *\loadord64.exe OR *\loadordc.exe OR *\loadordc64.exe OR *\logonsessions.exe OR *\logonsessions64.exe OR *\movefile.exe OR *\movefile64.exe OR *\notmyfault.exe OR *\notmyfault64.exe OR *\notmyfaultc.exe OR *\notmyfaultc64.exe OR *\ntfsinfo.exe OR *\ntfsinfo64.exe OR *\pendmoves.exe OR *\pendmoves64.exe OR *\pipelist.exe OR *\pipelist64.exe OR *\portmon.exe OR *\procdump.exe OR *\procdump64.exe OR *\procexp.exe OR *\procexp64.exe OR *\procmon.exe OR *\procmon64.exe OR *\psexec.exe OR *\psexec64.exe OR *\psfile.exe OR *\psfile64.exe OR *\psgetsid.exe OR *\psgetsid64.exe OR *\psinfo.exe OR *\psinfo64.exe OR *\pskill.exe OR *\pskill64.exe OR *\pslist.exe OR *\pslist64.exe OR *\psloggedon.exe OR *\psloggedon64.exe OR *\psloglist.exe OR *\psloglist64.exe OR *\pspasswd.exe OR *\pspasswd64.exe OR *\psping.exe OR *\psping64.exe OR *\psservice.exe OR *\psservice64.exe OR *\psshutdown.exe OR *\psshutdown64.exe OR *\pssuspend.exe OR *\pssuspend64.exe OR *\rammap.exe OR *\rdcman.exe OR *\regdelnull.exe OR *\regdelnull64.exe OR *\regjump.exe OR *\ru.exe OR *\ru64.exe OR *\sdelete.exe OR *\sdelete64.exe OR *\shareenum.exe OR *\shareenum64.exe OR *\shellrunas.exe OR *\sigcheck.exe OR *\sigcheck64.exe OR *\streams.exe OR *\streams64.exe OR *\strings.exe OR *\strings64.exe OR *\sync.exe OR *\sync64.exe OR *\sysmon.exe OR *\sysmon64.exe OR *\tcpvcon.exe OR *\tcpvcon64.exe OR *\tcpview.exe OR *\tcpview64.exe OR *\testlimit.exe OR *\testlimit64.exe OR *\vmmap.exe OR *\vmmap64.exe OR *\volumeid.exe OR *\volumeid64.exe OR *\whois.exe OR *\whois64.exe OR *\winobj.exe OR *\winobj64.exe OR *\zoomit.exe OR *\zoomit64.exe)) AND (NOT ((process.pe.company.keyword:(sysinternals - www.sysinternals.com OR sysinternals)) OR (NOT _exists_:process.pe.company)))
type: any
priority: 2
