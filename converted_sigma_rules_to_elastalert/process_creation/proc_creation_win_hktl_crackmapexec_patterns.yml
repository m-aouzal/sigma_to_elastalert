description: |
  Detects suspicious process patterns found in logs when CrackMapExec is used
name: HackTool - CrackMapExec Process Patterns
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.command_line.keyword:*tasklist /fi* AND process.command_line.keyword:*imagename eq lsass.exe*) AND (process.command_line.keyword:(*cmd.exe /c* OR *cmd.exe /r* OR *cmd.exe /k* OR *cmd /c* OR *cmd /r* OR *cmd /k*)) AND (user.name.keyword:(*authori* OR *autori*))) OR (process.command_line.keyword:*do rundll32.exe c:\windows\system32\comsvcs.dll, minidump* AND process.command_line.keyword:*\windows\temp* AND process.command_line.keyword:* full* AND process.command_line.keyword:*%%b*) OR (process.command_line.keyword:*tasklist /v /fo csv* AND process.command_line.keyword:*findstr /i "lsass"*)
type: any
priority: 3
