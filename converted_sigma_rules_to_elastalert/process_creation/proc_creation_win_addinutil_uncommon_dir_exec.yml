description: |
  Detects execution of the Add-In deployment cache updating utility (AddInutil.exe) from a non-standard directory.
name: AddinUtil.EXE Execution From Uncommon Directory
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\addinutil.exe OR winlog.event_data.originalfilename.keyword:addinutil.exe) AND (NOT (process.executable.keyword:(*:\windows\microsoft.net\framework* OR *:\windows\microsoft.net\framework64* OR *:\windows\winsxs*)))
type: any
priority: 2
