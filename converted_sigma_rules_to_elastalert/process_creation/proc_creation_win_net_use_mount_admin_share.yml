description: |
  Detects when an admin share is mounted using net.exe
name: Windows Admin Share Mount Via Net.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\net.exe OR *\net1.exe)) OR (winlog.event_data.originalfilename.keyword:(net.exe OR net1.exe))) AND (process.command_line.keyword:* use* AND process.command_line.keyword:* \**$*)
type: any
priority: 2
