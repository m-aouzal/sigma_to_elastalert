description: |
  Detects execution of "odbcconf" with "REGSVR" in order to register a new DLL (equivalent to running regsvr32). Attackers abuse this to install and run malicious DLLs.
name: New DLL Registered Via Odbcconf.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\odbcconf.exe OR winlog.event_data.originalfilename.keyword:odbcconf.exe) AND (process.command_line.keyword:*regsvr* AND process.command_line.keyword:*.dll*)
type: any
priority: 2
