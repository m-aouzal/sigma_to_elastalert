description: |
  Detects potentially suspicious file downloads directly from IP addresses using Wget.exe
name: Suspicious File Download From IP Via Wget.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\wget.exe OR winlog.event_data.originalfilename.keyword:wget.exe) AND process.command_line.keyword:/://[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/ AND process.command_line.keyword:*http* AND (winlog.event_data.commandline.keyword:/s-os/ OR winlog.event_data.commandline.keyword:*--output-document*) AND (process.command_line.keyword:(*.ps1 OR *.ps1' OR *.ps1" OR *.dat OR *.dat' OR *.dat" OR *.msi OR *.msi' OR *.msi" OR *.bat OR *.bat' OR *.bat" OR *.exe OR *.exe' OR *.exe" OR *.vbs OR *.vbs' OR *.vbs" OR *.vbe OR *.vbe' OR *.vbe" OR *.hta OR *.hta' OR *.hta" OR *.dll OR *.dll' OR *.dll" OR *.psm1 OR *.psm1' OR *.psm1"))
type: any
priority: 3
