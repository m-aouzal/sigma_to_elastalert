description: |
  Detects processes that query known 3rd party registry keys that holds credentials via commandline
name: Enumeration for 3rd Party Creds From CLI
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:(*\software\simontatham\putty\sessions* OR *\software\simontatham\putty\sshhostkeys* OR *\software\mobatek\mobaxterm* OR *\software\wow6432node\radmin\v3.0\server\parameters\radmin* OR *\software\aerofox\foxmailpreview* OR *\software\aerofox\foxmail\v3.1* OR *\software\incredimail\identities* OR *\software\qualcomm\eudora\commandline* OR *\software\rimarts\b2\settings* OR *\software\openvpn-gui\configs* OR *\software\martin prikryl\winscp 2\sessions* OR *\software\ftpware\coreftp\sites* OR *\software\downloadmanager\passwords* OR *\software\openssh\agent\keys* OR *\software\tightvnc\server* OR *\software\orl\winvnc3\password* OR *\software\realvnc\winvnc4*)
type: any
priority: 2
