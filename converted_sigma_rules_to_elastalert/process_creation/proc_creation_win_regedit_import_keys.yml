description: |
  Detects the import of the specified file to the registry with regedit.exe.
name: Imports Registry Key From a File
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\regedit.exe OR winlog.event_data.originalfilename.keyword:regedit.exe) AND (process.command_line.keyword:(* /i* OR * /s* OR *.reg*))) AND (NOT ((process.command_line.keyword:(* -e* OR * /e* OR * –e* OR * —e* OR * ―e*) OR process.command_line.keyword:(* -a* OR * /a* OR * –a* OR * —a* OR * ―a*) OR process.command_line.keyword:(* -c* OR * /c* OR * –c* OR * —c* OR * ―c*)) AND process.command_line.keyword:/:[^ \]/))
type: any
priority: 2
