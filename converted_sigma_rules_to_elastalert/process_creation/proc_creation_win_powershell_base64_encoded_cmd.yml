description: |
  Detects suspicious powershell process starts with base64 encoded commands (e.g. Emotet)
name: Suspicious Encoded PowerShell Command Line
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll))) AND ((process.command_line.keyword:* -e* AND (process.command_line.keyword:(* jab* OR * suvyi* OR * sqbfafga* OR * aqblahga* OR * awv4i* OR * iaa* OR * iab* OR * uwb* OR * cwb*))) OR (process.command_line.keyword:(*.exe -encod* OR * ba^j e-*))) AND (NOT process.command_line.keyword:* -executionpolicy remotesigned*)
type: any
priority: 3
