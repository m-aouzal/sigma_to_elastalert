description: |
  Detects presence of a potentially xor encoded powershell command
name: Suspicious XOR Encoded PowerShell Command
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\\powershell.exe OR *\\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll)) OR winlog.event_data.description.keyword:windows\ powershell OR winlog.event_data.product.keyword:powershell\ core\ 6) AND process.command_line.keyword:*bxor* AND (process.command_line.keyword:(*foreach* OR *for\(* OR *for\ * OR *\-join\ * OR *\-join'* OR *\-join\"* OR *\-join`* OR *\:\:join* OR *\[char\]*))
type: any
priority: 2
