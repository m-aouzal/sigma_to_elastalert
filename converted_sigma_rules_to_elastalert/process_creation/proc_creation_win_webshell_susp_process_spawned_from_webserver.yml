description: |
  Detects potentially suspicious processes being spawned by a web server process which could be the result of a successfully placed web shell or exploitation
  
name: Suspicious Process By Web Server Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\\caddy.exe OR *\\httpd.exe OR *\\nginx.exe OR *\\php\-cgi.exe OR *\\php.exe OR *\\tomcat.exe OR *\\umworkerprocess.exe OR *\\w3wp.exe OR *\\ws_tomcatservice.exe)) OR ((process.parent.executable.keyword:(*\\java.exe OR *\\javaw.exe)) AND (process.parent.executable.keyword:(*\-tomcat\-* OR *\\tomcat*))) OR ((process.parent.executable.keyword:(*\\java.exe OR *\\javaw.exe)) AND (process.parent.command_line.keyword:(*catalina_home* OR *catalina.home* OR *catalina.jar*)))) AND (process.executable.keyword:(*\\arp.exe OR *\\at.exe OR *\\bash.exe OR *\\bitsadmin.exe OR *\\certutil.exe OR *\\cmd.exe OR *\\cscript.exe OR *\\dsget.exe OR *\\hostname.exe OR *\\nbtstat.exe OR *\\net.exe OR *\\net1.exe OR *\\netdom.exe OR *\\netsh.exe OR *\\nltest.exe OR *\\ntdsutil.exe OR *\\powershell_ise.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\qprocess.exe OR *\\query.exe OR *\\qwinsta.exe OR *\\reg.exe OR *\\rundll32.exe OR *\\sc.exe OR *\\sh.exe OR *\\wmic.exe OR *\\wscript.exe OR *\\wusa.exe)) AND (NOT ((process.parent.executable.keyword:*\\java.exe AND process.command_line.keyword:*windows\\system32\\cmd.exe\ \/c\ c\:\\manageengine\\admanager\ \"plus\\es\\bin\\elasticsearch.bat\ \-enode.name\=rmp\-node1\ \-pelasticsearch\-pid.txt) OR (process.parent.executable.keyword:*\\java.exe AND (process.command_line.keyword:*sc\ query* AND process.command_line.keyword:*admanager\ plus*))))
type: any
priority: 3
