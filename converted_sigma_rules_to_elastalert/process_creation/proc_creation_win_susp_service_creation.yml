description: |
  Detects creation of a new service via "sc" command or the powershell "new-service" cmdlet with suspicious binary paths
name: Suspicious New Service Creation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:*\\sc.exe AND (process.command_line.keyword:*create* AND process.command_line.keyword:*binpath\=*)) OR (process.command_line.keyword:*new\-service* AND process.command_line.keyword:*\-binarypathname*)) AND (process.command_line.keyword:(*powershell* OR *mshta* OR *wscript* OR *cscript* OR *svchost* OR *dllhost* OR *cmd\ * OR *cmd.exe\ \/c* OR *cmd.exe\ \/k* OR *cmd.exe\ \/r* OR *rundll32* OR *c\:\\users\\public* OR *\\downloads\\* OR *\\desktop\\* OR *\\microsoft\\windows\\start\ menu\\programs\\startup\\* OR *c\:\\windows\\temp\\* OR *\\appdata\\local\\temp*))
type: any
priority: 3
