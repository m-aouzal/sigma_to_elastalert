description: |
  Detects usage of the "Set-Service" powershell cmdlet to configure a new SecurityDescriptor that allows a service to be hidden from other utilities such as "sc.exe", "Get-Service"...etc. (Works only in powershell 7)
name: Abuse of Service Permissions to Hide Services Via Set-Service
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\pwsh.exe OR winlog.event_data.originalfilename.keyword:pwsh.dll) AND (process.command_line.keyword:*set\-service\ * AND process.command_line.keyword:*dclcwpdtsd*) AND (process.command_line.keyword:(*\-securitydescriptorsddl\ * OR *\-sd\ *))
type: any
priority: 3
