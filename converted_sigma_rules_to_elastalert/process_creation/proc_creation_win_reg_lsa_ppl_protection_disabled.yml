description: |
  Detects the usage of the "reg.exe" utility to disable PPL protection on the LSA process
name: LSA PPL Protection Disabled Via Reg.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\reg.exe OR winlog.event_data.originalfilename.keyword:reg.exe) AND (process.command_line.keyword:*system\\currentcontrolset\\control\\lsa* AND (process.command_line.keyword:*\ add\ * AND process.command_line.keyword:*\ \/d\ 0* AND process.command_line.keyword:*\ \/v\ runasppl\ *))
type: any
priority: 3
