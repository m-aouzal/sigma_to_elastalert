description: |
  Detects PowerShell scripts to set the ACL to a file in the Windows folder
name: PowerShell Set-Acl On Windows Folder
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll)) OR (winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe))) AND (process.command_line.keyword:*set-acl* AND process.command_line.keyword:*-aclobject*) AND (process.command_line.keyword:(*-path "c:\windows* OR *-path 'c:\windows* OR *-path %windir%* OR *-path $env:windir*)) AND (process.command_line.keyword:(*fullcontrol* OR *allow*))
type: any
priority: 3
