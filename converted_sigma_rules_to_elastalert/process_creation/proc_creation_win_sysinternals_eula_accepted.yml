description: |
  Detects command lines that contain the 'accepteula' flag which could be a sign of execution of one of the Sysinternals tools
name: Potential Execution of Sysinternals Tools
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:(*\ \-accepteula* OR *\ \/accepteula* OR *\ –accepteula* OR *\ —accepteula* OR *\ ―accepteula*)
type: any
priority: 1
