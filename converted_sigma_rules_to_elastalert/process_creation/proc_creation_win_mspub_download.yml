description: |
  Detects usage of "MSPUB" (Microsoft Publisher) to download arbitrary files
name: Arbitrary File Download Via MSPUB.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\mspub.exe OR winlog.event_data.originalfilename.keyword:mspub.exe) AND (process.command_line.keyword:(*ftp://* OR *http://* OR *https://*))
type: any
priority: 2
