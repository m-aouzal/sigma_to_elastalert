description: |
  Detects the usage of "reg.exe" to tamper with different Windows Defender registry keys in order to disable some important features related to protection and detection
name: Suspicious Windows Defender Registry Key Tampering Via Reg.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\reg.exe OR winlog.event_data.originalfilename.keyword:reg.exe) AND (process.command_line.keyword:(*software\microsoft\windows defender* OR *software\policies\microsoft\windows defender security center* OR *software\policies\microsoft\windows defender*))) AND (((process.command_line.keyword:* add* AND process.command_line.keyword:*d 0*) AND (process.command_line.keyword:(*disallowexploitprotectionoverride* OR *enablecontrolledfolderaccess* OR *mpenablepus* OR *puaprotection* OR *spynetreporting* OR *submitsamplesconsent* OR *tamperprotection*))) OR ((process.command_line.keyword:* add* AND process.command_line.keyword:*d 1*) AND (process.command_line.keyword:(*disableantispyware* OR *disableantispywarerealtimeprotection* OR *disableantivirus* OR *disablearchivescanning* OR *disablebehaviormonitoring* OR *disableblockatfirstseen* OR *disableconfig* OR *disableenhancednotifications* OR *disableintrusionpreventionsystem* OR *disableioavprotection* OR *disableonaccessprotection* OR *disableprivacymode* OR *disablerealtimemonitoring* OR *disableroutinelytakingaction* OR *disablescanonrealtimeenable* OR *disablescriptscanning* OR *notification_suppress* OR *signaturedisableupdateonstartupwithoutengine*))))
type: any
priority: 3
