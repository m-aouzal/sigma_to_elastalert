description: |
  Detects changes to the registry key "HKLMSoftwareMicrosoftWindows NTCurrentVersionWinlogonSpecialAccountsUserlist" where the value is set to "0" in order to hide user account from being listed on the logon screen.
  
name: Hiding User Account Via SpecialAccounts Registry Key - CommandLine
index: "winlogbeat-*"
filter:
- query:
    query_string:
type: any
priority: 2
