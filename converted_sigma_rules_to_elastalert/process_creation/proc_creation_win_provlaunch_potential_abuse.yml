description: |
  Detects child processes of "provlaunch.exe" which might indicate potential abuse to proxy execution.
name: Potential Provlaunch.EXE Binary Proxy Execution Abuse
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\provlaunch.exe AND (NOT ((winlog.event_data.image.keyword:(*\\calc.exe OR *\\cmd.exe OR *\\cscript.exe OR *\\mshta.exe OR *\\notepad.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\regsvr32.exe OR *\\rundll32.exe OR *\\wscript.exe)) OR (winlog.event_data.image.keyword:(*\:\\perflogs\\* OR *\:\\temp\\* OR *\:\\users\\public\\* OR *\\appdata\\temp\\* OR *\\windows\\system32\\tasks\\* OR *\\windows\\tasks\\* OR *\\windows\\temp\\*))))
type: any
priority: 2
