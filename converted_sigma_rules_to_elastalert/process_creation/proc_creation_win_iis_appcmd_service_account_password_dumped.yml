description: |
  Detects the Internet Information Services (IIS) command-line tool, AppCmd, being used to list passwords
name: Microsoft IIS Service Account Password Dumped
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\appcmd.exe OR winlog.event_data.originalfilename.keyword:appcmd.exe) AND process.command_line.keyword:*list*) AND ((process.command_line.keyword:(* /config* OR * /xml* OR * -config* OR * -xml*)) OR ((process.command_line.keyword:(* /@t* OR * /text* OR * /show* OR * -@t* OR * -text* OR * -show*)) AND (process.command_line.keyword:(*:** OR *password*))))
type: any
priority: 3
