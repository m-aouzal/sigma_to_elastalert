description: |
  Detects the usage of "reg.exe" in order to query reconnaissance information from the registry. Adversaries may interact with the Windows registry to gather information about credentials, the system, configuration, and installed software.
name: Potential Configuration And Service Reconnaissance Via Reg.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\reg.exe OR winlog.event_data.originalfilename.keyword:reg.exe) AND process.command_line.keyword:*query* AND (process.command_line.keyword:(*currentversion\windows* OR *winlogon* OR *currentversion\shellserviceobjectdelayload* OR *currentversion\run* OR *currentversion\policies\explorer\run* OR *currentcontrolset\services*))
type: any
priority: 2
