description: |
  Detects a suspicious certreq execution taken from the LOLBAS examples, which can be abused to download (small) files
name: Suspicious Certreq Command to Download
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\certreq.exe OR winlog.event_data.originalfilename.keyword:certreq.exe) AND (process.command_line.keyword:*\ \-post\ * AND process.command_line.keyword:*\ \-config\ * AND process.command_line.keyword:*\ http* AND process.command_line.keyword:*\ c\:\\windows\\win.ini\ *)
type: any
priority: 3
