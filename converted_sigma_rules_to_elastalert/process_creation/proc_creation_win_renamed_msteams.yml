description: |
  Detects the execution of a renamed Microsoft Teams binary.
name: Renamed Microsoft Teams Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.pe.original_file_name.keyword:(msteams.exe OR teams.exe)) AND (NOT (process.executable.keyword:(*\\msteams.exe OR *\\teams.exe)))
type: any
priority: 2
