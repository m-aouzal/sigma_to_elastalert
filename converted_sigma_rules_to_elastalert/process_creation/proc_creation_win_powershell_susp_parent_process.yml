description: |
  Detects a suspicious or uncommon parent processes of PowerShell
name: Suspicious PowerShell Parent Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.parentimage.keyword:*tomcat* OR (winlog.event_data.parentimage.keyword:(*\amigo.exe OR *\browser.exe OR *\chrome.exe OR *\firefox.exe OR *\httpd.exe OR *\iexplore.exe OR *\jbosssvc.exe OR *\microsoftedge.exe OR *\microsoftedgecp.exe OR *\microsoftedgesh.exe OR *\mshta.exe OR *\nginx.exe OR *\outlook.exe OR *\php-cgi.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\safari.exe OR *\services.exe OR *\sqlagent.exe OR *\sqlserver.exe OR *\sqlservr.exe OR *\vivaldi.exe OR *\w3wp.exe))) AND ((winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe)) OR (winlog.event_data.commandline.keyword:(*/c powershell* OR */c pwsh*)) OR winlog.event_data.description.keyword:windows powershell OR winlog.event_data.product.keyword:powershell core 6 OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll)))
type: any
priority: 3
