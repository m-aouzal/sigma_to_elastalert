description: |
  Detects execution of "odbcconf" where the path of the DLL being registered is located in a potentially suspicious location.
name: Odbcconf.EXE Suspicious DLL Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\odbcconf.exe OR winlog.event_data.originalfilename.keyword:odbcconf.exe) AND (process.command_line.keyword:(*\:\\perflogs\\* OR *\:\\programdata\\* OR *\:\\temp\\* OR *\:\\users\\public\\* OR *\:\\windows\\registration\\crmlog* OR *\:\\windows\\system32\\com\\dmp\\* OR *\:\\windows\\system32\\fxstmp\\* OR *\:\\windows\\system32\\microsoft\\crypto\\rsa\\machinekeys\\* OR *\:\\windows\\system32\\spool\\drivers\\color\\* OR *\:\\windows\\system32\\spool\\printers\\* OR *\:\\windows\\system32\\spool\\servers\\* OR *\:\\windows\\system32\\tasks_migrated\\* OR *\:\\windows\\system32\\tasks\\microsoft\\windows\\synccenter\\* OR *\:\\windows\\syswow64\\com\\dmp\\* OR *\:\\windows\\syswow64\\fxstmp\\* OR *\:\\windows\\syswow64\\tasks\\microsoft\\windows\\pla\\system\\* OR *\:\\windows\\syswow64\\tasks\\microsoft\\windows\\synccenter\\* OR *\:\\windows\\tasks\\* OR *\:\\windows\\temp\\* OR *\:\\windows\\tracing\\* OR *\\appdata\\local\\temp\\* OR *\\appdata\\roaming\\*))
type: any
priority: 3
