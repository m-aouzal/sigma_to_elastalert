description: |
  Detects potentially suspicious file downloads directly from IP addresses using curl.exe
name: Suspicious File Download From IP Via Curl.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\curl.exe OR winlog.event_data.originalfilename.keyword:curl.exe) AND process.command_line.keyword:/://[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}/ AND process.command_line.keyword:*http* AND (process.command_line.keyword:(* -o* OR *--remote-name* OR *--output*)) AND (process.command_line.keyword:(*.bat OR *.bat" OR *.dat OR *.dat" OR *.dll OR *.dll" OR *.exe OR *.exe" OR *.gif OR *.gif" OR *.hta OR *.hta" OR *.jpeg OR *.jpeg" OR *.log OR *.log" OR *.msi OR *.msi" OR *.png OR *.png" OR *.ps1 OR *.ps1" OR *.psm1 OR *.psm1" OR *.vbe OR *.vbe" OR *.vbs OR *.vbs" OR *.bat' OR *.dat' OR *.dll' OR *.exe' OR *.gif' OR *.hta' OR *.jpeg' OR *.log' OR *.msi' OR *.png' OR *.ps1' OR *.psm1' OR *.vbe' OR *.vbs'))
type: any
priority: 3
