description: |
  Detects the use of IOX - a tool for port forwarding and intranet proxy purposes
name: PUA- IOX Tunneling Tool Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\iox.exe OR (process.command_line.keyword:(*.exe\ fwd\ \-l\ * OR *.exe\ fwd\ \-r\ * OR *.exe\ proxy\ \-l\ * OR *.exe\ proxy\ \-r\ *)) OR (winlog.event_data.Hashes.keyword:(*md5\=9db2d314dd3f704a02051ef5ea210993* OR *sha1\=039130337e28a6623ecf9a0a3da7d92c5964d8dd* OR *sha256\=c6cf82919b809967d9d90ea73772a8aa1c1eb3bc59252d977500f64f1a0d6731*))
type: any
priority: 3
