description: |
  Detects suspicious start of rundll32.exe without any parameters as found in CobaltStrike beacon activity
name: Rundll32 Execution Without CommandLine Parameters
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:(*\\rundll32.exe OR *\\rundll32.exe\" OR *\\rundll32)) AND (NOT (process.parent.executable.keyword:(*\\appdata\\local\\* OR *\\microsoft\\edge\\*)))
type: any
priority: 3
