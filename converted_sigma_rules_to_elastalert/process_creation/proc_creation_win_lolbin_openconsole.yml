description: |
  Detects usage of OpenConsole binary as a LOLBIN to launch other binaries to bypass application Whitelisting
name: Use of OpenConsole
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.originalfilename.keyword:openconsole.exe OR winlog.event_data.image.keyword:*\openconsole.exe) AND (NOT process.executable.keyword:c:\program files\windowsapps\microsoft.windowsterminal*)
type: any
priority: 2
