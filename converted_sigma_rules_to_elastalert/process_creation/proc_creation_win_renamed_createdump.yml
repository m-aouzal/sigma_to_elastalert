description: |
  Detects uses of a renamed legitimate createdump.exe LOLOBIN utility to dump process memory
name: Renamed CreateDump Utility Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.pe.original_file_name.keyword:fx_ver_internalname_str OR ((winlog.event_data.commandline.keyword:* -u* AND winlog.event_data.commandline.keyword:* -f* AND winlog.event_data.commandline.keyword:*.dmp*) OR (winlog.event_data.commandline.keyword:* --full* AND winlog.event_data.commandline.keyword:* --name* AND winlog.event_data.commandline.keyword:*.dmp*))) AND (NOT process.executable.keyword:*\createdump.exe)
type: any
priority: 3
