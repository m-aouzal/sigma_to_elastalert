description: |
  Detects the execution of Xwizard tool from a non-default directory.
  When executed from a non-default directory, this utility can be abused in order to side load a custom version of "xwizards.dll".
  
name: Xwizard.EXE Execution From Non-Default Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\xwizard.exe OR winlog.event_data.originalfilename.keyword:xwizard.exe) AND (NOT (process.executable.keyword:(c\:\\windows\\system32\\* OR c\:\\windows\\syswow64\\* OR c\:\\windows\\winsxs\\*)))
type: any
priority: 3
