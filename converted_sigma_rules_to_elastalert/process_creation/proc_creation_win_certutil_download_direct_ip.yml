description: |
  Detects the execution of certutil with certain flags that allow the utility to download files from direct IPs.
name: Suspicious File Downloaded From Direct IP Via Certutil.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\certutil.exe OR winlog.event_data.originalfilename.keyword:certutil.exe) AND (process.command_line.keyword:(*urlcache\ * OR *verifyctl\ *)) AND (process.command_line.keyword:(*\:\/\/1* OR *\:\/\/2* OR *\:\/\/3* OR *\:\/\/4* OR *\:\/\/5* OR *\:\/\/6* OR *\:\/\/7* OR *\:\/\/8* OR *\:\/\/9*))) AND (NOT process.command_line.keyword:*\:\/\/7\-*)
type: any
priority: 3
