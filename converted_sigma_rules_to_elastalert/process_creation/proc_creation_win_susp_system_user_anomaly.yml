description: |
  Detects a suspicious process creation as SYSTEM user (suspicious program or command line parameter)
name: Suspicious SYSTEM User Process Creation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((winlog.event_data.IntegrityLevel.keyword:(system OR s\-1\-16\-16384)) AND (user.name.keyword:(*authori* OR *autori*))) AND ((winlog.event_data.image.keyword:(*\\calc.exe OR *\\cscript.exe OR *\\forfiles.exe OR *\\hh.exe OR *\\mshta.exe OR *\\ping.exe OR *\\wscript.exe)) OR (winlog.event_data.commandline.keyword:(*\ \-nop\ * OR *\ \-w\ hidden\ * OR *\ \-decode\ * OR *\ \/decode\ * OR *\ \/urlcache\ * OR *\ \-urlcache\ * OR *\ \-e*\ jab* OR *\ \-e*\ suvyi* OR *\ \-e*\ sqbfafga* OR *\ \-e*\ awv4i* OR *\ \-e*\ iab* OR *\ \-e*\ paa* OR *\ \-e*\ aqblahga* OR *vssadmin\ delete\ shadows* OR *reg\ save\ hklm* OR *\ \-ma\ * OR *microsoft\\windows\\currentversion\\run* OR *.downloadstring\(* OR *.downloadfile\(* OR *\ \/ticket\:* OR *dpapi\:\:* OR *event\:\:clear* OR *event\:\:drop* OR *id\:\:modify* OR *kerberos\:\:* OR *lsadump\:\:* OR *misc\:\:* OR *privilege\:\:* OR *rpc\:\:* OR *sekurlsa\:\:* OR *sid\:\:* OR *token\:\:* OR *vault\:\:cred* OR *vault\:\:list* OR *\ p\:\:d\ * OR *;iex\(* OR *minidump* OR *net\ user\ *)))) AND (NOT ((process.command_line.keyword:*ping* AND process.command_line.keyword:*127.0.0.1* AND process.command_line.keyword:*\ \-n\ *) OR (process.executable.keyword:*\\ping.exe AND process.parent.command_line.keyword:*\\dismfodinstall.cmd*) OR process.parent.executable.keyword:*\:\\packages\\plugins\\microsoft.guestconfiguration.configurationforwindows\\* OR ((process.parent.executable.keyword:(*\:\\program\ files\ \(x86\)\\java\\* OR *\:\\program\ files\\java\\*)) AND process.parent.executable.keyword:*\\bin\\javaws.exe AND (process.executable.keyword:(*\:\\program\ files\ \(x86\)\\java\\* OR *\:\\program\ files\\java\\*)) AND process.executable.keyword:*\\bin\\jp2launcher.exe AND process.command_line.keyword:*\ \-ma\ *)))
type: any
priority: 3
