description: |
  Detects attempts of decoding encoded Gzip archives via PowerShell.
name: Gzip Archive Decode Via PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:*gzipstream* AND process.command_line.keyword:*::decompress*
type: any
priority: 2
