description: |
  Detects Stracciatella which executes a Powershell runspace from within C# (aka SharpPick technique) with AMSI, ETW and Script Block Logging disabled based on PE metadata characteristics.
name: HackTool - Stracciatella Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.image.keyword:*\\stracciatella.exe OR winlog.event_data.originalfilename.keyword:stracciatella.exe OR winlog.event_data.description.keyword:stracciatella OR (winlog.event_data.hashes.keyword:(*sha256\=9d25e61ec1527e2a69d7c2a4e3fe2fe15890710c198a66a9f25d99fdf6c7b956* OR *sha256\=fd16609bd9830c63b9413671678bb159b89c357d21942ddbb6b93add808d121a*))
type: any
priority: 3
