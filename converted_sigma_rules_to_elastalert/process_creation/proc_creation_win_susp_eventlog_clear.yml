description: |
  Detects the clearing or configuration tampering of EventLog using utilities such as "wevtutil", "powershell" and "wmic".
  This technique were seen used by threat actors and ransomware strains in order to evade defenses.
  
name: Suspicious Eventlog Clearing or Configuration Change Activity
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:*\\wevtutil.exe AND (process.command_line.keyword:(*clear\-log\ * OR *\ cl\ * OR *set\-log\ * OR *\ sl\ * OR *lfn\:*))) OR ((process.executable.keyword:(*\\powershell.exe OR *\\pwsh.exe)) AND (process.command_line.keyword:(*clear\-eventlog\ * OR *remove\-eventlog\ * OR *limit\-eventlog\ * OR *clear\-winevent\ *))) OR ((process.executable.keyword:(*\\powershell.exe OR *\\pwsh.exe OR *\\wmic.exe)) AND process.command_line.keyword:*cleareventlog*)) AND (NOT ((process.parent.executable.keyword:(c\:\\windows\\syswow64\\msiexec.exe OR c\:\\windows\\system32\\msiexec.exe)) AND process.command_line.keyword:*\ sl\ *))
type: any
priority: 3
