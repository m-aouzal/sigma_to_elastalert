description: |
  Detects usage of the copy builtin cmd command to copy files with the ".dmp"/".dump" extension from a remote share
name: Copy .DMP/.DUMP Files From Remote Share Via Cmd.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\cmd.exe OR winlog.event_data.originalfilename.keyword:cmd.exe) AND ((process.command_line.keyword:*copy* AND process.command_line.keyword:* \*) AND (process.command_line.keyword:(*.dmp* OR *.dump* OR *.hdmp*)))
type: any
priority: 3
