description: |
  Detects suspicious parent process for cmd.exe
name: Unusual Parent Process For Cmd.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\cmd.exe AND (process.parent.executable.keyword:(*\csrss.exe OR *\ctfmon.exe OR *\dllhost.exe OR *\epad.exe OR *\flashplayerupdateservice.exe OR *\googleupdate.exe OR *\jucheck.exe OR *\jusched.exe OR *\logonui.exe OR *\lsass.exe OR *\regsvr32.exe OR *\searchindexer.exe OR *\searchprotocolhost.exe OR *\sihclient.exe OR *\sihost.exe OR *\slui.exe OR *\spoolsv.exe OR *\sppsvc.exe OR *\taskhostw.exe OR *\unsecapp.exe OR *\werfault.exe OR *\wermgr.exe OR *\wlanext.exe OR *\wudfhost.exe))
type: any
priority: 2
