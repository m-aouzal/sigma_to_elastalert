description: |
  Detects execution of "reg.exe" commands with the "add" or "copy" flags on safe boot registry keys. Often used by attacker to allow the ransomware to work in safe mode as some security products do not
name: Add SafeBoot Keys Via Reg Utility
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\reg.exe OR winlog.event_data.originalfilename.keyword:reg.exe) AND process.command_line.keyword:*\\system\\currentcontrolset\\control\\safeboot* AND (process.command_line.keyword:(*\ copy\ * OR *\ add\ *))
type: any
priority: 3
