description: |
  Detects base64 encoded strings used in hidden malicious PowerShell command lines
name: Malicious Base64 Encoded PowerShell Keywords in Command Lines
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\powershell.exe OR *\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll))) AND process.command_line.keyword:* hidden* AND (process.command_line.keyword:(*agkadabzageazabtagkabgagac8adabyageabgbzagyazqbya* OR *axrzywrtaw4gl3ryyw5zzmvy* OR *iaaqb0ahmayqbkag0aaqbuacaalwb0ahiayqbuahmazgblahia* OR *jpdhnhzg1pbiavdhjhbnnmzx* OR *ygbpahqacwbhagqabqbpag4aiaavahqacgbhag4acwbmaguacg* OR *yml0c2fkbwluic90cmfuc2zlc* OR *agmaaab1ag4aawbfahmaaqb6agua* OR *jabjaggadqbuagsaxwbzagkaegbla* OR *jgnodw5rx3npem* OR *qaywboahuabgbraf8acwbpahoazq* OR *rjahvua19zaxpl* OR *y2h1bmtfc2l6z* OR *ae8algbdag8abqbwahiazqbzahmaaqbvag4a* OR *katwauaemabwbtahaacgblahmacwbpag8abg* OR *lplknvbxbyzxnzaw9u* OR *sqbpac4aqwbvag0acabyaguacwbzagkabwbua* OR *su8uq29tchjlc3npb2* OR *ty5db21wcmvzc2lvb* OR *ae8algbnaguabqbvahiaeqbtahqacgblageabq* OR *katwauae0azqbtag8acgb5afmadabyaguayqbta* OR *lplk1lbw9yevn0cmvhb* OR *sqbpac4atqblag0abwbyahkauwb0ahiazqbhag0a* OR *su8utwvtb3j5u3ryzwft* OR *ty5nzw1vcnltdhjlyw* OR *4arwblahqaqwboahuabgbra* OR *5hzxrdahvua* OR *aecazqb0aemaaab1ag4aaw* OR *lgbhaguadabdaggadqbuagsa* OR *lkdldenodw5r* OR *r2v0q2h1bm* OR *aegaugbfaeearabfaekatgbgae8anga0a* OR *qasabsaeuaqqbeaf8asqboaeyatwa2adqa* OR *riukvbrf9jtkzpnj* OR *sfjfqurfsu5gtzy0* OR *vabiafiarqbbaeqaxwbjae4argbpadyana* OR *vehsrufex0lork82n* OR *ahiazqbhahqazqbsaguabqbvahqazqbuaggacgblageaza* OR *cmvhdgvszw1vdgvuahjlyw* OR *macgblageadablafiazqbtag8adablafqaaabyaguayqbka* OR *nyzwf0zvjlbw90zvrocmvhz* OR *q3jlyxrlumvtb3rlvghyzwfk* OR *qwbyaguayqb0aguaugblag0abwb0aguavaboahiazqbhagqa* OR *0azqbtag0abwb2agua* OR *1lbw1vdm* OR *aguabqbtag8adgbla* OR *bqblag0abqbvahyazq* OR *bwvtbw92z* OR *zw1tb3zl*))
