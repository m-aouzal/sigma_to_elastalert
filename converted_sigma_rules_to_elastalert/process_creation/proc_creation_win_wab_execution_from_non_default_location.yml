description: |
  Detects execution of wab.exe (Windows Contacts) and Wabmig.exe (Microsoft Address Book Import Tool) from non default locations as seen with bumblebee activity
name: Wab Execution From Non Default Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\wab.exe OR *\wabmig.exe)) AND (NOT (process.executable.keyword:(c:\windows\winsxs* OR c:\program files\windows mail* OR c:\program files (x86)\windows mail*)))
type: any
priority: 3
