description: |
  Detects a suspicious IIS module registration as described in Microsoft threat report on IIS backdoors
name: Suspicious IIS Module Registration
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\w3wp.exe AND (process.command_line.keyword:*appcmd.exe add module* OR (process.command_line.keyword:* system.enterpriseservices.internal.publish* AND process.executable.keyword:*\powershell.exe) OR (process.command_line.keyword:*gacutil* AND process.command_line.keyword:* /i*))
type: any
priority: 3
