description: |
  Detects "svchost.exe" spawning "rundll32.exe" with command arguments like "C:windowssystem32davclnt.dll,DavSetCookie".
  This could be an indicator of exfiltration or use of WebDav to launch code (hosted on a WebDav server).
  
name: WebDav Client Execution Via Rundll32.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
type: any
priority: 2
