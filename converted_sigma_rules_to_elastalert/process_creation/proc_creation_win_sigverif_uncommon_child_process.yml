description: |
  Detects uncommon child processes spawning from "sigverif.exe", which could indicate potential abuse of the latter as a living of the land binary in order to proxy execution.
  
name: Uncommon Sigverif.EXE Child Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\sigverif.exe AND (NOT (process.executable.keyword:(c\:\\windows\\system32\\werfault.exe OR c\:\\windows\\syswow64\\werfault.exe)))
type: any
priority: 2
