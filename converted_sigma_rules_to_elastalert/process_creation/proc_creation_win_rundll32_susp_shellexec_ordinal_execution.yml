description: |
  Detects suspicious call to the "ShellExec_RunDLL" exported function of SHELL32.DLL through the ordinal number to launch other commands.
  Adversary might only use the ordinal number in order to bypass existing detection that alert on usage of ShellExec_RunDLL on CommandLine.
  
name: Suspicious ShellExec_RunDLL Call Via Ordinal
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.parent.command_line.keyword:*shell32.dll* AND (process.parent.command_line.keyword:(*#568* OR *#570* OR *#572* OR *#576*))) AND (((winlog.event_data.parentcommandline.keyword:(*comspec* OR *iex* OR *invoke-* OR *msiexec* OR *odbcconf* OR *regsvr32*)) OR (winlog.event_data.parentcommandline.keyword:(*\desktop* OR *\programdata* OR *\temp* OR *\users\public*))) OR (process.executable.keyword:(*\bash.exe OR *\bitsadmin.exe OR *\cmd.exe OR *\cscript.exe OR *\curl.exe OR *\mshta.exe OR *\msiexec.exe OR *\msxsl.exe OR *\odbcconf.exe OR *\powershell.exe OR *\pwsh.exe OR *\regsvr32.exe OR *\schtasks.exe OR *\wmic.exe OR *\wscript.exe)))
type: any
priority: 3
