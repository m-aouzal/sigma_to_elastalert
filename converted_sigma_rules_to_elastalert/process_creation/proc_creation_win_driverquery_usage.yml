description: |
  Detect usage of the "driverquery" utility. Which can be used to perform reconnaissance on installed drivers
name: DriverQuery.EXE Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*driverquery.exe OR winlog.event_data.originalfilename.keyword:drvqry.exe) AND (NOT ((winlog.event_data.parentimage.keyword:(*\cscript.exe OR *\mshta.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\wscript.exe)) OR (winlog.event_data.parentimage.keyword:(*\appdata\local* OR *\users\public* OR *\windows\temp*))))
type: any
priority: 2
