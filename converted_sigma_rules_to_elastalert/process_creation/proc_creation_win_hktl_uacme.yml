description: |
  Detects the execution of UACMe, a tool used for UAC bypasses, via default PE metadata
name: HackTool - UACMe Akagi Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.product.keyword:uacme OR (winlog.event_data.company.keyword:(revol\ corp OR apt\ 92 OR ug\ north OR hazardous\ environments OR cd\ project\ rekt)) OR (winlog.event_data.description.keyword:(uacme\ main\ module OR pentesting\ utility)) OR (winlog.event_data.originalfilename.keyword:(akagi.exe OR akagi64.exe))) OR (process.executable.keyword:(*\\akagi64.exe OR *\\akagi.exe)) OR (winlog.event_data.Hashes.keyword:(*imphash\=767637c23bb42cd5d7397cf58b0be688* OR *imphash\=14c4e4c72ba075e9069ee67f39188ad8* OR *imphash\=3c782813d4afce07bbfc5a9772acdbdc* OR *imphash\=7d010c6bb6a3726f327f7e239166d127* OR *imphash\=89159ba4dd04e4ce5559f132a9964eb3* OR *imphash\=6f33f4a5fc42b8cec7314947bd13f30f* OR *imphash\=5834ed4291bdeb928270428ebbaf7604* OR *imphash\=5a8a8a43f25485e7ee1b201edcbc7a38* OR *imphash\=dc7d30b90b2d8abf664fbed2b1b59894* OR *imphash\=41923ea1f824fe63ea5beb84db7a3e74* OR *imphash\=3de09703c8e79ed2ca3f01074719906b*))
type: any
priority: 3
