description: |
  Detects the pattern of UAC Bypass using a path parsing issue in winsat.exe (UACMe 52)
name: UAC Bypass Abusing Winsat Path Parsing - Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s-1-16-16384 OR s-1-16-12288)) AND process.parent.executable.keyword:*\appdata\local\temp\system32\winsat.exe AND process.parent.command_line.keyword:*c:\windows \system32\winsat.exe*
type: any
priority: 3
