description: |
  Detects execution of the Notepad++ updater (gup) from a process other than Notepad++ to download files.
name: File Download Using Notepad++ GUP Utility
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\gup.exe OR winlog.event_data.originalfilename.keyword:gup.exe) AND (process.command_line.keyword:* -unzipto* AND process.command_line.keyword:*http*)) AND (NOT process.parent.executable.keyword:*\notepad++.exe)
type: any
priority: 3
