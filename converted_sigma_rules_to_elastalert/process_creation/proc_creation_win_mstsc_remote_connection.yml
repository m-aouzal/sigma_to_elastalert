description: |
  Detects the usage of "mstsc.exe" with the "/v" flag to initiate a connection to a remote server.
Adversaries may use valid accounts to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.

name: New Remote Desktop Connection Initiated Via Mstsc.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\mstsc.exe OR winlog.event_data.originalfilename.keyword:mstsc.exe) AND process.command_line.keyword:(* -v:* OR * /v:* OR * –v:* OR * —v:* OR * ―v:*)) AND (NOT (process.parent.executable.keyword:c:\windows\system32\lxss\wslhost.exe AND process.command_line.keyword:*c:\programdata\microsoft\wsl\wslg.rdp*))
type: any
priority: 2
