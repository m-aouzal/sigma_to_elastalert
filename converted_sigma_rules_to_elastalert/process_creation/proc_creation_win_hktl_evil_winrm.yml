description: |
  Adversaries may use Valid Accounts to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.
name: HackTool - WinRM Access Via Evil-WinRM
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\ruby.exe AND (process.command_line.keyword:*-i* AND process.command_line.keyword:*-u* AND process.command_line.keyword:*-p*)
type: any
priority: 2
