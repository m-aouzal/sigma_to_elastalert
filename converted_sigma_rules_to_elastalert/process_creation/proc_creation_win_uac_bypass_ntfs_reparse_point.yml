description: |
  Detects the pattern of UAC Bypass using NTFS reparse point and wusa.exe DLL hijacking (UACMe 36)
name: UAC Bypass Using NTFS Reparse Point - Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:\"c\:\\windows\\system32\\wusa.exe\"\ \ \/quiet\ c\:\\users\\* AND process.command_line.keyword:*\\appdata\\local\\temp\\update.msu AND (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s\-1\-16\-16384 OR s\-1\-16\-12288))) OR (process.parent.command_line.keyword:\"c\:\\windows\\system32\\dism.exe\"\ \/online\ \/quiet\ \/norestart\ \/add\-package\ \/packagepath\:\"c\:\\windows\\system32\\pe386\"\ \/ignorecheck AND (winlog.event_data.IntegrityLevel.keyword:(high OR system)) AND (process.command_line.keyword:*c\:\\users\\* AND process.command_line.keyword:*\\appdata\\local\\temp\\* AND process.command_line.keyword:*\\dismhost.exe\ \{*) AND process.executable.keyword:*\\dismhost.exe)
type: any
priority: 3
