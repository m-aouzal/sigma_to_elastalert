description: |
  Detects usage of wmic to start or stop a service
name: Service Started/Stopped Via Wmic.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.originalfilename.keyword:wmic.exe OR winlog.event_data.image.keyword:*\\wmic.exe) AND ((process.command_line.keyword:*\ service\ * AND process.command_line.keyword:*\ call\ *) AND (process.command_line.keyword:(*stopservice* OR *startservice*)))
type: any
priority: 2
