description: |
  Detects the use of the Windows Update Client binary (wuauclt.exe) for proxy execution.
name: Proxy Execution Via Wuauclt.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\wuauclt.exe OR winlog.event_data.originalfilename.keyword:wuauclt.exe) AND (process.command_line.keyword:*updatedeploymentprovider* AND process.command_line.keyword:*runhandlercomserver*)) AND (NOT (process.command_line.keyword:* /updatedeploymentprovider updatedeploymentprovider.dll* OR process.command_line.keyword:* wuaueng.dll* OR (process.command_line.keyword:(*:\windows\uus\packages\preview\amd64\updatedeploy.dll /classid* OR *:\windows\uus\amd64\updatedeploy.dll /classid*)) OR (process.command_line.keyword:*:\windows\winsxs* AND process.command_line.keyword:*\updatedeploy.dll /classid*)))
type: any
priority: 3
