description: |
  Adversaries may look for details about the network configuration and settings of systems they access or through information discovery of remote systems
name: Suspicious Network Command
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:(*ipconfig /all* OR *netsh interface show interface* OR *arp -a* OR *nbtstat -n* OR *net config* OR *route print*)
type: any
priority: 1
