description: |
  Detects installation of a new shim using sdbinst.exe.
  Adversaries may establish persistence and/or elevate privileges by executing malicious content triggered by application shims
  
name: Potential Shim Database Persistence via Sdbinst.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\sdbinst.exe OR winlog.event_data.originalfilename.keyword:sdbinst.exe) AND process.command_line.keyword:*.sdb*) AND (NOT (process.parent.executable.keyword:*\\msiexec.exe AND (process.command_line.keyword:(*\:\\program\ files\ \(x86\)\\iis\ express\\iisexpressshim.sdb* OR *\:\\program\ files\\iis\ express\\iisexpressshim.sdb*))))
type: any
priority: 2
