description: |
  Detects the use of Inveigh a cross-platform .NET IPv4/IPv6 machine-in-the-middle tool
name: HackTool - Inveigh Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.image.keyword:*\inveigh.exe OR (winlog.event_data.originalfilename.keyword:(\inveigh.exe OR \inveigh.dll)) OR winlog.event_data.description.keyword:inveigh OR (winlog.event_data.commandline.keyword:(* -spooferip* OR * -replytoips* OR * -replytodomains* OR * -replytomacs* OR * -snifferip*))
type: any
priority: 4
