description: |
  Detects usage of "query.exe" a system binary to exfil information such as "sessions" and "processes" for later use
name: Query Usage To Exfil Data
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\:\\windows\\system32\\query.exe AND (process.command_line.keyword:(*session\ \>* OR *process\ \>*))
type: any
priority: 2
