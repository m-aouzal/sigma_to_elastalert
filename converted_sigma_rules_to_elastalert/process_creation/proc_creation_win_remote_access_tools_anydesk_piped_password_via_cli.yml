description: |
  Detects piping the password to an anydesk instance via CMD and the '--set-password' flag.
name: Remote Access Tool - AnyDesk Piped Password Via CLI
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:*/c* AND process.command_line.keyword:*echo* AND process.command_line.keyword:*.exe --set-password*
type: any
priority: 2
