description: |
  Detect the harvesting of wifi credentials using netsh.exe
name: Harvesting Of Wifi Credentials Via Netsh.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\netsh.exe OR winlog.event_data.originalfilename.keyword:netsh.exe) AND (process.command_line.keyword:*wlan* AND process.command_line.keyword:*\ s* AND process.command_line.keyword:*\ p* AND process.command_line.keyword:*\ k* AND process.command_line.keyword:*\=clear*)
type: any
priority: 2
