description: |
  Detects usage of bitsadmin downloading a file to uncommon target folder
name: File Download Via Bitsadmin To An Uncommon Target Folder
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\bitsadmin.exe OR winlog.event_data.originalfilename.keyword:bitsadmin.exe) AND (process.command_line.keyword:(* /transfer* OR * /create* OR * /addfile*)) AND (process.command_line.keyword:(*%appdata%* OR *%temp%* OR *%tmp%* OR *\appdata\local* OR *c:\windows\temp*))
type: any
priority: 2
