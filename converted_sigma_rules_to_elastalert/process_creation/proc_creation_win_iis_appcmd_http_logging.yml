description: |
  Disables HTTP logging on a Windows IIS web server as seen by Threat Group 3390 (Bronze Union)
name: Disable Windows IIS HTTP Logging
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\appcmd.exe OR winlog.event_data.originalfilename.keyword:appcmd.exe) AND (process.command_line.keyword:*set* AND process.command_line.keyword:*config* AND process.command_line.keyword:*section:httplogging* AND process.command_line.keyword:*dontlog:true*)
type: any
priority: 3
