description: |
  Detects suspicious mshta process execution patterns
name: Suspicious Mshta.EXE Execution Patterns
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\mshta.exe OR winlog.event_data.originalfilename.keyword:mshta.exe) AND ((process.parent.executable.keyword:(*\cmd.exe OR *\cscript.exe OR *\powershell.exe OR *\pwsh.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\wscript.exe)) AND (process.command_line.keyword:(*\appdata\local* OR *c:\programdata* OR *c:\users\public* OR *c:\windows\temp*)))) OR ((winlog.event_data.image.keyword:*\mshta.exe OR winlog.event_data.originalfilename.keyword:mshta.exe) AND (NOT ((winlog.event_data.image.keyword:(c:\windows\system32* OR c:\windows\syswow64*)) OR (winlog.event_data.commandline.keyword:(*.htm* OR *.hta*)) OR (winlog.event_data.commandline.keyword:(*mshta.exe OR *mshta)))))
type: any
priority: 3
