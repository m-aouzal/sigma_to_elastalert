description: |
  Detects when a share is mounted using the "net.exe" utility
name: Windows Share Mount Via Net.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\\net.exe OR *\\net1.exe)) OR (winlog.event_data.originalfilename.keyword:(net.exe OR net1.exe))) AND (process.command_line.keyword:(*\ use\ * OR *\ \\\\*))
type: any
priority: 1
