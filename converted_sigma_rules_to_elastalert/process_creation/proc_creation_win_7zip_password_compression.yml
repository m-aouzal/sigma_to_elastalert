description: |
  An adversary may compress or encrypt data that is collected prior to exfiltration using 3rd party utilities
name: Compress Data and Lock With Password for Exfiltration With 7-ZIP
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.description.keyword:*7-zip* OR (winlog.event_data.image.keyword:(*\7z.exe OR *\7zr.exe OR *\7za.exe)) OR (winlog.event_data.originalfilename.keyword:(7z.exe OR 7za.exe))) AND process.command_line.keyword:* -p* AND (process.command_line.keyword:(* a* OR * u*))
type: any
priority: 2
