description: |
  Detects the execution of an Office application that points to a document that is located in a trusted location. Attackers often used this to avoid macro security and execute their malicious code.
name: Potentially Suspicious Office Document Executed From Trusted Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\explorer.exe OR *\dopus.exe)) AND ((winlog.event_data.image.keyword:(*\excel.exe OR *\powerpnt.exe OR *\winword.exe)) OR (winlog.event_data.originalfilename.keyword:(excel.exe OR powerpnt.exe OR winword.exe))) AND (process.command_line.keyword:(*\appdata\roaming\microsoft\templates* OR *\appdata\roaming\microsoft\word\startup* OR *\microsoft office\root\templates* OR *\microsoft office\templates*))) AND (NOT (process.command_line.keyword:(*.dotx OR *.xltx OR *.potx)))
type: any
priority: 3
