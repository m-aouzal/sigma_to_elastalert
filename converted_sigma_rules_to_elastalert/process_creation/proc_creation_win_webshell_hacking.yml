description: |
  Detects certain parent child patterns found in cases in which a web shell is used to perform certain credential dumping or exfiltration activities on a compromised system
  
name: Webshell Hacking Activity Patterns
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\caddy.exe OR *\httpd.exe OR *\nginx.exe OR *\php-cgi.exe OR *\w3wp.exe OR *\ws_tomcatservice.exe)) OR ((process.parent.executable.keyword:(*\java.exe OR *\javaw.exe)) AND (process.parent.executable.keyword:(*-tomcat-* OR *\tomcat*))) OR ((process.parent.executable.keyword:(*\java.exe OR *\javaw.exe)) AND (process.command_line.keyword:(*catalina.jar* OR *catalina_home*)))) AND ((process.command_line.keyword:*rundll32* AND process.command_line.keyword:*comsvcs*) OR (process.command_line.keyword:* -hp* AND process.command_line.keyword:* a* AND process.command_line.keyword:* -m*) OR (process.command_line.keyword:*net* AND process.command_line.keyword:* user* AND process.command_line.keyword:* /add*) OR (process.command_line.keyword:*net* AND process.command_line.keyword:* localgroup* AND process.command_line.keyword:* administrators* AND process.command_line.keyword:*/add*) OR (process.executable.keyword:(*\ntdsutil.exe OR *\ldifde.exe OR *\adfind.exe OR *\procdump.exe OR *\nanodump.exe OR *\vssadmin.exe OR *\fsutil.exe)) OR (process.command_line.keyword:(* -decode* OR * -nop* OR * -w hidden* OR * /decode* OR * /ticket:* OR * sekurlsa* OR *.dmp full* OR *.downloadfile(* OR *.downloadstring(* OR *frombase64string* OR *process call create* OR *reg save* OR *whoami /priv*)))
type: any
priority: 3
