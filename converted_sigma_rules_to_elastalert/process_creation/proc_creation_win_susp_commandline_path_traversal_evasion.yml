description: |
  Detects potential evasion or obfuscation attempts using bogus path traversal via the commandline
name: Potential Command Line Path Traversal Evasion Attempt
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:*\windows* AND (process.command_line.keyword:(*\..\windows* OR *\..\system32* OR *\..\..*))) OR process.command_line.keyword:*.exe\..*) AND (NOT (process.command_line.keyword:(*\google\drive\googledrivesync.exe\..* OR *\citrix\virtual smart card\citrix.authentication.virtualsmartcard.launcher.exe\..*)))
type: any
priority: 2
