description: |
  Detects execution of "odbcconf" with the "REGSVR" action where the DLL in question doesn't contain a ".dll" extension. Which is often used as a method to evade defenses.
name: Potentially Suspicious DLL Registered Via Odbcconf.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\odbcconf.exe OR winlog.event_data.originalfilename.keyword:odbcconf.exe) AND process.command_line.keyword:*regsvr*) AND (NOT process.command_line.keyword:*.dll*)
type: any
priority: 3
