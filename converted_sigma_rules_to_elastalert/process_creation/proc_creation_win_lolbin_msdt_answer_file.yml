description: |
  Detects execution of "msdt.exe" using an answer file which is simulating the legitimate way of calling msdt via "pcwrun.exe" (For example from the compatibility tab)
name: Execute MSDT Via Answer File
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:*\\msdt.exe AND process.command_line.keyword:*\\windows\\diagnostics\\index\\pcwdiagnostic.xml*) AND (process.command_line.keyword:(*\ \-af\ * OR *\ \/af\ *))) AND (NOT process.parent.executable.keyword:*\\pcwrun.exe)
type: any
priority: 3
