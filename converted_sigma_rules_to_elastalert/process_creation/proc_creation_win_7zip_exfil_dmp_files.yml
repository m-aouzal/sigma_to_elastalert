description: |
  Detects execution of 7z in order to compress a file with a ".dmp"/".dump" extension, which could be a step in a process of dump file exfiltration.
name: 7Zip Compressing Dump Files
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.description.keyword:*7\-zip* OR (winlog.event_data.image.keyword:(*\\7z.exe OR *\\7zr.exe OR *\\7za.exe)) OR (winlog.event_data.originalfilename.keyword:(7z.exe OR 7za.exe))) AND (process.command_line.keyword:(*.dmp* OR *.dump* OR *.hdmp*))
type: any
priority: 2
