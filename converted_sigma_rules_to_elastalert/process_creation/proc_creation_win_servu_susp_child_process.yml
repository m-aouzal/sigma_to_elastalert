description: |
  Detects a suspicious process pattern which could be a sign of an exploited Serv-U service
name: Suspicious Serv-U Process Pattern
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\serv\-u.exe AND (process.executable.keyword:(*\\cmd.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\sh.exe OR *\\bash.exe OR *\\schtasks.exe OR *\\regsvr32.exe OR *\\wmic.exe OR *\\mshta.exe OR *\\rundll32.exe OR *\\msiexec.exe OR *\\forfiles.exe OR *\\scriptrunner.exe))
type: any
priority: 3
