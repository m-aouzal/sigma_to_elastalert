description: |
  Look for the encrypted cpassword value within Group Policy Preference files on the Domain Controller. This value can be decrypted with gpp-decrypt.
name: Findstr GPP Passwords
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\find.exe OR *\findstr.exe)) OR (winlog.event_data.originalfilename.keyword:(find.exe OR findstr.exe))) AND (process.command_line.keyword:*cpassword* AND process.command_line.keyword:*\sysvol* AND process.command_line.keyword:*.xml*)
type: any
priority: 3
