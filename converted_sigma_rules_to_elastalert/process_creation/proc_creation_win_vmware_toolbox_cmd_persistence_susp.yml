description: |
  Detects execution of the "VMwareToolBoxCmd.exe" with the "script" and "set" flag to setup a specific script that's located in a potentially suspicious location to run for a specific VM state
name: Suspicious Persistence Via VMwareToolBoxCmd.EXE VM State Change Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\vmwaretoolboxcmd.exe OR winlog.event_data.originalfilename.keyword:toolbox\-cmd.exe) AND (process.command_line.keyword:*\ script\ * AND process.command_line.keyword:*\ set\ *) AND (process.command_line.keyword:(*\:\\perflogs\\* OR *\:\\temp\\* OR *\:\\windows\\system32\\tasks\\* OR *\:\\windows\\tasks\\* OR *\:\\windows\\temp\\* OR *\\appdata\\local\\temp*))
type: any
priority: 3
