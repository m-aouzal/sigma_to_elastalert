description: |
  Detects execution of "Diskshadow.exe" in script mode to execute an script with a potentially uncommon extension.
Initial baselining of the allowed extension list is required.

name: Diskshadow Script Mode - Uncommon Script Extension Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.originalfilename.keyword:diskshadow.exe OR winlog.event_data.image.keyword:*\diskshadow.exe) AND process.command_line.keyword:(*-s* OR */s* OR *–s* OR *—s* OR *―s*)) AND (NOT process.command_line.keyword:*.txt*)
type: any
priority: 2
