description: |
  Detects execution of "AdPlus.exe", a binary that is part of the Windows SDK that can be used as a LOLBIN in order to dump process memory and execute arbitrary commands.
name: Potential Adplus.EXE Abuse
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\adplus.exe OR winlog.event_data.originalfilename.keyword:adplus.exe) AND (process.command_line.keyword:(* -hang* OR * -pn* OR * -pmn* OR * -p* OR * -po* OR * -c* OR * -sc*))
type: any
priority: 3
