description: |
  Detects uninstallation or termination of security products using the WMIC utility
name: Potential Tampering With Security Products Via WMIC
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.command_line.keyword:*wmic* AND process.command_line.keyword:*product\ where\ * AND process.command_line.keyword:*call* AND process.command_line.keyword:*uninstall* AND process.command_line.keyword:*\/nointeractive*) OR ((process.command_line.keyword:*wmic* AND process.command_line.keyword:*caption\ like\ *) AND (process.command_line.keyword:(*call\ delete* OR *call\ terminate*))) OR (process.command_line.keyword:*process\ * AND process.command_line.keyword:*where\ * AND process.command_line.keyword:*delete*)) AND (process.command_line.keyword:(*%carbon%* OR *%cylance%* OR *%endpoint%* OR *%eset%* OR *%malware%* OR *%sophos%* OR *%symantec%* OR *antivirus* OR *avg\ * OR *carbon\ black* OR *carbonblack* OR *cb\ defense\ sensor\ 64\-bit* OR *crowdstrike\ sensor* OR *cylance\ * OR *dell\ threat\ defense* OR *dlp\ endpoint* OR *endpoint\ detection* OR *endpoint\ protection* OR *endpoint\ security* OR *endpoint\ sensor* OR *eset\ file\ security* OR *logrhythm\ system\ monitor\ service* OR *malwarebytes* OR *mcafee\ agent* OR *microsoft\ security\ client* OR *sophos\ anti\-virus* OR *sophos\ autoupdate* OR *sophos\ credential\ store* OR *sophos\ management\ console* OR *sophos\ management\ database* OR *sophos\ management\ server* OR *sophos\ remote\ management\ system* OR *sophos\ update\ manager* OR *threat\ protection* OR *virusscan* OR *webroot\ secureanywhere* OR *windows\ defender*))
type: any
priority: 3
