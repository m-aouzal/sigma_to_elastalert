description: |
  Detects calls to base64 encoded WMI class such as "Win32_ShadowCopy", "Win32_ScheduledJob", etc.
name: PowerShell Base64 Encoded WMI Classes
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*\\powershell.exe OR *\\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll))) AND ((process.command_line.keyword:(*vwbpag4amwayaf8auwboageazabvahcaywbvahaaeq* OR *caaqbuadmamgbfafmaaabhagqabwb3agmabwbwahka* OR *xagkabgazadiaxwbtaggayqbkag8adwbjag8acab5a* OR *v2lumzjfu2hhzg93y29we* OR *dpbjmyx1noywrvd2nvch* OR *xaw4zml9tagfkb3djb3b5*)) OR (process.command_line.keyword:(*vwbpag4amwayaf8auwbjaggazqbkahuabablagqasgbvagia* OR *caaqbuadmamgbfafmaywboaguazab1agwazqbkaeoabwbia* OR *xagkabgazadiaxwbtagmaaablagqadqbsaguazabkag8ayg* OR *v2lumzjfu2nozwr1bgvksm9i* OR *dpbjmyx1njagvkdwxlzepvy* OR *xaw4zml9ty2hlzhvszwrkb2*)) OR (process.command_line.keyword:(*vwbpag4amwayaf8auabyag8aywblahmacw* OR *caaqbuadmamgbfafaacgbvagmazqbzahma* OR *xagkabgazadiaxwbqahiabwbjaguacwbza* OR *v2lumzjfuhjvy2vzc* OR *dpbjmyx1byb2nlc3* OR *xaw4zml9qcm9jzxnz*)) OR (process.command_line.keyword:(*vwbpag4amwayaf8avqbzaguacgbbagmaywbvahuabgb0a* OR *caaqbuadmamgbfafuacwblahiaqqbjagmabwb1ag4ada* OR *xagkabgazadiaxwbvahmazqbyaeeaywbjag8adqbuahqa* OR *v2lumzjfvxnlckfjy291bn* OR *dpbjmyx1vzzxjby2nvdw50* OR *xaw4zml9vc2vyqwnjb3vud*)) OR (process.command_line.keyword:(*vwbpag4amwayaf8atabvagcazwblagqatwbuafuacwblahia* OR *caaqbuadmamgbfaewabwbnagcazqbkae8abgbvahmazqbya* OR *xagkabgazadiaxwbmag8azwbnaguazabpag4avqbzaguacg* OR *v2lumzjftg9nz2vkt25vc2vy* OR *dpbjmyx0xvz2dlze9uvxnlc* OR *xaw4zml9mb2dnzwrpblvzzx*)))
