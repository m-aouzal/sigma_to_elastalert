description: |
  Detects password change for the logged-on user's via "ksetup.exe"
name: Logged-On User Password Change Via Ksetup.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\ksetup.exe OR winlog.event_data.originalfilename.keyword:ksetup.exe) AND process.command_line.keyword:*\ \/changepassword\ *
type: any
priority: 2
