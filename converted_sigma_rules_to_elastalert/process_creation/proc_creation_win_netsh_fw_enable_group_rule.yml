description: |
  Adversaries may modify system firewalls in order to bypass controls limiting network usage
name: Netsh Allow Group Policy on Microsoft Defender Firewall
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\netsh.exe OR winlog.event_data.originalfilename.keyword:netsh.exe) AND (process.command_line.keyword:*advfirewall* AND process.command_line.keyword:*firewall* AND process.command_line.keyword:*set* AND process.command_line.keyword:*rule* AND process.command_line.keyword:*group=* AND process.command_line.keyword:*new* AND process.command_line.keyword:*enable=yes*)
type: any
priority: 2
