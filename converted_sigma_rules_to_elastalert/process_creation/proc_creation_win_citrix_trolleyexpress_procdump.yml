description: |
  Detects a possible process memory dump that uses the white-listed Citrix TrolleyExpress.exe filename as a way to dump the lsass process memory
name: Process Access via TrolleyExpress Exclusion
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:(*\trolleyexpress 7* OR *\trolleyexpress 8* OR *\trolleyexpress 9* OR *\trolleyexpress.exe 7* OR *\trolleyexpress.exe 8* OR *\trolleyexpress.exe 9* OR *\trolleyexpress.exe -ma*)) OR (process.executable.keyword:*\trolleyexpress.exe AND (NOT (process.pe.original_file_name.keyword:*ctxinstall* OR (NOT _exists_:process.pe.original_file_name))))
type: any
priority: 3
