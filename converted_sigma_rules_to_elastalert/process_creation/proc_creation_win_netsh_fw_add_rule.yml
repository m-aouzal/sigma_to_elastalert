description: |
  Detects the addition of a new rule to the Windows firewall via netsh
name: New Firewall Rule Added Via Netsh.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\netsh.exe OR winlog.event_data.originalfilename.keyword:netsh.exe) AND (process.command_line.keyword:*\ firewall\ * AND process.command_line.keyword:*\ add\ *)) AND (NOT (process.command_line.keyword:(*advfirewall\ firewall\ add\ rule\ name\=dropbox\ dir\=in\ action\=allow\ \"program\=?\:\\program\ files\ \(x86\)\\dropbox\\client\\dropbox.exe\"\ enable\=yes\ profile\=any* OR *advfirewall\ firewall\ add\ rule\ name\=dropbox\ dir\=in\ action\=allow\ \"program\=?\:\\program\ files\\dropbox\\client\\dropbox.exe\"\ enable\=yes\ profile\=any*)))
type: any
priority: 2
