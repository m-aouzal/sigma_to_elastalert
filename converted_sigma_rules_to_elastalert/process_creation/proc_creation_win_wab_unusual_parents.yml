description: |
  Detects unusual parent or children of the wab.exe (Windows Contacts) and Wabmig.exe (Microsoft Address Book Import Tool) processes as seen being used with bumblebee activity
name: Wab/Wabmig Unusual Parent Or Child Processes
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\wmiprvse.exe OR *\svchost.exe OR *\dllhost.exe)) AND (process.executable.keyword:(*\wab.exe OR *\wabmig.exe))) OR (process.parent.executable.keyword:(*\wab.exe OR *\wabmig.exe))
type: any
priority: 3
