description: |
  Detects the pattern of UAC Bypass using DismHost DLL hijacking (UACMe 63)
name: UAC Bypass Using DismHost
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.parent.executable.keyword:*c\:\\users\\* AND process.parent.executable.keyword:*\\appdata\\local\\temp\\* AND process.parent.executable.keyword:*\\dismhost.exe*) AND (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s\-1\-16\-16384 OR s\-1\-16\-12288))
type: any
priority: 3
