description: |
  Detects PowerShell downgrade attack by comparing the host versions with the actually used engine version 2.0
name: Potential PowerShell Downgrade Attack
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\powershell.exe AND (process.command_line.keyword:(* -version 2* OR * -versio 2* OR * -versi 2* OR * -vers 2* OR * -ver 2* OR * -ve 2* OR * -v 2*))
type: any
priority: 2
