description: |
  Detects scheduled task creation events that include suspicious actions, and is run once at 00:00
name: Uncommon One Time Only Scheduled Task At 00:00
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\schtasks.exe* OR winlog.event_data.originalfilename.keyword:schtasks.exe) AND (process.command_line.keyword:(*wscript* OR *vbscript* OR *cscript* OR *wmic* OR *wmic.exe* OR *regsvr32.exe* OR *powershell* OR *\appdata*)) AND (process.command_line.keyword:*once* AND process.command_line.keyword:*00:00*)
type: any
priority: 3
