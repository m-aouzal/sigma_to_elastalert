description: |
  Detects execution of "aspnet_compiler.exe" which can be abused to compile and execute C# code.
name: AspNetCompiler Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*c:\windows\microsoft.net\framework* OR *c:\windows\microsoft.net\framework64*)) AND process.executable.keyword:*\aspnet_compiler.exe
type: any
priority: 2
