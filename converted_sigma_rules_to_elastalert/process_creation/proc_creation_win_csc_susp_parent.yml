description: |
  Detects a potentially suspicious parent of "csc.exe", which could be a sign of payload delivery.
name: Csc.EXE Execution Form Potentially Suspicious Parent
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\csc.exe OR winlog.event_data.originalfilename.keyword:csc.exe) AND ((process.parent.executable.keyword:(*\cscript.exe OR *\excel.exe OR *\mshta.exe OR *\onenote.exe OR *\outlook.exe OR *\powerpnt.exe OR *\winword.exe OR *\wscript.exe)) OR ((process.parent.executable.keyword:(*\powershell.exe OR *\pwsh.exe)) AND (process.parent.command_line.keyword:(*-encoded* OR *frombase64string*))) OR (winlog.event_data.parentcommandline.keyword:/([pp]rogram[dd]ata|%([ll]ocal)?[aa]pp[dd]ata%|\[aa]pp[dd]ata\([ll]ocal([ll]ow)?|[rr]oaming))\[^\]{1,256}$/ OR (winlog.event_data.parentcommandline.keyword:(*:\perflogs* OR *:\users\public* OR *:\windows\temp* OR *\temporary internet*)) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\favorites*) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\favourites*) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\contacts*) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\pictures*))) AND (NOT ((process.parent.executable.keyword:(c:\program files (x86)* OR c:\program files*)) OR process.parent.executable.keyword:c:\windows\system32\sdiagnhost.exe OR process.parent.executable.keyword:c:\windows\system32\inetsrv\w3wp.exe)) AND (NOT (process.parent.executable.keyword:c:\programdata\chocolatey\choco.exe OR process.parent.command_line.keyword:*\programdata\microsoft\windows defender advanced threat protection* OR (process.parent.command_line.keyword:(*jwb7aciazgbhagkabablagqaiga6ahqacgb1agualaaiag0acwbnaciaogaiaeeabgbzagkaygbsaguaiabyaguacqb1agkacgblahmaiabqag8adwblahiauwboaguababsacaadgazac4amaagag8acgagag4azqb3aguacgaiah0ajw* OR *caewaiagyayqbpagwazqbkaciaogb0ahiadqblacwaigbtahmazwaiadoaigbbag4acwbpagiabablacaacgblaheadqbpahiazqbzacaauabvahcazqbyafmaaablagwabaagahyamwauadaaiabvahiaiabuaguadwblahiaigb9acca* OR *nahsaigbmageaaqbsaguazaaiadoadabyahuazqasaciabqbzagcaiga6aciaqqbuahmaaqbiagwazqagahiazqbxahuaaqbyaguacwagafaabwb3aguacgbtaggazqbsagwaiab2admalgawacaabwbyacaabgblahcazqbyaciafqana*))))
type: any
priority: 3
