description: |
  Detects usage of an encoded/obfuscated version of an IP address (hex, octal, etc.) via command line
name: Obfuscated IP Via CLI
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\ping.exe OR *\arp.exe)) AND ((process.command_line.keyword:(* 0x* OR *//0x* OR *.0x* OR *.00x*)) OR (process.command_line.keyword:*http://%* AND process.command_line.keyword:*%2e*) OR (winlog.event_data.commandline.keyword:/https?://[0-9]{1,3}.[0-9]{1,3}.0[0-9]{3,4}/ OR winlog.event_data.commandline.keyword:/https?://[0-9]{1,3}.0[0-9]{3,7}/ OR winlog.event_data.commandline.keyword:/https?://0[0-9]{3,11}/ OR winlog.event_data.commandline.keyword:/https?://(0[0-9]{1,11}.){3}0[0-9]{1,11}/ OR winlog.event_data.commandline.keyword:/https?://0[0-9]{1,11}/ OR winlog.event_data.commandline.keyword:/ [0-7]{7,13}/)) AND (NOT process.command_line.keyword:/https?://((25[0-5]|(2[0-4]|1d|[1-9])?d)(.|b)){4}/)
type: any
priority: 2
