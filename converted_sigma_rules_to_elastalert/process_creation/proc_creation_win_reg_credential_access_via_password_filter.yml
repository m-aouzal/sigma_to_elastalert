description: |
  Detects dropping of dll files in system32 that may be used to retrieve user credentials from LSASS
name: Dropping Of Password Filter DLL
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:*hklm\system\currentcontrolset\control\lsa* AND process.command_line.keyword:*scecli\0* AND process.command_line.keyword:*reg add*
type: any
priority: 2
