description: |
  Detects execution of the "mshta" utility with an argument containing the "http" keyword, which could indicate that an attacker is executing a remotely hosted malicious hta file
name: Remotely Hosted HTA File Executed Via Mshta.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\mshta.exe OR winlog.event_data.originalfilename.keyword:mshta.exe) AND (process.command_line.keyword:(*http://* OR *https://* OR *ftp://*))
type: any
priority: 3
