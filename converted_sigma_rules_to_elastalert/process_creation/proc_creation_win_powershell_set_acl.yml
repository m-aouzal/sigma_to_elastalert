description: |
  Detects PowerShell execution to set the ACL of a file or a folder
name: PowerShell Script Change Permission Via Set-Acl
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll)) OR (winlog.event_data.image.keyword:(*\\powershell.exe OR *\\pwsh.exe))) AND (process.command_line.keyword:*set\-acl\ * AND process.command_line.keyword:*\-aclobject\ * AND process.command_line.keyword:*\-path\ *)
type: any
priority: 3
