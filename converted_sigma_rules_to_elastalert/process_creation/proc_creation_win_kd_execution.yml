description: |
  Detects execution of the Windows Kernel Debugger "kd.exe".
name: Windows Kernel Debugger Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.image.keyword:*\kd.exe OR winlog.event_data.originalfilename.keyword:kd.exe
type: any
priority: 2
