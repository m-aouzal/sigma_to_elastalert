description: |
  Detects certain command line parameters often used during reconnaissance activity via web shells
name: Webshell Detection With Command Line Keywords
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.executable.keyword:(*\\w3wp.exe OR *\\php\-cgi.exe OR *\\nginx.exe OR *\\httpd.exe OR *\\caddy.exe OR *\\ws_tomcatservice.exe)) OR ((process.parent.executable.keyword:(*\\java.exe OR *\\javaw.exe)) AND (process.parent.executable.keyword:(*\-tomcat\-* OR *\\tomcat*))) OR ((process.parent.executable.keyword:(*\\java.exe OR *\\javaw.exe)) AND (process.command_line.keyword:(*catalina.jar* OR *catalina_home*)))) AND (((process.pe.original_file_name.keyword:(net.exe OR net1.exe)) AND (process.command_line.keyword:(*\ user\ * OR *\ use\ * OR *\ group\ *))) OR (process.pe.original_file_name.keyword:ping.exe AND process.command_line.keyword:*\ \-n\ *) OR (process.command_line.keyword:(*\&cd\&echo* OR *cd\ \/d\ *)) OR (process.pe.original_file_name.keyword:wmic.exe AND process.command_line.keyword:*\ \/node\:*) OR ((process.executable.keyword:(*\\cmd.exe OR *\\powershell.exe OR *\\pwsh.exe)) AND (process.command_line.keyword:(*\ \-enc\ * OR *\ \-encodedcommand\ * OR *\ \-w\ hidden\ * OR *\ \-windowstyle\ hidden* OR *.webclient\).download*))) OR ((winlog.event_data.image.keyword:(*\\dsquery.exe OR *\\find.exe OR *\\findstr.exe OR *\\ipconfig.exe OR *\\netstat.exe OR *\\nslookup.exe OR *\\pathping.exe OR *\\quser.exe OR *\\schtasks.exe OR *\\systeminfo.exe OR *\\tasklist.exe OR *\\tracert.exe OR *\\ver.exe OR *\\wevtutil.exe OR *\\whoami.exe)) OR (winlog.event_data.originalfilename.keyword:(dsquery.exe OR find.exe OR findstr.exe OR ipconfig.exe OR netstat.exe OR nslookup.exe OR pathping.exe OR quser.exe OR schtasks.exe OR sysinfo.exe OR tasklist.exe OR tracert.exe OR ver.exe OR vssadmin.exe OR wevtutil.exe OR whoami.exe))) OR (process.command_line.keyword:(*\ test\-netconnection\ * OR *dir\ \\*)))
type: any
priority: 3
