description: |
  Detects the execution of a Chromium based browser process with the "headless" flag and a URL pointing to the mockbin.org service (which can be used to exfiltrate data).
name: Chromium Browser Headless Execution To Mockbin Like Site
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\brave.exe OR *\chrome.exe OR *\msedge.exe OR *\opera.exe OR *\vivaldi.exe)) AND process.command_line.keyword:*--headless* AND (process.command_line.keyword:(*://run.mocky* OR *://mockbin*))
type: any
priority: 3
