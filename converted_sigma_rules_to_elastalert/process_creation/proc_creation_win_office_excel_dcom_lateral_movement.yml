description: |
  Detects suspicious child processes of Excel which could be an indicator of lateral movement leveraging the "ActivateMicrosoftApp" Excel DCOM object.
  
name: Potential Excel.EXE DCOM Lateral Movement Via ActivateMicrosoftApp
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\excel.exe AND ((winlog.event_data.originalfilename.keyword:(foxprow.exe OR schdplus.exe OR winproj.exe)) OR (winlog.event_data.image.keyword:(*\foxprow.exe OR *\schdplus.exe OR *\winproj.exe)))
type: any
priority: 3
