description: |
  Detects the execution of PingCastle, a tool designed to quickly assess the Active Directory security level via a script located in a potentially suspicious or uncommon location.
  
name: PUA - PingCastle Execution From Potentially Suspicious Parent
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.parent.command_line.keyword:(*.bat* OR *.chm* OR *.cmd* OR *.hta* OR *.htm* OR *.html* OR *.js* OR *.lnk* OR *.ps1* OR *.vbe* OR *.vbs* OR *.wsf*)) OR (process.parent.command_line.keyword:(*:\perflogs* OR *:\temp* OR *:\users\public* OR *:\windows\temp* OR *\appdata\local\temp* OR *\appdata\roaming* OR *\temporary internet*)) OR ((winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\favorites*) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\favourites*) OR (winlog.event_data.parentcommandline.keyword:*:\users* AND winlog.event_data.parentcommandline.keyword:*\contacts*))) AND (process.parent.command_line.keyword:(*.bat* OR *.chm* OR *.cmd* OR *.hta* OR *.htm* OR *.html* OR *.js* OR *.lnk* OR *.ps1* OR *.vbe* OR *.vbs* OR *.wsf*)) AND (winlog.event_data.image.keyword:*\pingcastle.exe OR winlog.event_data.originalfilename.keyword:pingcastle.exe OR winlog.event_data.product.keyword:ping castle OR (winlog.event_data.commandline.keyword:(*--scanner aclcheck* OR *--scanner antivirus* OR *--scanner computerversion* OR *--scanner foreignusers* OR *--scanner laps_bitlocker* OR *--scanner localadmin* OR *--scanner nullsession* OR *--scanner nullsession-trust* OR *--scanner oxidbindings* OR *--scanner remote* OR *--scanner share* OR *--scanner smb* OR *--scanner smb3querynetwork* OR *--scanner spooler* OR *--scanner startup* OR *--scanner zerologon*)) OR winlog.event_data.commandline.keyword:*--no-enum-limit* OR (winlog.event_data.commandline.keyword:*--healthcheck* AND winlog.event_data.commandline.keyword:*--level full*) OR (winlog.event_data.commandline.keyword:*--healthcheck* AND winlog.event_data.commandline.keyword:*--server*))
type: any
priority: 3
