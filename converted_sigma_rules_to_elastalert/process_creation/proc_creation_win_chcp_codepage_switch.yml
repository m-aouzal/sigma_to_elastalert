description: |
  Detects a code page switch in command line or batch scripts to a rare language
name: Suspicious CodePage Switch Via CHCP
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\chcp.com AND (process.command_line.keyword:(*\ 936 OR *\ 1258))
type: any
priority: 2
