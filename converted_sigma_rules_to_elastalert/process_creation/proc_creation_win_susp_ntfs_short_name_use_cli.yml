description: |
  Detect use of the Windows 8.3 short name. Which could be used as a method to avoid command-line detection
name: Use NTFS Short Name in Command Line
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:(*\~1.exe* OR *\~1.bat* OR *\~1.msi* OR *\~1.vbe* OR *\~1.vbs* OR *\~1.dll* OR *\~1.ps1* OR *\~1.js* OR *\~1.hta* OR *\~2.exe* OR *\~2.bat* OR *\~2.msi* OR *\~2.vbe* OR *\~2.vbs* OR *\~2.dll* OR *\~2.ps1* OR *\~2.js* OR *\~2.hta*)) AND (NOT ((winlog.event_data.parentimage.keyword:(*\\webex\\webexhost.exe OR *\\thor\\thor64.exe)) OR winlog.event_data.commandline.keyword:*c\:\\xampp\\vcredist\\vcredi\~1.exe*))
type: any
priority: 2
