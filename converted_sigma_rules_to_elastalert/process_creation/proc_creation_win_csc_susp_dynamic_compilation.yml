description: |
  Detects execution of "csc.exe" to compile .NET code. Attackers often leverage this to compile code on the fly and use it in other stages.
name: Dynamic .NET Compilation Via Csc.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\csc.exe AND ((process.command_line.keyword:(*:\perflogs* OR *:\users\public* OR *\appdata\local\temp* OR *\temporary internet* OR *\windows\temp*)) OR ((winlog.event_data.commandline.keyword:*:\users* AND winlog.event_data.commandline.keyword:*\favorites*) OR (winlog.event_data.commandline.keyword:*:\users* AND winlog.event_data.commandline.keyword:*\favourites*) OR (winlog.event_data.commandline.keyword:*:\users* AND winlog.event_data.commandline.keyword:*\contacts*) OR (winlog.event_data.commandline.keyword:*:\users* AND winlog.event_data.commandline.keyword:*\pictures*)) OR process.command_line.keyword:/([pp]rogram[dd]ata|%([ll]ocal)?[aa]pp[dd]ata%|\[aa]pp[dd]ata\([ll]ocal([ll]ow)?|[rr]oaming))\[^\]{1,256}$/) AND (NOT ((process.parent.executable.keyword:(c:\program files (x86)* OR c:\program files*)) OR process.parent.executable.keyword:c:\windows\system32\sdiagnhost.exe OR process.parent.executable.keyword:c:\windows\system32\inetsrv\w3wp.exe)) AND (NOT ((process.parent.executable.keyword:(c:\programdata\chocolatey\choco.exe OR c:\programdata\chocolatey\tools\shimgen.exe)) OR process.parent.command_line.keyword:*\programdata\microsoft\windows defender advanced threat protection* OR (process.parent.command_line.keyword:(*jwb7aciazgbhagkabablagqaiga6ahqacgb1agualaaiag0acwbnaciaogaiaeeabgbzagkaygbsaguaiabyaguacqb1agkacgblahmaiabqag8adwblahiauwboaguababsacaadgazac4amaagag8acgagag4azqb3aguacgaiah0ajw* OR *caewaiagyayqbpagwazqbkaciaogb0ahiadqblacwaigbtahmazwaiadoaigbbag4acwbpagiabablacaacgblaheadqbpahiazqbzacaauabvahcazqbyafmaaablagwabaagahyamwauadaaiabvahiaiabuaguadwblahiaigb9acca* OR *nahsaigbmageaaqbsaguazaaiadoadabyahuazqasaciabqbzagcaiga6aciaqqbuahmaaqbiagwazqagahiazqbxahuaaqbyaguacwagafaabwb3aguacgbtaggazqbsagwaiab2admalgawacaabwbyacaabgblahcazqbyaciafqana*))))
type: any
priority: 2
