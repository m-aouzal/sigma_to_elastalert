description: |
  An attacker may execute an application as a SCR File using rundll32.exe desk.cpl,InstallScreenSaver
name: Rundll32 InstallScreenSaver Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\rundll32.exe OR winlog.event_data.originalfilename.keyword:rundll32.exe) AND process.command_line.keyword:*installscreensaver*
type: any
priority: 2
