description: |
  Detects potentially suspicious child processes of a ClickOnce deployment application
name: Potentially Suspicious Child Process Of ClickOnce Application
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\appdata\local\apps\2.0* AND (process.executable.keyword:(*\calc.exe OR *\cmd.exe OR *\cscript.exe OR *\explorer.exe OR *\mshta.exe OR *\net.exe OR *\net1.exe OR *\nltest.exe OR *\notepad.exe OR *\powershell.exe OR *\pwsh.exe OR *\reg.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\schtasks.exe OR *\werfault.exe OR *\wscript.exe))
type: any
priority: 2
