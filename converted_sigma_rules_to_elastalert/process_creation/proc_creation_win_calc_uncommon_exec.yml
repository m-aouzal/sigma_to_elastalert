description: |
  Detects suspicious use of 'calc.exe' with command line parameters or in a suspicious directory, which is likely caused by some PoC or detection evasion.
  
name: Suspicious Calculator Usage
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.command_line.keyword:*\calc.exe* OR (process.executable.keyword:*\calc.exe AND (NOT (process.executable.keyword:(*:\windows\system32* OR *:\windows\syswow64* OR *:\windows\winsxs*))))
type: any
priority: 3
