description: |
  Detect use of PDQ Deploy remote admin tool
name: PDQ Deploy Remote Adminstartion Tool Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.description.keyword:pdq deploy console OR winlog.event_data.product.keyword:pdq deploy OR winlog.event_data.company.keyword:pdq.com OR winlog.event_data.originalfilename.keyword:pdqdeployconsole.exe
type: any
priority: 2
