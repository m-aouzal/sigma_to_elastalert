description: |
  Detects PowerShell command line patterns in combincation with encoded commands that often appear in malware infection chains
name: Suspicious PowerShell Encoded Command Patterns
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((winlog.event_data.image.keyword:(*\\powershell.exe OR *\\pwsh.exe)) OR (winlog.event_data.originalfilename.keyword:(powershell.exe OR pwsh.dll))) AND (process.command_line.keyword:(*\ \-e\ * OR *\ \-en\ * OR *\ \-enc\ * OR *\ \-enco*)) AND (process.command_line.keyword:(*\ jab* OR *\ suvyi* OR *\ sqbfafga* OR *\ awv4i* OR *\ iab* OR *\ paa* OR *\ aqblahga*))) AND (NOT (process.parent.executable.keyword:(*c\:\\packages\\plugins\\microsoft.guestconfiguration.configurationforwindows\\* OR *\\gc_worker.exe*)))
type: any
priority: 3
