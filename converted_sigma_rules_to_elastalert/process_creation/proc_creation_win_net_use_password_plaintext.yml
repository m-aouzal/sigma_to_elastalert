description: |
  Detects a when net.exe is called with a password in the command line
name: Password Provided In Command Line Of Net.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((winlog.event_data.image.keyword:(*\\net.exe OR *\\net1.exe)) OR (winlog.event_data.originalfilename.keyword:(net.exe OR net1.exe))) AND (process.command_line.keyword:*\ use\ * AND process.command_line.keyword:*\:*\\* AND process.command_line.keyword:*\/user\:*\ *)) AND (NOT process.command_line.keyword:*\ )
type: any
priority: 2
