description: |
  Detects when a browser process or browser tab is launched from an application that handles document files such as Adobe, Microsoft Office, etc. And connects to a web application over http(s), this could indicate a possible phishing attempt.
  
name: Potential Suspicious Browser Launch From Document Reader Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.parent.executable.keyword:(*acrobat reader* OR *microsoft office* OR *pdf reader*)) AND (process.executable.keyword:(*\brave.exe OR *\chrome.exe OR *\firefox.exe OR *\msedge.exe OR *\opera.exe OR *\maxthon.exe OR *\seamonkey.exe OR *\vivaldi.exe OR *)) AND process.command_line.keyword:*http*
type: any
priority: 2
