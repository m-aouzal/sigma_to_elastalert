description: |
  Detects execution of Microsoft bash launcher without any flags to execute the content of a bash script directly.
This can be used to potentially bypass defenses and execute Linux or Windows-based binaries directly via bash.

name: Indirect Command Execution From Script File Via Bash.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:(*:\windows\system32\bash.exe OR *:\windows\syswow64\bash.exe)) OR winlog.event_data.originalfilename.keyword:bash.exe) AND (NOT ((process.command_line.keyword:(*bash.exe -* OR *bash -*)) OR (NOT _exists_:process.command_line) OR process.command_line.keyword:"" OR (process.command_line.keyword:(bash.exe OR bash))))
type: any
priority: 2
