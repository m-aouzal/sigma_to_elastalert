description: |
  Detects suspicious parameters of fsutil (deleting USN journal, configuring it with small size, etc).
  Might be used by ransomwares during the attack (seen by NotPetya and others).
  
name: Fsutil Suspicious Invocation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\fsutil.exe OR winlog.event_data.originalfilename.keyword:fsutil.exe) AND (process.command_line.keyword:(*deletejournal* OR *createjournal* OR *setzerodata*))
type: any
priority: 3
