description: |
  Detects the use of KrbRelay, a Kerberos relaying tool
name: HackTool - KrbRelay Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\krbrelay.exe OR winlog.event_data.originalfilename.keyword:krbrelay.exe) OR (process.command_line.keyword:* -spn* AND process.command_line.keyword:* -clsid* AND process.command_line.keyword:* -rbcd*) OR (process.command_line.keyword:*shadowcred* AND process.command_line.keyword:*clsid* AND process.command_line.keyword:*spn*) OR (process.command_line.keyword:*spn* AND process.command_line.keyword:*session* AND process.command_line.keyword:*clsid*)
type: any
priority: 3
