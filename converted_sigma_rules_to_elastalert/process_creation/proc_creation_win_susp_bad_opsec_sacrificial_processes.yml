description: |
  Detects attackers using tooling with bad opsec defaults.
  E.g. spawning a sacrificial process to inject a capability into the process without taking into account how the process is normally run.
  One trivial example of this is using rundll32.exe without arguments as a sacrificial process (default in CS, now highlighted by c2lint), running WerFault without arguments (Kraken - credit am0nsec), and other examples.
  
name: Bad Opsec Defaults Sacrificial Processes With Improper Arguments
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:*\werfault.exe AND process.command_line.keyword:*werfault.exe) OR (process.executable.keyword:*\rundll32.exe AND process.command_line.keyword:*rundll32.exe) OR (process.executable.keyword:*\regsvcs.exe AND process.command_line.keyword:*regsvcs.exe) OR (process.executable.keyword:*\regasm.exe AND process.command_line.keyword:*regasm.exe) OR (process.executable.keyword:*\regsvr32.exe AND process.command_line.keyword:*regsvr32.exe)) AND (NOT ((process.parent.executable.keyword:*\appdata\local\microsoft\edgeupdate\install\{* AND process.executable.keyword:*\rundll32.exe AND process.command_line.keyword:*rundll32.exe) OR ((process.parent.executable.keyword:(*\appdata\local\bravesoftware\brave-browser\application* OR *\appdata\local\google\chrome\application*)) AND process.parent.executable.keyword:*\installer\setup.exe AND process.parent.command_line.keyword:*--uninstall* AND process.executable.keyword:*\rundll32.exe AND process.command_line.keyword:*rundll32.exe)))
type: any
priority: 3
