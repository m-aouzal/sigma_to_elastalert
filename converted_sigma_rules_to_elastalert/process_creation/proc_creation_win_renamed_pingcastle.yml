description: |
  Detects the execution of a renamed "PingCastle" binary based on the PE metadata fields.
name: Renamed PingCastle Binary Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.originalfilename.keyword:(pingcastlereporting.exe OR pingcastlecloud.exe OR pingcastle.exe)) OR (winlog.event_data.commandline.keyword:(*\-\-scanner\ aclcheck* OR *\-\-scanner\ antivirus* OR *\-\-scanner\ computerversion* OR *\-\-scanner\ foreignusers* OR *\-\-scanner\ laps_bitlocker* OR *\-\-scanner\ localadmin* OR *\-\-scanner\ nullsession* OR *\-\-scanner\ nullsession\-trust* OR *\-\-scanner\ oxidbindings* OR *\-\-scanner\ remote* OR *\-\-scanner\ share* OR *\-\-scanner\ smb* OR *\-\-scanner\ smb3querynetwork* OR *\-\-scanner\ spooler* OR *\-\-scanner\ startup* OR *\-\-scanner\ zerologon*)) OR winlog.event_data.commandline.keyword:*\-\-no\-enum\-limit* OR (winlog.event_data.commandline.keyword:*\-\-healthcheck* AND winlog.event_data.commandline.keyword:*\-\-level\ full*) OR (winlog.event_data.commandline.keyword:*\-\-healthcheck* AND winlog.event_data.commandline.keyword:*\-\-server\ *)) AND (NOT (process.executable.keyword:(*\\pingcastlereporting.exe OR *\\pingcastlecloud.exe OR *\\pingcastle.exe)))
type: any
priority: 3
