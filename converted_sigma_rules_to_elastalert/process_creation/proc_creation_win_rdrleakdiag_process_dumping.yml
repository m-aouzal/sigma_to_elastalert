description: |
  Detects the use of the Microsoft Windows Resource Leak Diagnostic tool "rdrleakdiag.exe" to dump process memory
name: Process Memory Dump via RdrLeakDiag.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\\rdrleakdiag.exe OR winlog.event_data.originalfilename.keyword:rdrleakdiag.exe) AND (process.command_line.keyword:(*\-memdmp* OR *\/memdmp* OR *–memdmp* OR *—memdmp* OR *―memdmp*) OR process.command_line.keyword:(*fullmemdmp*)) AND (process.command_line.keyword:(*\ \-o\ * OR *\ \/o\ * OR *\ –o\ * OR *\ —o\ * OR *\ ―o\ *) OR process.command_line.keyword:(*\ \-p\ * OR *\ \/p\ * OR *\ –p\ * OR *\ —p\ * OR *\ ―p\ *))
type: any
priority: 3
