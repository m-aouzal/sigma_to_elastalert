description: |
  Detects the execution of certutil with certain flags that allow the utility to download files.
name: Suspicious Download Via Certutil.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\certutil.exe OR winlog.event_data.originalfilename.keyword:certutil.exe) AND (process.command_line.keyword:(*urlcache* OR *verifyctl*)) AND process.command_line.keyword:*http*
type: any
priority: 2
