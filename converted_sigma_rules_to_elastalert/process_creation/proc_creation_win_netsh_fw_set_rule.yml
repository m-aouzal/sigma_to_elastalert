description: |
  Detects execution of netsh with the "advfirewall" and the "set" option in order to set new values for properties of a existing rule
name: Firewall Rule Update Via Netsh.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\netsh.exe OR winlog.event_data.originalfilename.keyword:netsh.exe) AND (process.command_line.keyword:* firewall* AND process.command_line.keyword:* set*)
type: any
priority: 2
