description: |
  Detects suspicious starts of explorer.exe that use the /NOUACCHECK flag that allows to run all sub processes of that newly started explorer.exe without any UAC checks
name: Explorer NOUACCHECK Flag
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:*\\explorer.exe AND process.command_line.keyword:*\/nouaccheck*) AND (NOT (winlog.event_data.parentcommandline.keyword:c\:\\windows\\system32\\svchost.exe\ \-k\ netsvcs\ \-p\ \-s\ schedule OR winlog.event_data.parentimage.keyword:c\:\\windows\\system32\\svchost.exe))
type: any
priority: 3
