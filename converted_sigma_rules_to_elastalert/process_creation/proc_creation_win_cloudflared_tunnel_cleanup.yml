description: |
  Detects execution of the "cloudflared" tool with the tunnel "cleanup" flag in order to cleanup tunnel connections.
name: Cloudflared Tunnel Connections Cleanup
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:*\ tunnel\ * AND process.command_line.keyword:*cleanup\ *) AND (process.command_line.keyword:(*\-config\ * OR *\-connector\-id\ *))
type: any
priority: 2
