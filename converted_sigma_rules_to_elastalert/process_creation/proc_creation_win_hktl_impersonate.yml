description: |
  Detects execution of the Impersonate tool. Which can be used to manipulate tokens on a Windows computers remotely (PsExec/WmiExec) or interactively
name: HackTool - Impersonate Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.command_line.keyword:*impersonate.exe* AND (process.command_line.keyword:(* list* OR * exec* OR * adduser*))) OR (winlog.event_data.Hashes.keyword:(*md5=9520714ab576b0ed01d1513691377d01* OR *sha256=e81cc96e2118dc4fbfe5bad1604e0ac7681960143e2101e1a024d52264bb0a8a* OR *imphash=0a358ffc1697b7a07d0e817ac740df62*))
type: any
priority: 2
