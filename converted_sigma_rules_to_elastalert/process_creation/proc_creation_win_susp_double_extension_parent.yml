description: |
  Detect execution of suspicious double extension files in ParentCommandLine
name: Suspicious Parent Double Extension File Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.parentimage.keyword:(*.doc.lnk OR *.docx.lnk OR *.xls.lnk OR *.xlsx.lnk OR *.ppt.lnk OR *.pptx.lnk OR *.rtf.lnk OR *.pdf.lnk OR *.txt.lnk OR *.doc.js OR *.docx.js OR *.xls.js OR *.xlsx.js OR *.ppt.js OR *.pptx.js OR *.rtf.js OR *.pdf.js OR *.txt.js)) OR (winlog.event_data.parentcommandline.keyword:(*.doc.lnk* OR *.docx.lnk* OR *.xls.lnk* OR *.xlsx.lnk* OR *.ppt.lnk* OR *.pptx.lnk* OR *.rtf.lnk* OR *.pdf.lnk* OR *.txt.lnk* OR *.doc.js* OR *.docx.js* OR *.xls.js* OR *.xlsx.js* OR *.ppt.js* OR *.pptx.js* OR *.rtf.js* OR *.pdf.js* OR *.txt.js*))
type: any
priority: 3
