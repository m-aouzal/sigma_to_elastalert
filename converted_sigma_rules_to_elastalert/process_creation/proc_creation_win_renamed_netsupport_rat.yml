description: |
  Detects the execution of a renamed "client32.exe" (NetSupport RAT) via Imphash, Product and OriginalFileName strings
name: Renamed NetSupport RAT Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.product.keyword:*netsupport\ remote\ control* OR winlog.event_data.originalfilename.keyword:*client32.exe* OR winlog.event_data.hashes.keyword:*imphash\=a9d50692e95b79723f3e76fcf70d023e*) AND (NOT process.executable.keyword:*\\client32.exe)
type: any
priority: 3
