description: |
  Detects the "IDiagnosticProfileUAC" UAC bypass technique
name: UAC Bypass Using IDiagnostic Profile
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\dllhost.exe AND process.parent.command_line.keyword:* /processid:{12c21ea7-2eb8-4b55-9249-ac243da8c666}* AND (winlog.event_data.IntegrityLevel.keyword:(high OR system OR s-1-16-16384 OR s-1-16-12288))
type: any
priority: 3
