description: |
  Detects when adversaries stop services or processes by deleting their respective scheduled tasks in order to conduct data destructive activities
name: Delete Important Scheduled Task
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\schtasks.exe AND (process.command_line.keyword:*\/delete* AND process.command_line.keyword:*\/tn*) AND (process.command_line.keyword:(*\\windows\\bitlocker* OR *\\windows\\exploitguard* OR *\\windows\\systemrestore\\sr* OR *\\windows\\updateorchestrator\\* OR *\\windows\\windows\ defender\\* OR *\\windows\\windowsbackup\\* OR *\\windows\\windowsupdate\\*))
type: any
priority: 3
