description: |
  Detects a Windows command line executable started from MMC
name: MMC Spawning Windows Shell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:*\\mmc.exe AND ((winlog.event_data.image.keyword:(*\\cmd.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\sh.exe OR *\\bash.exe OR *\\reg.exe OR *\\regsvr32.exe)) OR winlog.event_data.image.keyword:*\\bitsadmin*)
type: any
priority: 3
