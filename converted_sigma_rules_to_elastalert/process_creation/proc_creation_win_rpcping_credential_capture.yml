description: |
  Detects using Rpcping.exe to send a RPC test connection to the target server (-s) and force the NTLM hash to be sent in the process.
name: Capture Credentials with Rpcping.exe
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\rpcping.exe AND process.command_line.keyword:(*\-s* OR *\/s* OR *–s* OR *—s* OR *―s*) AND ((winlog.event_data.commandline.keyword:(*\-u* OR *\/u* OR *–u* OR *—u* OR *―u*) AND winlog.event_data.commandline.keyword:(*ntlm*)) OR (winlog.event_data.commandline.keyword:(*\-t* OR *\/t* OR *–t* OR *—t* OR *―t*) AND winlog.event_data.commandline.keyword:(*ncacn_np*)))
type: any
priority: 2
