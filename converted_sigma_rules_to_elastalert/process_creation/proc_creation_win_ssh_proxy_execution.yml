description: |
  Detect usage of the "ssh.exe" binary as a proxy to launch other programs.
name: Program Executed Using Proxy/Local Command Via SSH.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.parent.executable.keyword:c\:\\windows\\system32\\openssh\\sshd.exe OR (process.executable.keyword:*\\ssh.exe AND (winlog.event_data.commandline.keyword:*proxycommand\=* OR (winlog.event_data.commandline.keyword:*permitlocalcommand* AND winlog.event_data.commandline.keyword:*localcommand*)))
type: any
priority: 2
