description: |
  Detects scheduled task creations or modification on a suspicious schedule type
name: Suspicious Schtasks Schedule Types
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.image.keyword:*\\schtasks.exe OR winlog.event_data.originalfilename.keyword:schtasks.exe) AND (process.command_line.keyword:(*\ onlogon\ * OR *\ onstart\ * OR *\ once\ * OR *\ onidle\ *))) AND (NOT (process.command_line.keyword:(*nt\ aut* OR *\ system* OR *highest*)))
type: any
priority: 3
