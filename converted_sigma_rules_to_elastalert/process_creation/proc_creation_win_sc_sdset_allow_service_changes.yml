description: |
  Detects suspicious DACL modifications to allow access to a service from a suspicious trustee. This can be used to override access restrictions set by previous ACLs.
name: Allow Service Access Using Security Descriptor Tampering Via Sc.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:*\sc.exe OR winlog.event_data.originalfilename.keyword:sc.exe) AND (process.command_line.keyword:*sdset* AND process.command_line.keyword:*a;*) AND (process.command_line.keyword:(*;iu* OR *;su* OR *;ba* OR *;sy* OR *;wd*))
type: any
priority: 3
