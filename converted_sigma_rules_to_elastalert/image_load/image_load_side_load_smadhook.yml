description: |
  Detects potential DLL sideloading of "SmadHook.dll", a DLL used by SmadAV antivirus
name: Potential SmadHook.DLL Sideloading
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(*\\smadhook32c.dll OR *\\smadhook64c.dll)) AND (NOT ((process.executable.keyword:(c\:\\program\ files\ \(x86\)\\smadav\\smadavprotect32.exe OR c\:\\program\ files\ \(x86\)\\smadav\\smadavprotect64.exe OR c\:\\program\ files\\smadav\\smadavprotect32.exe OR c\:\\program\ files\\smadav\\smadavprotect64.exe)) AND (file.path.keyword:(c\:\\program\ files\ \(x86\)\\smadav\\* OR c\:\\program\ files\\smadav\\*))))
type: any
priority: 3
