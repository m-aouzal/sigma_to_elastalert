description: |
  Detects the image load of VSS DLL by uncommon executables
name: Suspicious Volume Shadow Copy Vssapi.dll Load
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:*\\vssapi.dll AND (NOT (((winlog.event_data.image.keyword:(c\:\\windows\\explorer.exe OR c\:\\windows\\immersivecontrolpanel\\systemsettings.exe)) OR (winlog.event_data.image.keyword:(c\:\\windows\\system32\\* OR c\:\\windows\\syswow64\\* OR c\:\\windows\\temp\\\{* OR c\:\\windows\\winsxs\\*))) OR (process.executable.keyword:(c\:\\program\ files\\* OR c\:\\program\ files\ \(x86\)\\*)) OR process.executable.keyword:c\:\\programdata\\package\ cache\\*))
type: any
priority: 3
