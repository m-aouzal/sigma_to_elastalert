description: |
  Detects when a system process (i.e. located in system32, syswow64, etc.) loads a DLL from a suspicious location or a location with permissive permissions such as "C:UsersPublic"
name: DLL Load By System Process From Suspicious Locations
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:c:\windows* AND (file.path.keyword:(c:\users\public* OR c:\perflogs*))
type: any
priority: 2
