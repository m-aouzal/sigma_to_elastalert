description: |
  Detects potential DLL sideloading of "CCleanerReactivator.dll"
name: Potential CCleanerReactivator.DLL Sideloading
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:*\\ccleanerreactivator.dll AND (NOT ((process.executable.keyword:(c\:\\program\ files\\ccleaner\\* OR c\:\\program\ files\ \(x86\)\\ccleaner\\*)) AND process.executable.keyword:*\\ccleanerreactivator.exe))
type: any
priority: 2
