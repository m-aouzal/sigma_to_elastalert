description: |
  Detects CLR DLL being loaded by an Office Product
name: CLR DLL Loaded Via Office Applications
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\excel.exe OR *\mspub.exe OR *\outlook.exe OR *\onenote.exe OR *\onenoteim.exe OR *\powerpnt.exe OR *\winword.exe)) AND file.path.keyword:*\clr.dll*
type: any
priority: 2
