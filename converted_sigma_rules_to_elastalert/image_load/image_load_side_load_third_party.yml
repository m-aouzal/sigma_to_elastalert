description: |
  Detects DLL sideloading of DLLs that are part of third party software (zoom, discord....etc)
name: Third Party Software DLL Sideloading
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:*\\commfunc.dll AND (NOT (winlog.event_data.imageloaded.keyword:*\\appdata\\local\\google\\chrome\\application\\* OR (winlog.event_data.imageloaded.keyword:(c\:\\program\ files\\lenovo\\communications\ utility\\* OR c\:\\program\ files\ \(x86\)\\lenovo\\communications\ utility\\*))))) OR (file.path.keyword:*\\tosbtkbd.dll AND (NOT (file.path.keyword:(c\:\\program\ files\\toshiba\\bluetooth\ toshiba\ stack\\* OR c\:\\program\ files\ \(x86\)\\toshiba\\bluetooth\ toshiba\ stack\\*))))
type: any
priority: 2
