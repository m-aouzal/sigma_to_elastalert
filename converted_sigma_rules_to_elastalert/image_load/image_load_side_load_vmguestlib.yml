description: |
  Detects DLL sideloading of VMGuestLib.dll by the WmiApSrv service.
name: VMGuestLib DLL Sideload
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((file.path.keyword:*\\vmware\\vmware\ tools\\vmstatsprovider\\win32* AND file.path.keyword:*\\vmguestlib.dll*) AND process.executable.keyword:*\\windows\\system32\\wbem\\wmiapsrv.exe) AND (NOT file.code_signature.signed.keyword:true)
type: any
priority: 2
