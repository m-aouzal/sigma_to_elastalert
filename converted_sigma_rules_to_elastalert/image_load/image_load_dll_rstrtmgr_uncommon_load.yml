description: |
  Detects the load of RstrtMgr DLL (Restart Manager) by an uncommon process.
  This library has been used during ransomware campaigns to kill processes that would prevent file encryption by locking them (e.g. Conti ransomware, Cactus ransomware). It has also recently been seen used by the BiBi wiper for Windows.
  It could also be used for anti-analysis purposes by shut downing specific processes.
  
name: Load Of RstrtMgr.DLL By An Uncommon Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.imageloaded.keyword:*\rstrtmgr.dll OR winlog.event_data.originalfilename.keyword:rstrtmgr.dll) AND (NOT ((process.executable.keyword:(*:\$windows.~bt* OR *:\$winreagent* OR *:\program files (x86)* OR *:\program files* OR *:\programdata* OR *:\windows\explorer.exe* OR *:\windows\softwaredistribution* OR *:\windows\sysnative* OR *:\windows\system32* OR *:\windows\syswow64* OR *:\windows\winsxs* OR *:\wudownloadcache*)) OR ((process.executable.keyword:*:\users* AND process.executable.keyword:*\appdata\local\temp\is-* AND process.executable.keyword:*.tmp*) AND process.executable.keyword:*.tmp) OR process.executable.keyword:*:\windows\temp*))
type: any
priority: 1
