description: |
  Detects any GAC DLL being loaded by an Office Product
name: GAC DLL Loaded Via Office Applications
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\excel.exe OR *\mspub.exe OR *\onenote.exe OR *\onenoteim.exe OR *\outlook.exe OR *\powerpnt.exe OR *\winword.exe)) AND file.path.keyword:c:\windows\microsoft.net\assembly\gac_msil*
type: any
priority: 3
