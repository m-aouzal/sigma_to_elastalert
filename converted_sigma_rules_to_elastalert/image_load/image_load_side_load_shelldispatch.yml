description: |
  Detects potential DLL sideloading of "ShellDispatch.dll"
name: Potential ShellDispatch.DLL Sideloading
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:*\\shelldispatch.dll AND (NOT ((winlog.event_data.imageloaded.keyword:*\:\\users\\* AND winlog.event_data.imageloaded.keyword:*\\appdata\\local\\temp\\*) OR winlog.event_data.imageloaded.keyword:*\:\\windows\\temp\\*))
type: any
priority: 2
