description: |
  Detects potential DLL side loading of DLLs that are part of the Wazuh security platform
name: Potential Wazuh Security Platform DLL Sideloading
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(*\\libwazuhshared.dll OR *\\libwinpthread\-1.dll)) AND (NOT (file.path.keyword:(c\:\\program\ files\\* OR c\:\\program\ files\ \(x86\)\\*))) AND (NOT ((file.path.keyword:(*\\appdata\\local\\* OR *\\programdata\\*)) AND file.path.keyword:*\\mingw64\\bin\\libwinpthread\-1.dll))
type: any
priority: 2
