description: |
  Detects potential DLL side loading of "KeyScramblerIE.dll" by "KeyScrambler.exe".
  Various threat actors and malware have been found side loading a masqueraded "KeyScramblerIE.dll" through "KeyScrambler.exe".
  
name: Potential DLL Sideloading Of KeyScramblerIE.DLL Via KeyScrambler.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((process.executable.keyword:(*\\keyscrambler.exe OR *\\keyscramblerlogon.exe)) AND file.path.keyword:*\\keyscramblerie.dll) AND (NOT (((process.executable.keyword:(*c\:\\program\ files\ \(x86\)\\keyscrambler\\* OR *c\:\\program\ files\\keyscrambler\\*)) AND (file.path.keyword:(*c\:\\program\ files\ \(x86\)\\keyscrambler\\* OR *c\:\\program\ files\\keyscrambler\\*))) OR (winlog.event_data.Signature.keyword:qfx\ software\ corporation AND file.code_signature.status.keyword:valid)))
type: any
priority: 3
