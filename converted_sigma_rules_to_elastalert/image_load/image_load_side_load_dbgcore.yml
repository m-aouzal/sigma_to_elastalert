description: |
  Detects DLL sideloading of "dbgcore.dll"
name: Potential DLL Sideloading Of DBGCORE.DLL
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:*\\dbgcore.dll AND (NOT (file.path.keyword:(c\:\\program\ files\ \(x86\)\\* OR c\:\\program\ files\\* OR c\:\\windows\\softwaredistribution\\* OR c\:\\windows\\system32\\* OR c\:\\windows\\systemtemp\\* OR c\:\\windows\\syswow64\\* OR c\:\\windows\\winsxs\\*))) AND (NOT file.path.keyword:*\\steam\\bin\\cef\\cef.win7x64\\dbgcore.dll)
type: any
priority: 2
