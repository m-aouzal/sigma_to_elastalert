description: |
  Detects the creation of new DLL assembly files by "aspnet_compiler.exe", which could be a sign of "aspnet_compiler" abuse to proxy execution through a build provider.
  
name: Assembly DLL Creation Via AspNetCompiler
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\aspnet_compiler.exe AND (file.path.keyword:*\\temporary\ asp.net\ files\\* AND file.path.keyword:*\\assembly\\tmp\\* AND file.path.keyword:*.dll*)
type: any
priority: 2
