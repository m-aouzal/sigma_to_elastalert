description: |
  Detects the creation of a new Outlook form which can contain malicious code
name: Potential Persistence Via Outlook Form
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\outlook.exe AND (file.path.keyword:(*\appdata\local\microsoft\forms\ipm* OR *\local settings\application data\microsoft\forms*))
type: any
priority: 3
