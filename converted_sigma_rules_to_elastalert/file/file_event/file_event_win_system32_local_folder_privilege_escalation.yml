description: |
  Detects potential privilege escalation attempt via the creation of the "*.Exe.Local" folder inside the "System32" directory in order to sideload "comctl32.dll"
name: Potential Privilege Escalation Attempt Via .Exe.Local Technique
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(c:\windows\system32\logonui.exe.local* OR c:\windows\system32\werfault.exe.local* OR c:\windows\system32\consent.exe.local* OR c:\windows\system32\narrator.exe.local* OR c:\windows\system32\wermgr.exe.local*)) AND file.path.keyword:*\comctl32.dll
type: any
priority: 3
