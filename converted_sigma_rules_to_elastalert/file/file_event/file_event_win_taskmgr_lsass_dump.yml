description: |
  Detects the creation of an "lsass.dmp" file by the taskmgr process. This indicates a manual dumping of the LSASS.exe process memory using Windows Task Manager.
name: LSASS Process Memory Dump Creation Via Taskmgr.EXE
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*:\windows\system32\taskmgr.exe OR *:\windows\syswow64\taskmgr.exe)) AND (file.path.keyword:*\appdata\local\temp* AND file.path.keyword:*\lsass* AND file.path.keyword:*.dmp*)
type: any
priority: 3
