description: |
  Detects default lsass dump filename generated by SafetyKatz.
name: HackTool - SafetyKatz Dump Indicator
index: winlogbeat-*
filter:
- query:
    query_string:
      query: file.path.keyword:*\\temp\\debug.bin
type: any
priority: 3
mitre_attack_tactic:
- credential-access
mitre_attack_technique:
- t1003.001
risk: high
