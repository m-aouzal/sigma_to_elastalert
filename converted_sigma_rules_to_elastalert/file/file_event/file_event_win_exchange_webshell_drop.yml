description: |
  Detects suspicious file type dropped by an Exchange component in IIS into a suspicious folder
name: Suspicious ASPX File Drop by Exchange
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:*\\w3wp.exe AND winlog.event_data.CommandLine.keyword:*msexchange* AND (file.path.keyword:(*frontend\\httpproxy\\* OR *\\inetpub\\wwwroot\\aspnet_client\\*))) AND (file.path.keyword:(*.aspx OR *.asp OR *.ashx))
type: any
priority: 3
