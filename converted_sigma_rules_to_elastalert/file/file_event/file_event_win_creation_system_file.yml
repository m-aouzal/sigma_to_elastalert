description: |
  Detects the creation of an executable with a system process name in folders other than the system ones (System32, SysWOW64, etc.).
It is highly recommended to perform an initial baseline before using this rule in production.

name: Files With System Process Name In Unsuspected Locations
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(*\atbroker.exe OR *\audiodg.exe OR *\backgroundtaskhost.exe OR *\bcdedit.exe OR *\bitsadmin.exe OR *\cmdl32.exe OR *\cmstp.exe OR *\conhost.exe OR *\csrss.exe OR *\dashost.exe OR *\dfrgui.exe OR *\dllhost.exe OR *\dwm.exe OR *\eventcreate.exe OR *\eventvwr.exe OR *\explorer.exe OR *\extrac32.exe OR *\fontdrvhost.exe OR *\ipconfig.exe OR *\iscsicli.exe OR *\iscsicpl.exe OR *\logman.exe OR *\logonui.exe OR *\lsaiso.exe OR *\lsass.exe OR *\lsm.exe OR *\msiexec.exe OR *\msinfo32.exe OR *\mstsc.exe OR *\nbtstat.exe OR *\odbcconf.exe OR *\powershell.exe OR *\pwsh.exe OR *\regini.exe OR *\regsvr32.exe OR *\rundll32.exe OR *\runtimebroker.exe OR *\schtasks.exe OR *\searchfilterhost.exe OR *\searchindexer.exe OR *\searchprotocolhost.exe OR *\securityhealthservice.exe OR *\securityhealthsystray.exe OR *\services.exe OR *\shellappruntime.exe OR *\sihost.exe OR *\smartscreen.exe OR *\smss.exe OR *\spoolsv.exe OR *\svchost.exe OR *\systemsettingsbroker.exe OR *\taskhost.exe OR *\taskhostw.exe OR *\taskmgr.exe OR *\tiworker.exe OR *\vssadmin.exe OR *\w32tm.exe OR *\werfault.exe OR *\werfaultsecure.exe OR *\wermgr.exe OR *\wevtutil.exe OR *\wininit.exe OR *\winlogon.exe OR *\winrshost.exe OR *\winrtnetmuahostserver.exe OR *\wlanext.exe OR *\wlrmdr.exe OR *\wmiprvse.exe OR *\wslhost.exe OR *\wsreset.exe OR *\wudfhost.exe OR *\wwahost.exe)) AND (NOT ((file.path.keyword:(*c:\$windows.~bt* OR *c:\$winreagent* OR *c:\windows\softwaredistribution* OR *c:\windows\system32* OR *c:\windows\syswow64* OR *c:\windows\winsxs* OR *c:\windows\uus*)) OR (process.executable.keyword:*c:\windows\system32\svchost.exe AND file.path.keyword:*c:\program files\windowsapps*) OR process.executable.keyword:*c:\windows\system32\wuauclt.exe OR file.path.keyword:*c:\windows\explorer.exe OR (process.executable.keyword:*c:\windows\system32\msiexec.exe AND (file.path.keyword:(*c:\program files\powershell\7\pwsh.exe OR *c:\program files\powershell\7-preview\pwsh.exe))) OR (file.path.keyword:*c:\windows\system32\securityhealth* AND file.path.keyword:*\securityhealthsystray.exe AND process.executable.keyword:*\securityhealthsetup.exe)))
type: any
priority: 2
