description: |
  Once executed, colorcpl.exe will copy the arbitrary file to c:windowssystem32spooldriverscolor\
name: Suspicious Creation with Colorcpl
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\colorcpl.exe AND (NOT (file.path.keyword:(*.icm OR *.gmmp OR *.cdmp OR *.camp)))
type: any
priority: 3
