description: |
  Detects creation of files which are the results of executing the built-in reconnaissance script "C:\Windows\System32\gatherNetworkInfo.vbs".
name: GatherNetworkInfo.VBS Reconnaissance Script Output
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:c\:\\windows\\system32\\config* AND (file.path.keyword:(*\\hotfixinfo.txt OR *\\netiostate.txt OR *\\sysportslog.txt OR *\\vmswitchlog.evtx))
type: any
priority: 2
