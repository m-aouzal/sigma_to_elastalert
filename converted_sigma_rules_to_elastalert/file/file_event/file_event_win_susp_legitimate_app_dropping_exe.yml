description: |
  Detects programs on a Windows system that should not write executables to disk
name: Legitimate Application Dropped Executable
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\eqnedt32.exe OR *\wordpad.exe OR *\wordview.exe OR *\certutil.exe OR *\certoc.exe OR *\certreq.exe OR *\desktopimgdownldr.exe OR *\esentutl.exe OR *\mshta.exe OR *\acrord32.exe OR *\rdrcef.exe OR *\hh.exe OR *\finger.exe)) AND (file.path.keyword:(*.exe OR *.dll OR *.ocx))
type: any
priority: 3
