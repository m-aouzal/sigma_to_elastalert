description: |
  Detects the creation of a new PowerShell module ".psm1", ".psd1", ".dll", ".ps1", etc.
name: PowerShell Module File Created
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\powershell.exe OR *\pwsh.exe)) AND (file.path.keyword:(*\windowspowershell\modules* OR *\powershell\7\modules*))
type: any
priority: 1
