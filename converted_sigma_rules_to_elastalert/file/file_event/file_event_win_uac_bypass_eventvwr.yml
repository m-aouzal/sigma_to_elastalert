description: |
  Detects the pattern of a UAC bypass using Windows Event Viewer
name: UAC Bypass Using EventVwr
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(*\\microsoft\\event\ viewer\\recentviews OR *\\microsoft\\eventv\~1\\recentviews)) AND (NOT (process.executable.keyword:(c\:\\windows\\system32\\* OR c\:\\windows\\syswow64\\*)))
type: any
priority: 3
