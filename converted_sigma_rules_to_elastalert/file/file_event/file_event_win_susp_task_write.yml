description: |
  Detects the creation of tasks from processes executed from suspicious locations
name: Suspicious Scheduled Task Write to System32 Tasks
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: file.path.keyword:*\\windows\\system32\\tasks* AND (process.executable.keyword:(*\\appdata\\* OR *c\:\\perflogs* OR *\\windows\\system32\\config\\systemprofile*))
type: any
priority: 3
