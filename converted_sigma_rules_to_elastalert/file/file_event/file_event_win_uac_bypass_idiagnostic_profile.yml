description: |
  Detects the creation of a file by "dllhost.exe" in System32 directory part of "IDiagnosticProfileUAC" UAC bypass technique
name: UAC Bypass Using IDiagnostic Profile - File
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: process.executable.keyword:*\\dllhost.exe AND file.path.keyword:c\:\\windows\\system32\\* AND file.path.keyword:*.dll
type: any
priority: 3
