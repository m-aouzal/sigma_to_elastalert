description: |
  Detects the creation of the default output filename used by the wmiexec tool
name: Wmiexec Default Output File
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.targetfilename.keyword:/\windows\__1d{9}.d{1,7}$/ OR winlog.event_data.targetfilename.keyword:/c:\__1d{9}.d{1,7}$/ OR winlog.event_data.targetfilename.keyword:/d:\__1d{9}.d{1,7}$/
type: any
priority: 4
