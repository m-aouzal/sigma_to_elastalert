description: |
  Detects Windows executables that write files with suspicious extensions
name: Windows Binaries Write Suspicious Extensions
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (((process.executable.keyword:(*\csrss.exe OR *\lsass.exe OR *\runtimebroker.exe OR *\sihost.exe OR *\smss.exe OR *\wininit.exe OR *\winlogon.exe)) AND (file.path.keyword:(*.bat OR *.dll OR *.exe OR *.hta OR *.iso OR *.ps1 OR *.txt OR *.vbe OR *.vbs))) OR ((process.executable.keyword:(*\dllhost.exe OR *\rundll32.exe OR *\svchost.exe)) AND (file.path.keyword:(*.bat OR *.hta OR *.iso OR *.ps1 OR *.vbe OR *.vbs)))) AND (NOT ((process.executable.keyword:c:\windows\system32\dllhost.exe AND (file.path.keyword:*:\users* AND file.path.keyword:*\appdata\local\temp\__psscriptpolicytest_*) AND file.path.keyword:*.ps1) OR (process.executable.keyword:c:\windows\system32\svchost.exe AND (file.path.keyword:*c:\windows\system32\grouppolicy\datastore* AND file.path.keyword:*\sysvol* AND file.path.keyword:*\policies* AND file.path.keyword:*\machine\scripts\startup*) AND (file.path.keyword:(*.ps1 OR *.bat)))))
type: any
priority: 3
