description: |
  Detects file write event from/to a fake recycle bin folder that is often used as a staging directory for malware
name: Suspicious File Creation Activity From Fake Recycle.Bin Folder
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.image.keyword:(*recyclers.bin\\* OR *recycler.bin\\*)) OR (winlog.event_data.targetfilename.keyword:(*recyclers.bin\\* OR *recycler.bin\\*))
type: any
priority: 3
