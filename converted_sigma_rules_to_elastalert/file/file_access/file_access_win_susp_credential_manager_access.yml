description: |
  Detects suspicious processes based on name and location that access the windows credential manager and vault.
Which can be a sign of credential stealing. Example case would be usage of mimikatz "dpapi::cred" function

name: Credential Manager Access By Uncommon Applications
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:(*\appdata\local\microsoft\credentials* OR *\appdata\roaming\microsoft\credentials* OR *\appdata\local\microsoft\vault* OR *\programdata\microsoft\vault*)) AND (NOT (process.executable.keyword:(c:\program files* OR c:\program files (x86)* OR c:\windows\system32* OR c:\windows\syswow64*)))
type: any
priority: 2
