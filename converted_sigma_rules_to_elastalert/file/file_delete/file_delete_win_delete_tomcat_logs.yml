description: |
  Detects the deletion of tomcat WebServer logs which may indicate an attempt to destroy forensic evidence
name: Tomcat WebServer Logs Deleted
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (file.path.keyword:*\tomcat* AND file.path.keyword:*\logs*) AND (file.path.keyword:(*catalina.* OR *_access_log.* OR *localhost.*))
type: any
priority: 2
