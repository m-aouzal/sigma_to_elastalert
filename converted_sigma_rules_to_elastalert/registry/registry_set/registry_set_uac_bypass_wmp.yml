description: |
  Detects the pattern of UAC Bypass using Windows Media Player osksupport.dll (UACMe 32)
name: UAC Bypass Using Windows Media Player - Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\\software\\microsoft\\windows\ nt\\currentversion\\appcompatflags\\compatibility\ assistant\\store\\c\:\\program\ files\\windows\ media\ player\\osk.exe AND winlog.event_data.Details.keyword:binary\ data
type: any
priority: 3
