description: |
  Detects .NET Framework CLR and .NET Core CLR "cor_enable_profiling" and "cor_profiler" variables being set and configured.
name: Enabling COR Profiler Environment Variables
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:(*\cor_enable_profiling OR *\cor_profiler OR *\coreclr_enable_profiling)) OR registry.path.keyword:*\coreclr_profiler_path*
type: any
priority: 2
