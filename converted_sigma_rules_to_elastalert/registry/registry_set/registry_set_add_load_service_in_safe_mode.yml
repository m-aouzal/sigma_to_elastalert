description: |
  Detects the modification of the registry to allow a driver or service to persist in Safe Mode.
name: Registry Persistence via Service in Safe Mode
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((registry.path.keyword:(*\\control\\safeboot\\minimal\\* OR *\\control\\safeboot\\network\\*)) AND registry.path.keyword:*\\\(default\) AND winlog.event_data.Details.keyword:service) AND (NOT (process.executable.keyword:c\:\\windows\\system32\\msiexec.exe AND (registry.path.keyword:(*\\control\\safeboot\\minimal\\savservice\\\(default\) OR *\\control\\safeboot\\network\\savservice\\\(default\)))))
type: any
priority: 3
