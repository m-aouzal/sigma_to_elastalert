description: |
  Detects the abuse of custom file open handler, executing powershell
name: Custom File Open Handler Executes PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*shell\\open\\command\\* AND (winlog.event_data.Details.keyword:*powershell* AND winlog.event_data.Details.keyword:*\-command*)
type: any
priority: 3
