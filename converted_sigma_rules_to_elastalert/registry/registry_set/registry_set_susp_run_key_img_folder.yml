description: |
  Detects suspicious new RUN key element pointing to an executable in a suspicious folder
name: New RUN Key Pointing to Suspicious Folder
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((registry.path.keyword:(*\software\microsoft\windows\currentversion\run* OR *\software\microsoft\windows\currentversion\runonce*)) AND ((winlog.event_data.details.keyword:(*:\$recycle.bin* OR *:\temp* OR *:\users\default* OR *:\users\desktop* OR *:\users\public* OR *:\windows\temp* OR *\appdata\local\temp* OR *%temp%* OR *%tmp%*)) OR (winlog.event_data.details.keyword:(%public%* OR wscript* OR cscript*)))) AND (NOT (registry.path.keyword:*\microsoft\windows\currentversion\runonce* AND process.executable.keyword:c:\windows\softwaredistribution\download* AND (winlog.event_data.Details.keyword:*rundll32.exe* AND winlog.event_data.Details.keyword:*c:\windows\system32\advpack.dll,delnoderundll32*) AND (winlog.event_data.Details.keyword:(*\appdata\local\temp* OR *c:\windows\temp*))))
type: any
priority: 3
