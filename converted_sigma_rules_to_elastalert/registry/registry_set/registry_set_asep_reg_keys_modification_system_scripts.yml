description: |
  Detects modification of autostart extensibility point (ASEP) in registry.
name: System Scripts Autorun Keys Modification
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\software\policies\microsoft\windows\system\scripts* AND (registry.path.keyword:(*\startup* OR *\shutdown* OR *\logon* OR *\logoff*)) AND (NOT winlog.event_data.Details.keyword:(empty))
type: any
priority: 2
