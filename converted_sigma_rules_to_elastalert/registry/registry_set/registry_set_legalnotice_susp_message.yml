description: |
  Detect changes to the "LegalNoticeCaption" or "LegalNoticeText" registry values where the message set contains keywords often used in ransomware ransom messages
name: Potential Ransomware Activity Using LegalNotice Message
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:(*\\software\\microsoft\\windows\\currentversion\\policies\\system\\legalnoticecaption* OR *\\software\\microsoft\\windows\\currentversion\\policies\\system\\legalnoticetext*)) AND (winlog.event_data.Details.keyword:(*encrypted* OR *unlock\-password* OR *paying*))
type: any
priority: 3
