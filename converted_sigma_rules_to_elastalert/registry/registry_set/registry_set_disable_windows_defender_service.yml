description: |
  Detects when an attacker or tool disables the  Windows Defender service (WinDefend) via the registry
name: Windows Defender Service Disabled - Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\\services\\windefend\\start AND winlog.event_data.Details.keyword:dword\ \(0x00000004\)
type: any
priority: 3
