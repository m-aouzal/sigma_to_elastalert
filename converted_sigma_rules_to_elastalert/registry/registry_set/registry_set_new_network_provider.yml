description: |
  Detects when an attacker tries to add a new network provider in order to dump clear text credentials, similar to how the NPPSpy tool does it
name: Potential Credential Dumping Attempt Using New NetworkProvider - REG
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:*\system\currentcontrolset\services* AND registry.path.keyword:*\networkprovider*) AND (NOT ((registry.path.keyword:(*\system\currentcontrolset\services\webclient\networkprovider* OR *\system\currentcontrolset\services\lanmanworkstation\networkprovider* OR *\system\currentcontrolset\services\rdpnp\networkprovider*)) OR process.executable.keyword:c:\windows\system32\poqexec.exe))
type: any
priority: 2
