description: |
  Detects when an attacker modifies the registry value of the "hhctrl" to point to a custom binary
name: Persistence Via Hhctrl.ocx
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\clsid\{52a2aaae-085d-4187-97ea-8c30db990436}\inprocserver32\(default)* AND (NOT winlog.event_data.Details.keyword:c:\windows\system32\hhctrl.ocx)
type: any
priority: 3
