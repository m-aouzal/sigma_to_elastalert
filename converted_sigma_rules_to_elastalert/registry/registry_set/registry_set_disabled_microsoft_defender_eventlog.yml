description: |
  Detects the disabling of the Windows Defender eventlog as seen in relation to Lockbit 3.0 infections
name: Disabled Windows Defender Eventlog
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\microsoft\windows\currentversion\winevt\channels\microsoft-windows-windows defender/operational\enabled* AND winlog.event_data.Details.keyword:dword (0x00000000)
type: any
priority: 3
