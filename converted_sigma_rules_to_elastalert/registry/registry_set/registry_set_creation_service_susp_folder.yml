description: |
  Detect the creation of a service with a service binary located in a suspicious directory
name: Service Binary in Suspicious Folder
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((registry.path.keyword:hklm\system\currentcontrolset\services* AND registry.path.keyword:*\start AND (process.executable.keyword:(*\users\public* OR *\perflogs* OR *\admin$* OR *\temp*)) AND (winlog.event_data.Details.keyword:(dword (0x00000000) OR dword (0x00000001) OR dword (0x00000002)))) OR (registry.path.keyword:hklm\system\currentcontrolset\services* AND registry.path.keyword:*\imagepath AND (winlog.event_data.Details.keyword:(*\users\public* OR *\perflogs* OR *\admin$* OR *\temp*)))) AND (NOT (process.executable.keyword:*\common files* AND process.executable.keyword:*\temp*))
type: any
priority: 3
