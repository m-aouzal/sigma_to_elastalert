description: |
  Detects tampering with the "Enabled" registry key in order to disable Windows logging of a Windows event channel
name: Disable Windows Event Logging Via Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:*\microsoft\windows\currentversion\winevt\channels* AND registry.path.keyword:*\enabled AND winlog.event_data.Details.keyword:dword (0x00000000)) AND (NOT (process.executable.keyword:c:\windows\system32\wevtutil.exe OR (process.executable.keyword:c:\windows\winsxs* AND process.executable.keyword:*\tiworker.exe) OR (process.executable.keyword:c:\windows\system32\svchost.exe AND (registry.path.keyword:(*\microsoft\windows\currentversion\winevt\channels\microsoft-windows-fileinfominifilter* OR *\microsoft\windows\currentversion\winevt\channels\microsoft-windows-asn1* OR *\microsoft\windows\currentversion\winevt\channels\microsoft-windows-kernel-appcompat* OR *\microsoft\windows\currentversion\winevt\channels\microsoft-windows-runtime\error* OR *\microsoft\windows\currentversion\winevt\channels\microsoft-windows-capi2/operational*))) OR (process.executable.keyword:c:\windows\servicing\trustedinstaller.exe AND registry.path.keyword:*\microsoft\windows\currentversion\winevt\channels\microsoft-windows-compat-appraiser*))) AND (NOT (process.executable.keyword:"" OR (NOT _exists_:process.executable)))
type: any
priority: 3
