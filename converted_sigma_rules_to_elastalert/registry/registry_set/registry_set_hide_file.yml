description: |
  Detects modifications to the "Hidden" and "ShowSuperHidden" explorer registry values in order to disable showing of hidden files and system files.
  This technique is abused by several malware families to hide their files from normal users.
  
name: Displaying Hidden Files Feature Disabled
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:(*\microsoft\windows\currentversion\explorer\advanced\showsuperhidden OR *\microsoft\windows\currentversion\explorer\advanced\hidden)) AND winlog.event_data.Details.keyword:dword (0x00000000)
type: any
priority: 2
