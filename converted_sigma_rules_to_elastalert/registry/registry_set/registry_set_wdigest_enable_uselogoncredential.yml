description: |
  Detects potential malicious modification of the property value of UseLogonCredential from HKLM:SYSTEMCurrentControlSetControlSecurityProvidersWDigest to enable clear-text credentials
name: Wdigest Enable UseLogonCredential
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*wdigest\uselogoncredential AND winlog.event_data.Details.keyword:dword (0x00000001)
type: any
priority: 3
