description: |
  Detects installation of new shim databases that try to patch sections of known processes for potential process injection or persistence.
name: Suspicious Shim Database Patching Activity
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\\software\\microsoft\\windows\ nt\\currentversion\\appcompatflags\\custom\\* AND (registry.path.keyword:(*\\csrss.exe OR *\\dllhost.exe OR *\\explorer.exe OR *\\runtimebroker.exe OR *\\services.exe OR *\\sihost.exe OR *\\svchost.exe OR *\\taskhostw.exe OR *\\winlogon.exe OR *\\wmiprvse.exe))
type: any
priority: 3
