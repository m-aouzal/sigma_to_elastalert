description: |
  Detects modification of autostart extensibility point (ASEP) in registry.
name: Office Autorun Keys Modification
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:(*\software\wow6432node\microsoft\office* OR *\software\microsoft\office*)) AND (registry.path.keyword:(*\word\addins* OR *\powerpoint\addins* OR *\outlook\addins* OR *\onenote\addins* OR *\excel\addins* OR *\access\addins* OR *test\special\perf*)) AND (NOT (winlog.event_data.Details.keyword:(empty) OR ((process.executable.keyword:(c:\program files\microsoft office* OR c:\program files (x86)\microsoft office* OR c:\windows\system32\msiexec.exe* OR c:\windows\system32\regsvr32.exe*)) AND (registry.path.keyword:(*\excel\addins\adhocreportingexcelclientlib.adhocreportingexcelclientaddin.1* OR *\excel\addins\excelpluginshell.powermapconnect* OR *\excel\addins\nativeshim* OR *\excel\addins\nativeshim.inquireconnector.1* OR *\excel\addins\powerpivotexcelclientaddin.nativeentry.1* OR *\outlook\addins\accessaddin.dc* OR *\outlook\addins\colleagueimport.colleagueimportaddin* OR *\outlook\addins\evernotecc.evernotecontactconnector* OR *\outlook\addins\evernoteolrd.connect* OR *\outlook\addins\microsoft.vbaaddinforoutlook.1* OR *\outlook\addins\ocoffice.ocforms* OR *\outlook\addins\onenote.outlookaddin* OR *\outlook\addins\oscaddin.connect* OR *\outlook\addins\outlookchangenotifier.connect* OR *\outlook\addins\ucaddin.lyncaddin.1* OR *\outlook\addins\ucaddin.ucaddin.1* OR *\outlook\addins\umoutlookaddin.formregionaddin*))) OR ((process.executable.keyword:(c:\program files\common files\microsoft shared\clicktorun* OR c:\program files\common files\microsoft shared\clicktorun\updates*)) AND process.executable.keyword:*\officeclicktorun.exe) OR (process.executable.keyword:c:\program files\avg\antivirus\regsvr.exe AND registry.path.keyword:*\microsoft\office\outlook\addins\antivirus.asoutext*)))
type: any
priority: 2
