description: |
  Detects tamper attempts to sophos av functionality via registry key modification
name: Tamper With Sophos AV Registry Keys
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:(*\sophos endpoint defense\tamperprotection\config\savenabled* OR *\sophos endpoint defense\tamperprotection\config\sedenabled* OR *\sophos\savservice\tamperprotection\enabled*)) AND winlog.event_data.Details.keyword:dword (0x00000000)
type: any
priority: 3
