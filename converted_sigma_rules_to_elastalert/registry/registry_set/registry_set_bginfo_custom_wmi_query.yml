description: |
  Detects setting of a new registry value related to BgInfo configuration, which can be abused to execute custom WMI query via "BgInfo.exe"
name: New BgInfo.EXE Custom WMI Query Registry Configuration
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.EventType.keyword:setvalue AND registry.path.keyword:*\\software\\winternals\\bginfo\\userfields\\* AND winlog.event_data.Details.keyword:6*
type: any
priority: 2
