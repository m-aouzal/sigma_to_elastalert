description: |
  Detects tampering with the "ChannelAccess" registry key in order to change access to Windows event channel.
name: Change Winevt Channel Access Permission Via Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:*\\microsoft\\windows\\currentversion\\winevt\\channels\\* AND registry.path.keyword:*\\channelaccess AND (winlog.event_data.Details.keyword:(*\(a;;0x1;;;la\)* OR *\(a;;0x1;;;sy\)* OR *\(a;;0x5;;;ba\)*))) AND (NOT (process.executable.keyword:c\:\\windows\\servicing\\trustedinstaller.exe OR (process.executable.keyword:c\:\\windows\\winsxs\\* AND process.executable.keyword:*\\tiworker.exe)))
type: any
priority: 3
