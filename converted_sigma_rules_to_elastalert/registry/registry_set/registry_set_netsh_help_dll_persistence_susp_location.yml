description: |
  Detects changes to the Netsh registry key to add a new DLL value that is located on a suspicious location. This change might be an indication of a potential persistence attempt by adding a malicious Netsh helper
  
name: New Netsh Helper DLL Registered From A Suspicious Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\\software\\microsoft\\netsh* AND ((winlog.event_data.Details.keyword:(*\:\\perflogs\\* OR *\:\\users\\public\\* OR *\:\\windows\\temp\\* OR *\\appdata\\local\\temp\\* OR *\\temporary\ internet*)) OR ((winlog.event_data.details.keyword:*\:\\users\\* AND winlog.event_data.details.keyword:*\\favorites\\*) OR (winlog.event_data.details.keyword:*\:\\users\\* AND winlog.event_data.details.keyword:*\\favourites\\*) OR (winlog.event_data.details.keyword:*\:\\users\\* AND winlog.event_data.details.keyword:*\\contacts\\*) OR (winlog.event_data.details.keyword:*\:\\users\\* AND winlog.event_data.details.keyword:*\\pictures\\*)))
type: any
priority: 3
