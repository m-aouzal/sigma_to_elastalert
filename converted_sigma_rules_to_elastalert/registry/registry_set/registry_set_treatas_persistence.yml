description: |
  Detect modification of TreatAs key to enable "rundll32.exe -sta" command
name: COM Hijacking via TreatAs
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*treatas\\\(default\) AND (NOT ((process.executable.keyword:c\:\\program\ files\\common\ files\\microsoft\ shared\\clicktorun\\* AND process.executable.keyword:*\\officeclicktorun.exe) OR process.executable.keyword:c\:\\program\ files\ \(x86\)\\microsoft\ office\\root\\integration\\integrator.exe OR process.executable.keyword:c\:\\windows\\system32\\svchost.exe OR (process.executable.keyword:(c\:\\windows\\system32\\msiexec.exe OR c\:\\windows\\syswow64\\msiexec.exe))))
type: any
priority: 2
