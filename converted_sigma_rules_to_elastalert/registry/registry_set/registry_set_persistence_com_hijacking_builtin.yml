description: |
  Detects potential COM object hijacking via modification of default system CLSID.
name: COM Object Hijacking Via Modification Of Default System CLSID Default Value
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((registry.path.keyword:*\clsid* AND (registry.path.keyword:(*\inprocserver32\(default) OR *\localserver32\(default)))) AND (registry.path.keyword:(*\{1f486a52-3cb1-48fd-8f50-b8dc300d9f9d}* OR *\{2155fee3-2419-4373-b102-6843707eb41f}* OR *\{4590f811-1d3a-11d0-891f-00aa004b2e24}* OR *\{4de225bf-cf59-4cfc-85f7-68b90f185355}* OR *\{ddc05a5a-351a-4e06-8eaf-54ec1bc2dcea}* OR *\{f56f6fdd-aa9d-4618-a949-c1b91af43b1a}* OR *\{f82b4ef1-93a9-4dde-8015-f7950a1a6e31}* OR *\{7849596a-48ea-486e-8937-a2a3009f31a9}* OR *\{0b91a74b-ad7c-4a9d-b563-29eef9167172}* OR *\{603d3801-bd81-11d0-a3a5-00c04fd706ec}*))) AND ((winlog.event_data.Details.keyword:(*:\perflogs* OR *\appdata\local* OR *\desktop* OR *\downloads* OR *\microsoft\windows\start menu\programs\startup* OR *\system32\spool\drivers\color* OR *\temporary internet* OR *\users\public* OR *\windows\temp* OR *%appdata%* OR *%temp%* OR *%tmp%*)) OR ((winlog.event_data.details.keyword:*:\users* AND winlog.event_data.details.keyword:*\favorites*) OR (winlog.event_data.details.keyword:*:\users* AND winlog.event_data.details.keyword:*\favourites*) OR (winlog.event_data.details.keyword:*:\users* AND winlog.event_data.details.keyword:*\contacts*) OR (winlog.event_data.details.keyword:*:\users* AND winlog.event_data.details.keyword:*\pictures*)))
type: any
priority: 3
