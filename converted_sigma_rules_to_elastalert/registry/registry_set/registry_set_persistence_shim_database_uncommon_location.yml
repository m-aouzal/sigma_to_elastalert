description: |
  Detects the installation of a new shim database where the file is located in a non-default location
name: Potential Persistence Via Shim Database In Uncommon Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (registry.path.keyword:*\\software\\microsoft\\windows\ nt\\currentversion\\appcompatflags\\installedsdb\\* AND registry.path.keyword:*\\databasepath*) AND (NOT winlog.event_data.Details.keyword:*\:\\windows\\apppatch\\custom*)
type: any
priority: 3
