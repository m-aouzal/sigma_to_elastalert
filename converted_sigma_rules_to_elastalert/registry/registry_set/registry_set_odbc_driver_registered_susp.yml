description: |
  Detects the registration of a new ODBC driver where the driver is located in a potentially suspicious location
name: Potentially Suspicious ODBC Driver Registered
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\\software\\odbc\\odbcinst.ini\\* AND (registry.path.keyword:(*\\driver OR *\\setup)) AND (winlog.event_data.Details.keyword:(*\:\\perflogs\\* OR *\:\\programdata\\* OR *\:\\temp\\* OR *\:\\users\\public\\* OR *\:\\windows\\registration\\crmlog* OR *\:\\windows\\system32\\com\\dmp\\* OR *\:\\windows\\system32\\fxstmp\\* OR *\:\\windows\\system32\\microsoft\\crypto\\rsa\\machinekeys\\* OR *\:\\windows\\system32\\spool\\drivers\\color\\* OR *\:\\windows\\system32\\spool\\printers\\* OR *\:\\windows\\system32\\spool\\servers\\* OR *\:\\windows\\system32\\tasks_migrated\\* OR *\:\\windows\\system32\\tasks\\microsoft\\windows\\synccenter\\* OR *\:\\windows\\syswow64\\com\\dmp\\* OR *\:\\windows\\syswow64\\fxstmp\\* OR *\:\\windows\\syswow64\\tasks\\microsoft\\windows\\pla\\system\\* OR *\:\\windows\\syswow64\\tasks\\microsoft\\windows\\synccenter\\* OR *\:\\windows\\tasks\\* OR *\:\\windows\\temp\\* OR *\:\\windows\\tracing\\* OR *\\appdata\\local\\temp\\* OR *\\appdata\\roaming\\*))
type: any
priority: 3
