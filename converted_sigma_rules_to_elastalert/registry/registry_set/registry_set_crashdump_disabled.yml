description: |
  Detects disabling the CrashDump per registry (as used by HermeticWiper)
name: CrashControl CrashDump Disabled
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*system\currentcontrolset\control\crashcontrol* AND winlog.event_data.Details.keyword:dword (0x00000000)
type: any
priority: 2
