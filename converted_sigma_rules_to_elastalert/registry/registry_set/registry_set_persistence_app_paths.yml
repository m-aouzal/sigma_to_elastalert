description: |
  Detects changes to the "Default" property for keys located in the SoftwareMicrosoftWindowsCurrentVersionApp Paths registry. Which might be used as a method of persistence
The entries found under App Paths are used primarily for the following purposes.
First, to map an application's executable file name to that file's fully qualified path.
Second, to prepend information to the PATH environment variable on a per-application, per-process basis.

name: Potential Persistence Via App Paths Default Property
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: registry.path.keyword:*\software\microsoft\windows\currentversion\app paths* AND (registry.path.keyword:(*(default) OR *path)) AND (winlog.event_data.Details.keyword:(*\users\public* OR *\appdata\local\temp* OR *\windows\temp* OR *\desktop* OR *\downloads* OR *%temp%* OR *%tmp%* OR *iex* OR *invoke-* OR *rundll32* OR *regsvr32* OR *mshta* OR *cscript* OR *wscript* OR *.bat* OR *.hta* OR *.dll* OR *.ps1*))
type: any
priority: 3
