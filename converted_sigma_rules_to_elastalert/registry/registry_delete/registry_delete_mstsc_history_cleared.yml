description: |
  Detects the deletion of registry keys containing the MSTSC connection history
name: Terminal Server Client Connection History Cleared - Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.EventType.keyword:deletevalue AND registry.path.keyword:*\\microsoft\\terminal\ server\ client\\default\\mru*) OR (winlog.event_data.EventType.keyword:deletekey AND registry.path.keyword:*\\microsoft\\terminal\ server\ client\\servers\\*)
type: any
priority: 3
