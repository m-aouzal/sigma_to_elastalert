description: |
  Detects COM object hijacking via TreatAs subkey
name: Potential COM Object Hijacking Via TreatAs Subkey - Registry
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.EventType.keyword:createkey AND (registry.path.keyword:*hku\\* AND registry.path.keyword:*classes\\clsid\\* AND registry.path.keyword:*\\treatas*)) AND (NOT process.executable.keyword:c\:\\windows\\system32\\svchost.exe)
type: any
priority: 2
