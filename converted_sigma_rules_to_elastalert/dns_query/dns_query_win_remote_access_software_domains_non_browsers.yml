description: |
  An adversary may use legitimate desktop support and remote access software, such as Team Viewer, Go2Assist, LogMein, AmmyyAdmin, etc, to establish an interactive command and control channel to target systems within networks.
  These services are commonly used as legitimate technical support software, and may be allowed by application control within a target environment.
  Remote access tools like VNC, Ammyy, and Teamviewer are used frequently when compared with other legitimate software commonly used by adversaries. (Citation: Symantec Living off the Land)
  
name: DNS Query To Remote Access Software Domain From Non-Browser App
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((dns.question.name.keyword:(*agent.jumpcloud.com OR *agentreporting.atera.com OR *ammyy.com OR *api.parsec.app OR *api.playanext.com OR *api.splashtop.com OR *app.atera.com OR *assist.zoho.com OR *authentication.logmeininc.com OR *beyondtrustcloud.com OR *cdn.kaseya.net OR *client.teamviewer.com OR *comserver.corporate.beanywhere.com OR *control.connectwise.com OR *downloads.zohocdn.com OR *dwservice.net OR *express.gotoassist.com OR *getgo.com OR *getscreen.me OR *integratedchat.teamviewer.com OR *join.zoho.com OR *kickstart.jumpcloud.com OR *license.bomgar.com OR *logmein-gateway.com OR *logmein.com OR *logmeincdn.http.internapcdn.net OR *n-able.com OR *net.anydesk.com OR *netsupportsoftware.com OR *parsecusercontent.com OR *pubsub.atera.com OR *relay.kaseya.net OR *relay.screenconnect.com OR *relay.splashtop.com OR *remoteassistance.support.services.microsoft.com OR *remotedesktop-pa.googleapis.com OR *remoteutilities.com OR *secure.logmeinrescue.com OR *services.vnc.com OR *static.remotepc.com OR *swi-rc.com OR *swi-tc.com OR *tailscale.com OR *telemetry.servers.qetqo.com OR *tmate.io OR *twingate.com OR *zohoassist.com)) OR (dns.question.name.keyword:*.rustdesk.com AND dns.question.name.keyword:rs-*)) AND (NOT ((process.executable.keyword:(c:\program files\google\chrome\application\chrome.exe OR c:\program files (x86)\google\chrome\application\chrome.exe)) OR (process.executable.keyword:(c:\program files\mozilla firefox\firefox.exe OR c:\program files (x86)\mozilla firefox\firefox.exe)) OR (process.executable.keyword:(c:\program files (x86)\internet explorer\iexplore.exe OR c:\program files\internet explorer\iexplore.exe)) OR (winlog.event_data.image.keyword:c:\program files (x86)\microsoft\edgewebview\application* OR winlog.event_data.image.keyword:*\windowsapps\microsoftedge.exe OR (winlog.event_data.image.keyword:(c:\program files (x86)\microsoft\edge\application\msedge.exe OR c:\program files\microsoft\edge\application\msedge.exe))) OR ((process.executable.keyword:(c:\program files (x86)\microsoft\edgecore* OR c:\program files\microsoft\edgecore*)) AND (process.executable.keyword:(*\msedge.exe OR *\msedgewebview2.exe))) OR process.executable.keyword:*\safari.exe OR (process.executable.keyword:(*\msmpeng.exe OR *\mssense.exe)) OR (process.executable.keyword:*\brave.exe AND process.executable.keyword:c:\program files\bravesoftware*) OR (process.executable.keyword:*\appdata\local\maxthon* AND process.executable.keyword:*\maxthon.exe) OR (process.executable.keyword:*\appdata\local\programs\opera* AND process.executable.keyword:*\opera.exe) OR ((process.executable.keyword:(c:\program files\seamonkey* OR c:\program files (x86)\seamonkey*)) AND process.executable.keyword:*\seamonkey.exe) OR (process.executable.keyword:*\appdata\local\vivaldi* AND process.executable.keyword:*\vivaldi.exe) OR ((process.executable.keyword:(c:\program files\naver\naver whale* OR c:\program files (x86)\naver\naver whale*)) AND process.executable.keyword:*\whale.exe) OR process.executable.keyword:*\tor browser* OR ((process.executable.keyword:(c:\program files\waterfox* OR c:\program files (x86)\waterfox*)) AND process.executable.keyword:*\waterfox.exe) OR (process.executable.keyword:*\appdata\local\programs\midori-ng* AND process.executable.keyword:*\midori next generation.exe) OR ((process.executable.keyword:(c:\program files\slimbrowser* OR c:\program files (x86)\slimbrowser*)) AND process.executable.keyword:*\slimbrowser.exe) OR (process.executable.keyword:*\appdata\local\flock* AND process.executable.keyword:*\flock.exe) OR (process.executable.keyword:*\appdata\local\phoebe* AND process.executable.keyword:*\phoebe.exe) OR ((process.executable.keyword:(c:\program files\falkon* OR c:\program files (x86)\falkon*)) AND process.executable.keyword:*\falkon.exe) OR ((process.executable.keyword:(c:\program files (x86)\avant browser* OR c:\program files\avant browser*)) AND process.executable.keyword:*\avant.exe)))
type: any
priority: 2
