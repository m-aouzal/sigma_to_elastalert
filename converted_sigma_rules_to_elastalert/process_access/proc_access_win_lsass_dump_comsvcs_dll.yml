description: |
  Detects adversaries leveraging the MiniDump export function from comsvcs.dll via rundll32 to perform a memory dump from lsass.
name: Lsass Memory Dump via Comsvcs DLL
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.TargetImage.keyword:*\lsass.exe AND process.executable.keyword:*\rundll32.exe AND winlog.event_data.CallTrace.keyword:*comsvcs.dll*
type: any
priority: 3
