description: |
  Detects process access request to uncommon target images with a "PROCESS_ALL_ACCESS" access mask.
  
name: Uncommon Process Access Rights For Target Image
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.TargetImage.keyword:(*\\calc.exe OR *\\calculator.exe OR *\\mspaint.exe OR *\\notepad.exe OR *\\ping.exe OR *\\wordpad.exe OR *\\write.exe)) AND winlog.event_data.GrantedAccess.keyword:0x1fffff
type: any
priority: 1
