description: |
  Detects suspicious access to LSASS handle via a call trace to "seclogon.dll" with a suspicious access right.
name: Suspicious LSASS Access Via MalSecLogon
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.TargetImage.keyword:*\lsass.exe AND process.executable.keyword:*\svchost.exe AND winlog.event_data.GrantedAccess.keyword:0x14c0 AND winlog.event_data.CallTrace.keyword:*seclogon.dll*
type: any
priority: 3
