description: |
  Detects when a process tries to access the memory of svchost to potentially dump credentials.
name: Credential Dumping Attempt Via Svchost
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.TargetImage.keyword:*\\svchost.exe AND winlog.event_data.GrantedAccess.keyword:0x143a) AND (NOT (process.executable.keyword:(*\\services.exe OR *\\msiexec.exe)))
type: any
priority: 3
