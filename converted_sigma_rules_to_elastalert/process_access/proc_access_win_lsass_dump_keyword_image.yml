description: |
  Detects LSASS process access requests from a source process with the "dump" keyword in its image name.
name: LSASS Memory Access by Tool With Dump Keyword In Name
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.TargetImage.keyword:*\lsass.exe AND process.executable.keyword:*dump* AND (winlog.event_data.GrantedAccess.keyword:(*10 OR *30 OR *50 OR *70 OR *90 OR *b0 OR *d0 OR *f0 OR *18 OR *38 OR *58 OR *78 OR *98 OR *b8 OR *d8 OR *f8 OR *1a OR *3a OR *5a OR *7a OR *9a OR *ba OR *da OR *fa OR *0x14c2 OR *ff))
type: any
priority: 3
