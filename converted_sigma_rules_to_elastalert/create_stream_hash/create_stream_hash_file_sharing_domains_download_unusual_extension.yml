description: |
  Detects the download of suspicious file type from a well-known file and paste sharing domain
name: Unusual File Download From File Sharing Websites - File Stream
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.Contents.keyword:(*.githubusercontent.com* OR *anonfiles.com* OR *cdn.discordapp.com* OR *ddns.net* OR *dl.dropboxusercontent.com* OR *ghostbin.co* OR *glitch.me* OR *gofile.io* OR *hastebin.com* OR *mediafire.com* OR *mega.nz* OR *onrender.com* OR *pages.dev* OR *paste.ee* OR *pastebin.com* OR *pastebin.pl* OR *pastetext.net* OR *pixeldrain.com* OR *privatlab.com* OR *privatlab.net* OR *send.exploit.in* OR *sendspace.com* OR *storage.googleapis.com* OR *storjshare.io* OR *supabase.co* OR *temp.sh* OR *transfer.sh* OR *trycloudflare.com* OR *ufile.io* OR *w3spaces.com* OR *workers.dev*)) AND (file.path.keyword:(*.bat:zone* OR *.cmd:zone* OR *.ps1:zone*))
type: any
priority: 2
