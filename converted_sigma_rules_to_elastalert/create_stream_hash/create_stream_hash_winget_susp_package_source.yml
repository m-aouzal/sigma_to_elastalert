description: |
  Detects potential suspicious winget package installation from a suspicious source.
name: Potential Suspicious Winget Package Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.Contents.keyword:\[zonetransfer\]\ \ zoneid\=3* AND (winlog.event_data.Contents.keyword:(*\:\/\/1* OR *\:\/\/2* OR *\:\/\/3* OR *\:\/\/4* OR *\:\/\/5* OR *\:\/\/6* OR *\:\/\/7* OR *\:\/\/8* OR *\:\/\/9*)) AND file.path.keyword:*\:zone.identifier AND file.path.keyword:*\\appdata\\local\\temp\\winget\\*
type: any
priority: 3
