description: |
  Detects the creation of a suspicious ADS (Alternate Data Stream) file by software other than browsers
name: Creation Of a Suspicious ADS File Outside a Browser Download
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.Contents.keyword:\[zonetransfer\]\ \ zoneid\=3* AND file.path.keyword:*\:zone.identifier AND (file.path.keyword:(*.exe* OR *.scr* OR *.bat* OR *.cmd* OR *.docx* OR *.hta* OR *.jse* OR *.lnk* OR *.pptx* OR *.ps* OR *.reg* OR *.sct* OR *.vb* OR *.wsc* OR *.wsf* OR *.xlsx*))) AND (NOT (process.executable.keyword:*\\brave.exe OR (process.executable.keyword:(c\:\\program\ files\\google\\chrome\\application\\chrome.exe OR c\:\\program\ files\ \(x86\)\\google\\chrome\\application\\chrome.exe)) OR (process.executable.keyword:(c\:\\program\ files\\mozilla\ firefox\\firefox.exe OR c\:\\program\ files\ \(x86\)\\mozilla\ firefox\\firefox.exe)) OR (process.executable.keyword:(c\:\\program\ files\ \(x86\)\\internet\ explorer\\iexplore.exe OR c\:\\program\ files\\internet\ explorer\\iexplore.exe)) OR process.executable.keyword:*\\maxthon.exe OR (winlog.event_data.image.keyword:c\:\\program\ files\ \(x86\)\\microsoft\\edgewebview\\application\\* OR winlog.event_data.image.keyword:*\\windowsapps\\microsoftedge.exe OR (winlog.event_data.image.keyword:(c\:\\program\ files\ \(x86\)\\microsoft\\edge\\application\\msedge.exe OR c\:\\program\ files\\microsoft\\edge\\application\\msedge.exe))) OR ((process.executable.keyword:(c\:\\program\ files\ \(x86\)\\microsoft\\edgecore\\* OR c\:\\program\ files\\microsoft\\edgecore\\*)) AND (process.executable.keyword:(*\\msedge.exe OR *\\msedgewebview2.exe))) OR process.executable.keyword:*\\opera.exe OR process.executable.keyword:*\\safari.exe OR process.executable.keyword:*\\seamonkey.exe OR process.executable.keyword:*\\vivaldi.exe OR process.executable.keyword:*\\whale.exe OR (process.executable.keyword:c\:\\program\ files\\windowsapps\\microsoft.screensketch_* AND process.executable.keyword:*\\snippingtool\\snippingtool.exe AND file.path.keyword:c\:\\users\\* AND (file.path.keyword:*\\appdata\\local\\packages\\microsoft.screensketch_* AND file.path.keyword:*\\tempstate\\screenshot\ *) AND file.path.keyword:*.png\:zone.identifier)))
type: any
priority: 2
