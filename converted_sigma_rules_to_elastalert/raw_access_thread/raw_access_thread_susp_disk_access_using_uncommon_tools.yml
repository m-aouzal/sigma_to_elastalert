description: |
  Detects raw disk access using uncommon tools or tools that are located in suspicious locations (heavy filtering is required), which could indicate possible defense evasion attempts
name: Potential Defense Evasion Via Raw Disk Access By Uncommon Tools
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (NOT (file.path.keyword:*floppy* OR (process.executable.keyword:(*\:\\$windows.\~bt\\* OR *\:\\program\ files\ \(x86\)\\* OR *\:\\program\ files\\* OR *\:\\windows\\ccm\\* OR *\:\\windows\\explorer.exe* OR *\:\\windows\\servicing\\* OR *\:\\windows\\softwaredistribution\\* OR *\:\\windows\\system32\\* OR *\:\\windows\\systemapps\\* OR *\:\\windows\\uus\\* OR *\:\\windows\\winsxs\\*)) OR (process.executable.keyword:(registry OR system)) OR (process.executable.keyword:*\:\\programdata\\microsoft\\windows\ defender\\platform\\* AND process.executable.keyword:*\\msmpeng.exe) OR (process.executable.keyword:*\:\\users\\* AND process.executable.keyword:*\\appdata\\* AND process.executable.keyword:*\\microsoft\\*) OR (process.executable.keyword:*\:\\windows\\temp\\* AND (process.executable.keyword:(*\\executables\\ssdupdate.exe OR *\\hostmetadata\\nvmehostmetadata.exe))) OR (NOT _exists_:process.executable) OR process.executable.keyword:*\:\\windows\\immersivecontrolpanel\\systemsettings.exe)) AND (NOT ((process.executable.keyword:*\\appdata\\local\\githubdesktop\\app\-* AND process.executable.keyword:*\\resources\\app\\git\\mingw64\\bin\\git.exe) OR (process.executable.keyword:*\:\\windows\\temp\\asgard2\-agent\\* AND process.executable.keyword:*\\thor.exe) OR process.executable.keyword:*\\appdata\\local\\keybase\\upd.exe*))
type: any
priority: 1
