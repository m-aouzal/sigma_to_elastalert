description: |
  Detects a BITS transfer job downloading file(s) from a direct IP address.
name: BITS Transfer Job Download From Direct IP
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:microsoft\-windows\-bits\-client\/operational AND ((event.code.keyword:16403 AND (winlog.event_data.RemoteName.keyword:(*http\:\/\/1* OR *http\:\/\/2* OR *http\:\/\/3* OR *http\:\/\/4* OR *http\:\/\/5* OR *http\:\/\/6* OR *http\:\/\/7* OR *http\:\/\/8* OR *http\:\/\/9* OR *https\:\/\/1* OR *https\:\/\/2* OR *https\:\/\/3* OR *https\:\/\/4* OR *https\:\/\/5* OR *https\:\/\/6* OR *https\:\/\/7* OR *https\:\/\/8* OR *https\:\/\/9*))) AND (NOT ((winlog.event_data.RemoteName.keyword:(*\:\/\/10.* OR *\:\/\/192.168.* OR *\:\/\/172.16.* OR *\:\/\/172.17.* OR *\:\/\/172.18.* OR *\:\/\/172.19.* OR *\:\/\/172.20.* OR *\:\/\/172.21.* OR *\:\/\/172.22.* OR *\:\/\/172.23.* OR *\:\/\/172.24.* OR *\:\/\/172.25.* OR *\:\/\/172.26.* OR *\:\/\/172.27.* OR *\:\/\/172.28.* OR *\:\/\/172.29.* OR *\:\/\/172.30.* OR *\:\/\/172.31.* OR *\:\/\/127.* OR *\:\/\/169.254.*)) OR (winlog.event_data.RemoteName.keyword:(*https\:\/\/7\-* OR *http\:\/\/7\-*)))))
type: any
priority: 3
