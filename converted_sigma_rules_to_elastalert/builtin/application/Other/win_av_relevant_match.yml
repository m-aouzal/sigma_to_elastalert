description: |
  Detects potentially highly relevant antivirus events in the application log based on known virus signature names and malware keywords.
  
name: Relevant Anti-Virus Signature Keywords In Application Log
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:application AND ((*adfind* OR *asp\/backdoor\ * OR *atk\/* OR *backdoor.asp* OR *backdoor.cobalt* OR *backdoor.jsp* OR *backdoor.php* OR *blackworm* OR *brutel* OR *bruter* OR *chopper* OR *cobalt* OR *cobeacon* OR *cometer* OR *cryptes* OR *cryptor* OR *destructor* OR *dumpcreds* OR *exploit.script.cve* OR *fastreverseproxy* OR *filecoder* OR *grandcrab\ * OR *hacktool* OR *hktl* OR *htool\-* OR *\/htool* OR *.htool* OR *iisexchgspawncmd* OR *impacket* OR *jsp\/backdoor\ * OR *keylogger* OR *koadic* OR *krypt* OR *lazagne* OR *metasploit* OR *meterpreter* OR *metetool* OR *mikatz* OR *mimikatz* OR *mpreter* OR *msfshell* OR *nighthawk* OR *packed.generic.347* OR *pentestpowershell* OR *phobos* OR *php\/backdoor\ * OR *potato* OR *powersploit* OR *powerssh* OR *pshlspy* OR *pswtool* OR *pwcrack* OR *pwdump* OR *ransom* OR *rozena* OR *ryzerlo* OR *sbelt* OR *seatbelt* OR *securitytool\ * OR *sharpdump* OR *shellcode* OR *sliver* OR *splinter* OR *swrort* OR *tescrypt* OR *teslacrypt* OR *turtleloader* OR *valyria* OR *webshell*) AND (NOT ((*anti_ransomware_service.exe* OR *anti\-ransomware* OR *crack* OR *cyber\-protect\-service.exe* OR *encryptor* OR *keygen*) OR winlog.event_data.Level.keyword:4 OR winlog.provider_name.keyword:microsoft\-windows\-restartmanager)))
type: any
priority: 3
