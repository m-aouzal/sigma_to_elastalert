description: |
  This rule detects a suspicious crash of the Microsoft Malware Protection Engine
name: Microsoft Malware Protection Engine Crash - WER
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Application AND (winlog.provider_name.keyword:windows\ error\ reporting AND event.code.keyword:1001 AND (winlog.event_data.Data.keyword:*msmpeng.exe* AND winlog.event_data.Data.keyword:*mpengine.dll*))
type: any
priority: 3
