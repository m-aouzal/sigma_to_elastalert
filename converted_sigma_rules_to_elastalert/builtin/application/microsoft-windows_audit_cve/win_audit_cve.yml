description: |
  Detects events generated by user-mode applications when they call the CveEventWrite API when a known vulnerability is trying to be exploited.
  MS started using this log in Jan. 2020 with CVE-2020-0601 (a Windows CryptoAPI vulnerability.
  Unfortunately, that is about the only instance of CVEs being written to this log.

name: Audit CVE Event
index: winlogbeat-*
filter:
- query:
    query_string:
      query: winlog.channel.keyword:application AND ((winlog.provider_name.keyword:(microsoft\-windows\-audit\-cve
        OR audit\-cve)) AND event.code.keyword:1)
type: any
priority: 4
mitre_attack_tactic:
- execution
- privilege-escalation
- defense-evasion
- credential-access
- lateral-movement
- impact
mitre_attack_technique:
- t1203
- t1068
- t1211
- t1212
- t1210
- t1499.004
risk: critical
