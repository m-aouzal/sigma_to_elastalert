description: |
  Detects potential abuse of ntdsutil to dump ntds.dit database
name: Ntdsutil Abuse
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:application AND (winlog.provider_name.keyword:esent AND (event.code.keyword:(216 OR 325 OR 326 OR 327)) AND winlog.event_data.Data.keyword:*ntds.dit*)
type: any
priority: 2
