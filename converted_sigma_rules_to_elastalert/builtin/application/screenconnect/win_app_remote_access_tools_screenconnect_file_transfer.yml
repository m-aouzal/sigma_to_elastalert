description: |
  Detects file being transferred via ScreenConnect RMM
name: Remote Access Tool - ScreenConnect File Transfer
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Application AND (winlog.provider_name.keyword:screenconnect AND event.code.keyword:201 AND winlog.event_data.Data.keyword:*transferred\ files\ with\ action*)
type: any
priority: 1
