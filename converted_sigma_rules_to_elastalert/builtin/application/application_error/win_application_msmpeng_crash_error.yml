description: |
  This rule detects a suspicious crash of the Microsoft Malware Protection Engine
name: Microsoft Malware Protection Engine Crash
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Application AND (winlog.provider_name.keyword:application\ error AND event.code.keyword:1000 AND (winlog.event_data.Data.keyword:*msmpeng.exe* AND winlog.event_data.Data.keyword:*mpengine.dll*))
type: any
priority: 3
