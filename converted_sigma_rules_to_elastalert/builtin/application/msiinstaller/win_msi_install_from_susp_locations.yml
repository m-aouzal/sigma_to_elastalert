description: |
  Detects MSI package installation from suspicious locations
name: MSI Installation From Suspicious Locations
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:application AND ((winlog.provider_name.keyword:msiinstaller AND (event.code.keyword:(1040 OR 1042)) AND (winlog.event_data.Data.keyword:(*\:\\windows\\temp\\* OR *\\\\* OR *\\desktop\\* OR *\\perflogs\\* OR *\\users\\public\\*))) AND (NOT (winlog.event_data.Data.keyword:(*\\appdata\\local\\temp\\winget\\* OR *c\:\\windows\\temp\\updhealthtools.msi*))))
type: any
priority: 2
