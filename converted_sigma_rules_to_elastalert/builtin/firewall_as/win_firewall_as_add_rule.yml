description: |
  Detects when a rule has been added to the Windows Firewall exception list
name: Uncommon New Firewall Rule Added In Windows Firewall Exception List
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:microsoft\-windows\-windows\ firewall\ with\ advanced\ security\/firewall AND ((event.code.keyword:(2004 OR 2071 OR 2097)) AND (NOT (winlog.event_data.Action.keyword:2 OR (winlog.event_data.ApplicationPath.keyword:(c\:\\program\ files\ \(x86\)\\* OR c\:\\program\ files\\* OR c\:\\windows\\system32\\* OR c\:\\windows\\syswow64\\* OR c\:\\windows\\winsxs\\*)) OR (winlog.event_data.ApplicationPath.keyword:(*c\:\\perflogs\\* OR *c\:\\temp\\* OR *c\:\\tmp\\* OR *c\:\\users\\public\\* OR *c\:\\windows\\tasks\\* OR *c\:\\windows\\temp\\* OR *\\appdata\\local\\temp\\*)) OR (NOT _exists_:winlog.event_data.ApplicationPath))) AND (NOT ((winlog.event_data.ModifyingApplication.keyword:c\:\\programdata\\microsoft\\windows\ defender\\platform\\* AND winlog.event_data.ModifyingApplication.keyword:*\\msmpeng.exe) OR ((winlog.event_data.ModifyingApplication.keyword:(c\:\\windows\\system32\\svchost.exe OR c\:\\windows\\system32\\dllhost.exe)) AND winlog.event_data.ApplicationPath.keyword:""))))
type: any
priority: 2
