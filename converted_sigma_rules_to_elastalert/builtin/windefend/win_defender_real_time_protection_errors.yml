description: |
  Detects issues with Windows Defender Real-Time Protection features
name: Windows Defender Real-Time Protection Failure/Restart
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Microsoft-Windows-Windows Defender/Operational AND ((event.code.keyword:(3002 OR 3007)) AND (NOT (winlog.event_data.Feature_Name.keyword:%%886 AND (winlog.event_data.Reason.keyword:(%%892 OR %%858)))))
type: any
priority: 2
