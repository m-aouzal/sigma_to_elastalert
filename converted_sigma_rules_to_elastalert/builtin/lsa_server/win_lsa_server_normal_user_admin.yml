description: |
  Detect standard users login that are part of high privileged groups such as the Administrator group
name: Standard User In High Privileged Group
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:microsoft\-windows\-lsa\/operational AND ((event.code.keyword:300 AND winlog.event_data.TargetUserSid.keyword:s\-1\-5\-21\-* AND (winlog.event_data.SidList.keyword:(*s\-1\-5\-32\-544* OR *\-500\}* OR *\-518\}* OR *\-519\}*))) AND (NOT (winlog.event_data.TargetUserSid.keyword:(*\-500 OR *\-518 OR *\-519))))
type: any
priority: 2
