description: |
  Detects the invocation of TabTip via CLSID as seen when JuicyPotatoNG is used on a system in brute force mode
name: Local Privilege Escalation Indicator TabTip
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:system AND (winlog.provider_name.keyword:microsoft\-windows\-distributedcom AND event.code.keyword:10001 AND winlog.event_data.param1.keyword:c\:\\program\ files\\common\ files\\microsoft\ shared\\ink\\tabtip.exe AND winlog.event_data.param2.keyword:2147943140 AND winlog.event_data.param3.keyword:\{054aae20\-4bea\-4347\-8a35\-64a533254a9d\})
type: any
priority: 3
