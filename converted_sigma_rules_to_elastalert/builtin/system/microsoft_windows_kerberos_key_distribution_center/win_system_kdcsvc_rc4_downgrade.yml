description: |
  Detects the exploitation of a security bypass and elevation of privilege vulnerability with Authentication Negotiation by using weak RC4-HMAC negotiation
name: KDC RC4-HMAC Downgrade CVE-2022-37966
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND (event.code.keyword:42 AND winlog.provider_name.keyword:kerberos\-key\-distribution\-center AND winlog.event_data.Level.keyword:2)
type: any
priority: 3
