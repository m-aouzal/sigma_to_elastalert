description: |
  Detects when the "Windows Defender Threat Protection" service is disabled.
name: Windows Defender Threat Detection Service Disabled
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:system AND (event.code.keyword:7036 AND winlog.provider_name.keyword:service\ control\ manager AND (winlog.event_data.param1.keyword:(windows\ defender\ antivirus\ service OR service\ antivirus\ microsoft\ defender)) AND (winlog.event_data.param2.keyword:(stopped OR arrêté)))
type: any
priority: 2
