description: |
  Detects important or interesting Windows services that got terminated unexpectedly.
name: Important Windows Service Terminated Unexpectedly
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND ((winlog.provider_name.keyword:service control manager AND event.code.keyword:7034) AND (winlog.event_data.param1:*message queuing* OR (winlog.event_data.binary.keyword:(*4d0053004d005100* OR *6d0073006d007100*))))
type: any
priority: 3
