description: |
  Detects a Mesh Agent service installation. Mesh Agent is used to remotely manage computers
name: Mesh Agent Service Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND ((winlog.provider_name.keyword:service control manager AND event.code.keyword:7045) AND (winlog.event_data.imagepath.keyword:*meshagent.exe* OR winlog.event_data.servicename.keyword:*mesh agent*))
type: any
priority: 2
