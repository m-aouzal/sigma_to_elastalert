description: |
  Detects Remote Utilities Host service installation on the target system.
name: Remote Utilities Host Service Install
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND ((winlog.provider_name.keyword:service control manager AND event.code.keyword:7045) AND ((winlog.event_data.imagepath.keyword:*\rutserv.exe* AND winlog.event_data.imagepath.keyword:*-service*) OR winlog.event_data.servicename.keyword:remote utilities - host))
type: any
priority: 2
