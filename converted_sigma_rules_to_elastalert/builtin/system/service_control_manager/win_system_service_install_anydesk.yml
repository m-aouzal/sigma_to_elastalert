description: |
  Detects the installation of the anydesk software service. Which could be an indication of anydesk abuse if you the software isn't already used.
name: Anydesk Remote Access Software Service Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:system AND ((winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045) AND ((winlog.event_data.servicename.keyword:*anydesk* AND winlog.event_data.servicename.keyword:*service*) OR winlog.event_data.imagepath.keyword:*anydesk*))
type: any
priority: 2
