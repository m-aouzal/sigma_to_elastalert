description: |
  Detects a TacticalRMM service installation. Tactical RMM is a remote monitoring & management tool.
name: TacticalRMM Service Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND ((winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045) AND (winlog.event_data.imagepath.keyword:*tacticalrmm.exe* OR winlog.event_data.servicename.keyword:*tacticalrmm\ agent\ service*))
type: any
priority: 2
