description: |
  Detects PsExec service installation and execution events
name: PsExec Service Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND ((winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045) AND (winlog.event_data.servicename.keyword:psexesvc OR winlog.event_data.imagepath.keyword:*\\psexesvc.exe))
type: any
priority: 2
