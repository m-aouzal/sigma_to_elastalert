description: |
  Detects Obfuscated Powershell via VAR++ LAUNCHER
name: Invoke-Obfuscation VAR++ LAUNCHER OBFUSCATION - System
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND (winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045 AND (winlog.event_data.ImagePath.keyword:*\&\&set* AND winlog.event_data.ImagePath.keyword:*cmd* AND winlog.event_data.ImagePath.keyword:*\/c* AND winlog.event_data.ImagePath.keyword:*\-f*) AND (winlog.event_data.ImagePath.keyword:(*\{0\}* OR *\{1\}* OR *\{2\}* OR *\{3\}* OR *\{4\}* OR *\{5\}*)))
type: any
priority: 3
