description: |
  Detects Obfuscated use of Environment Variables to execute PowerShell
name: Invoke-Obfuscation VAR+ Launcher - System
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:system AND (winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045 AND (winlog.event_data.ImagePath.keyword:*cmd* AND winlog.event_data.ImagePath.keyword:*\"set* AND winlog.event_data.ImagePath.keyword:*\-f*) AND (winlog.event_data.ImagePath.keyword:(*\/c* OR *\/r*)))
type: any
priority: 3
