description: |
  Detects the installation of RTCore service. Which could be an indication of Micro-Star MSI Afterburner vulnerable driver abuse
name: RTCore Suspicious Service Installation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:System AND (winlog.provider_name.keyword:service\ control\ manager AND event.code.keyword:7045 AND winlog.event_data.ServiceName.keyword:rtcore64)
type: any
priority: 3
