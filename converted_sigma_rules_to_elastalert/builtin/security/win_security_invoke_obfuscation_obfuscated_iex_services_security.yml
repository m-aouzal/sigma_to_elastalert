description: |
  Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the code block linked in the references
name: Invoke-Obfuscation Obfuscated IEX Invocation - Security
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (event.code.keyword:4697 AND (winlog.event_data.servicefilename.keyword:/$pshome[s*d{1,3}s*]s*+s*$pshome[/ OR winlog.event_data.servicefilename.keyword:/$shellid[s*d{1,3}s*]s*+s*$shellid[/ OR winlog.event_data.servicefilename.keyword:/$env:public[s*d{1,3}s*]s*+s*$env:public[/ OR winlog.event_data.servicefilename.keyword:/$env:comspec[(s*d{1,3}s*,){2}/ OR winlog.event_data.servicefilename.keyword:/*mdr*ws*).name/ OR winlog.event_data.servicefilename.keyword:/$verbosepreference.tostring(/ OR winlog.event_data.servicefilename.keyword:/string]s*$verbosepreference/))
type: any
priority: 3
