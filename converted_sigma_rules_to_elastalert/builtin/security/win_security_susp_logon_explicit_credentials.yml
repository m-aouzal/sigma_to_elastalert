description: |
  Detects suspicious processes logging on with explicit credentials
name: Suspicious Remote Logon with Explicit Credentials
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((event.code.keyword:4648 AND (process.executable.keyword:(*\\cmd.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\winrs.exe OR *\\wmic.exe OR *\\net.exe OR *\\net1.exe OR *\\reg.exe))) AND (NOT (winlog.event_data.TargetServerName.keyword:localhost OR (user.name.keyword:*$ AND winlog.event_data.TargetUserName.keyword:*$))))
type: any
priority: 2
