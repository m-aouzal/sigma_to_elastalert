description: |
  Detects suspicious scheduled task creation events. Based on attributes such as paths, commands line flags, etc.
name: Suspicious Scheduled Task Creation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (event.code.keyword:4698 AND (winlog.event_data.TaskContent.keyword:(*\\appdata\\local\\temp\\* OR *\\appdata\\roaming\\* OR *\\users\\public\\* OR *\\windows\\temp\\* OR *c\:\\temp\\* OR *\\desktop\\* OR *\\downloads\\* OR *\\temporary\ internet* OR *c\:\\programdata\\* OR *c\:\\perflogs\\*)) AND (winlog.event_data.TaskContent.keyword:(*regsvr32* OR *rundll32* OR *cmd.exe\<\/command\>* OR *cmd\<\/command\>* OR *\<arguments\>\/c\ * OR *\<arguments\>\/k\ * OR *\<arguments\>\/r\ * OR *powershell* OR *pwsh* OR *mshta* OR *wscript* OR *cscript* OR *certutil* OR *bitsadmin* OR *bash.exe* OR *bash\ * OR *scrcons* OR *wmic\ * OR *wmic.exe* OR *forfiles* OR *scriptrunner* OR *hh.exe*)))
type: any
priority: 3
