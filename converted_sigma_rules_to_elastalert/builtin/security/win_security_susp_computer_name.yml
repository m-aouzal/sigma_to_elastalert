description: |
  Detects suspicious computer name samtheadmin-{1..100}$ generated by hacktool
name: Win Susp Computer Name Containing Samtheadmin
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((winlog.event_data.SamAccountName.keyword:samtheadmin-* AND winlog.event_data.SamAccountName.keyword:*$) OR (winlog.event_data.TargetUserName.keyword:samtheadmin-* AND winlog.event_data.TargetUserName.keyword:*$))
type: any
priority: 4
