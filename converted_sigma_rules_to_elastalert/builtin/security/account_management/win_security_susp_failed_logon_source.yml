description: |
  Detects a failed logon attempt from a public IP. A login from a public IP can indicate a misconfigured firewall or network boundary.
name: Failed Logon From Public IP
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (event.code.keyword:4625 AND (NOT (source.ip.keyword:*\-* OR (source.ip.keyword:\:\:1\/128 OR source.ip.keyword:10.0.0.0\/8 OR source.ip.keyword:127.0.0.0\/8 OR source.ip.keyword:172.16.0.0\/12 OR source.ip.keyword:192.168.0.0\/16 OR source.ip.keyword:169.254.0.0\/16 OR source.ip.keyword:fc00\:\:\/7 OR source.ip.keyword:fe80\:\:\/10))))
type: any
priority: 2
