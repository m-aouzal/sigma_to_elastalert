description: |
  Detects successful logon attempts performed with WMI
name: Successful Account Login Via WMI
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:security AND (event.code.keyword:4624 AND process.executable.keyword:*\\wmiprvse.exe)
type: any
priority: 1
