description: |
  Detects failed Kerberos TGT issue operation. This can be a sign of manipulations of TGT messages by an attacker.
name: Kerberos Manipulation
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:security AND ((event.code.keyword:(675 OR 4768 OR 4769 OR 4771)) AND (winlog.event_data.Status.keyword:(0x9 OR 0xa OR 0xb OR 0xf OR 0x10 OR 0x11 OR 0x13 OR 0x14 OR 0x1a OR 0x1f OR 0x21 OR 0x22 OR 0x23 OR 0x24 OR 0x26 OR 0x27 OR 0x28 OR 0x29 OR 0x2c OR 0x2d OR 0x2e OR 0x2f OR 0x31 OR 0x32 OR 0x3e OR 0x3f OR 0x40 OR 0x41 OR 0x43 OR 0x44)))
type: any
priority: 3
