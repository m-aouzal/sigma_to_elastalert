description: |
  Detects potential abuse of Active Directory Replication Service (ADRS) from a non machine account to request credentials.
name: Active Directory Replication from Non Machine Account
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((event.code.keyword:4662 AND winlog.event_data.AccessMask.keyword:0x100 AND (winlog.event_data.Properties.keyword:(*1131f6aa-9c07-11d1-f79f-00c04fc2dcd2* OR *1131f6ad-9c07-11d1-f79f-00c04fc2dcd2* OR *89e95b76-444d-4c62-991a-0facbeda640c*))) AND (NOT (winlog.event_data.subjectusername.keyword:(*$ OR msol_*))))
type: any
priority: 4
