description: |
  Detects when the password policy is enumerated.
name: Password Policy Enumerated
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (event.code.keyword:4661 AND winlog.event_data.AccessList.keyword:*%%5392* AND winlog.event_data.ObjectServer.keyword:security\ account\ manager)
type: any
priority: 2
