description: |
  Detects process handle on LSASS process with certain access mask
name: Potentially Suspicious AccessMask Requested From LSASS
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (((event.code.keyword:4656 AND winlog.event_data.ObjectName.keyword:*\lsass.exe AND (winlog.event_data.AccessMask.keyword:(*0x40* OR *0x1400* OR *0x100000* OR *0x1410* OR *0x1010* OR *0x1438* OR *0x143a* OR *0x1418* OR *0x1f0fff* OR *0x1f1fff* OR *0x1f2fff* OR *0x1f3fff*))) OR (event.code.keyword:4663 AND winlog.event_data.ObjectName.keyword:*\lsass.exe AND (winlog.event_data.AccessList.keyword:(*4484* OR *4416*)))) AND (NOT (((process.executable.keyword:(*\csrss.exe OR *\gamingservices.exe OR *\lsm.exe OR *\microsoftedgeupdate.exe OR *\minionhost.exe OR *\mrt.exe OR *\msmpeng.exe OR *\perfmon.exe OR *\procexp.exe OR *\procexp64.exe OR *\svchost.exe OR *\taskmgr.exe OR *\thor.exe OR *\thor64.exe OR *\vmtoolsd.exe OR *\vstskmgr.exe OR *\wininit.exe OR *\wmiprvse.exe OR *rtkauduservice64)) AND (process.executable.keyword:(*:\program files (x86)* OR *:\program files* OR *:\programdata\microsoft\windows defender\platform* OR *:\windows\sysnative* OR *:\windows\system32* OR *:\windows\syswow64* OR *:\windows\temp\asgard2-agent*))) OR process.executable.keyword:*:\program files* OR (process.executable.keyword:(*:\windows\system32\taskhostw.exe OR *:\windows\system32\msiexec.exe OR *:\windows\ccm\ccmexec.exe)) OR (process.executable.keyword:*:\windows\sysmon64.exe AND winlog.event_data.AccessList.keyword:*%%4484*) OR (process.executable.keyword:*:\windows\temp\asgard2-agent-sc\aurora* AND process.executable.keyword:*\aurora-agent-64.exe AND winlog.event_data.AccessList.keyword:*%%4484*) OR (process.executable.keyword:*\x64\scenarioengine.exe AND winlog.event_data.AccessList.keyword:*%%4484*) OR ((process.executable.keyword:*:\users* AND process.executable.keyword:*\appdata\local\temp\is-*) AND process.executable.keyword:*\avira_system_speedup.tmp AND winlog.event_data.AccessList.keyword:*%%4484*) OR (process.executable.keyword:*:\windows\temp* AND process.executable.keyword:*\avira_speedup_setup_update.tmp AND winlog.event_data.AccessList.keyword:*%%4484*) OR (process.executable.keyword:*:\windows\system32\snmp.exe AND winlog.event_data.AccessList.keyword:*%%4484*) OR (process.executable.keyword:*:\windows\systemtemp* AND process.executable.keyword:*\googleupdate.exe AND winlog.event_data.AccessList.keyword:*%%4484*))) AND (NOT ((process.executable.keyword:(*\procmon64.exe OR *\procmon.exe)) AND winlog.event_data.AccessList.keyword:*%%4484*)))
type: any
priority: 2
