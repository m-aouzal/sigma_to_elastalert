description: |
  Detect priv users or groups recon based on 4661 eventid and known privileged users or groups SIDs
name: AD Privileged Users or Groups Reconnaissance
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((event.code.keyword:4661 AND (winlog.event_data.ObjectType.keyword:(sam_user OR sam_group))) AND ((winlog.event_data.objectname.keyword:(*\-512 OR *\-502 OR *\-500 OR *\-505 OR *\-519 OR *\-520 OR *\-544 OR *\-551 OR *\-555)) OR winlog.event_data.objectname.keyword:*admin*) AND (NOT user.name.keyword:*$))
type: any
priority: 3
