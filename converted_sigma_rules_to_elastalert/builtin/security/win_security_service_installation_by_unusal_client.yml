description: |
  Detects a service installed by a client which has PID 0 or whose parent has PID 0
name: Service Installed By Unusual Client - Security
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:security AND (event.code.keyword:4697 AND (winlog.event_data.clientprocessid.keyword:0 OR winlog.event_data.parentprocessid.keyword:0))
type: any
priority: 3
