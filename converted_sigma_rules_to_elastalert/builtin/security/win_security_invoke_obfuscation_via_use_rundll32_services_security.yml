description: |
  Detects Obfuscated Powershell via use Rundll32 in Scripts
name: Invoke-Obfuscation Via Use Rundll32 - Security
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND (event.code.keyword:4697 AND (winlog.event_data.ServiceFileName.keyword:*&&* AND winlog.event_data.ServiceFileName.keyword:*rundll32* AND winlog.event_data.ServiceFileName.keyword:*shell32.dll* AND winlog.event_data.ServiceFileName.keyword:*shellexec_rundll*) AND (winlog.event_data.ServiceFileName.keyword:(*value* OR *invoke* OR *comspec* OR *iex*)))
type: any
priority: 3
