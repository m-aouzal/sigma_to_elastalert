description: |
  detects execution of psexec or paexec with renamed service name, this rule helps to filter out the noise if psexec is used for legit purposes or if attacker uses a different psexec client other than sysinternal one
name: Suspicious PsExec Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((event.code.keyword:5145 AND winlog.event_data.ShareName.keyword:\\*\ipc$ AND (winlog.event_data.RelativeTargetName.keyword:(*-stdin OR *-stdout OR *-stderr))) AND (NOT winlog.event_data.RelativeTargetName.keyword:psexesvc*))
type: any
priority: 3
