description: |
  Detects handle requests and access operations to specific registry keys to calculate the SysKey
name: SysKey Registry Keys Access
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.channel.keyword:Security AND ((event.code.keyword:(4656 OR 4663)) AND winlog.event_data.ObjectType.keyword:key AND (winlog.event_data.ObjectName.keyword:(*lsa\\jd OR *lsa\\gbg OR *lsa\\skew1 OR *lsa\\data)))
type: any
priority: 3
