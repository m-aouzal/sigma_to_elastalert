description: |
  Detects uncommon processes creating remote threads.
name: Remote Thread Creation By Uncommon Source Image
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\explorer.exe OR *\iexplore.exe OR *\msiexec.exe OR *\powerpnt.exe OR *\schtasks.exe OR *\winlogon.exe)) AND (NOT ((process.executable.keyword:c:\windows\system32\winlogon.exe AND (winlog.event_data.TargetImage.keyword:(c:\windows\system32\services.exe OR c:\windows\system32\wininit.exe OR c:\windows\system32\csrss.exe OR c:\windows\system32\logonui.exe))) OR (process.executable.keyword:c:\windows\system32\winlogon.exe AND winlog.event_data.TargetParentProcessId.keyword:4) OR ((process.executable.keyword:(c:\windows\system32\schtasks.exe OR c:\windows\syswow64\schtasks.exe)) AND winlog.event_data.TargetImage.keyword:c:\windows\system32\conhost.exe) OR (process.executable.keyword:c:\windows\explorer.exe AND (winlog.event_data.TargetImage.keyword:(c:\program files (x86)* OR c:\program files* OR c:\windows\system32* OR c:\windows\syswow64*))) OR winlog.event_data.TargetImage.keyword:system OR (process.executable.keyword:*\msiexec.exe AND (winlog.event_data.TargetImage.keyword:(*\appdata\local* OR *c:\program files (x86)* OR *c:\program files*))) OR (NOT _exists_:winlog.event_data.TargetImage) OR winlog.event_data.TargetImage.keyword:"")) AND (NOT ((process.executable.keyword:c:\program files\internet explorer\iexplore.exe AND (winlog.event_data.SourceCommandLine.keyword:*https://* AND winlog.event_data.SourceCommandLine.keyword:*.checkpoint.com/documents/* AND winlog.event_data.SourceCommandLine.keyword:*smartconsole_olh/* AND winlog.event_data.SourceCommandLine.keyword:*default.htm#cshid=*)) OR (process.executable.keyword:c:\program files\internet explorer\iexplore.exe AND (winlog.event_data.SourceParentImage.keyword:(c:\program files* OR c:\program files (x86)*)) AND (winlog.event_data.SourceParentImage.keyword:*\checkpoint\smartconsole* AND winlog.event_data.SourceParentImage.keyword:*\smartconsole.exe*)) OR (process.executable.keyword:*\microsoft office* AND process.executable.keyword:*\powerpnt.exe AND winlog.event_data.TargetImage.keyword:c:\windows\system32\csrss.exe)))
type: any
priority: 2
