description: |
  Detects the creation of a remote thread from a Powershell process in an uncommon target process
name: Remote Thread Creation Via PowerShell In Uncommon Target
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (process.executable.keyword:(*\\powershell.exe OR *\\pwsh.exe)) AND (winlog.event_data.TargetImage.keyword:(*\\rundll32.exe OR *\\regsvr32.exe))
type: any
priority: 2
