description: |
  Detects a network connection initiated by programs or processes running from suspicious or uncommon files system locations.
  
name: Network Connection Initiated From Process Located In Potentially Suspicious Or Uncommon Location
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (network.direction.keyword:true AND (process.executable.keyword:(*\:\\$recycle.bin* OR *\:\\perflogs\\* OR *\:\\temp\\* OR *\:\\users\\default\\* OR *\:\\windows\\fonts\\* OR *\:\\windows\\ime\\* OR *\:\\windows\\system32\\tasks\\* OR *\:\\windows\\tasks\\* OR *\\config\\systemprofile\\* OR *\\windows\\addins\\*))) AND (NOT (destination.domain.keyword:(*.githubusercontent.com OR *anonfiles.com OR *cdn.discordapp.com OR *ddns.net OR *dl.dropboxusercontent.com OR *ghostbin.co OR *glitch.me OR *gofile.io OR *hastebin.com OR *mediafire.com OR *mega.co.nz OR *mega.nz OR *onrender.com OR *pages.dev OR *paste.ee OR *pastebin.com OR *pastebin.pl OR *pastetext.net OR *portmap.io OR *privatlab.com OR *privatlab.net OR *send.exploit.in OR *sendspace.com OR *storage.googleapis.com OR *storjshare.io OR *supabase.co OR *temp.sh OR *transfer.sh OR *trycloudflare.com OR *ufile.io OR *w3spaces.com OR *workers.dev)))
type: any
priority: 3
