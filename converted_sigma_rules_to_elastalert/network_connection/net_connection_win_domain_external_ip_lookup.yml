description: |
  Detects external IP address lookups by non-browser processes via services such as "api.ipify.org". This could be indicative of potential post compromise internet test activity.
name: Suspicious Network Connection to IP Lookup Service APIs
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((winlog.event_data.destinationhostname.keyword:(www.ip.cn OR l2.io)) OR (winlog.event_data.destinationhostname.keyword:(*api.2ip.ua* OR *api.bigdatacloud.net* OR *api.ipify.org* OR *bot.whatismyipaddress.com* OR *canireachthe.net* OR *checkip.amazonaws.com* OR *checkip.dyndns.org* OR *curlmyip.com* OR *db\-ip.com* OR *edns.ip\-api.com* OR *eth0.me* OR *freegeoip.app* OR *geoipy.com* OR *getip.pro* OR *icanhazip.com* OR *ident.me* OR *ifconfig.io* OR *ifconfig.me* OR *ip\-api.com* OR *ip.360.cn* OR *ip.anysrc.net* OR *ip.taobao.com* OR *ip.tyk.nu* OR *ipaddressworld.com* OR *ipapi.co* OR *ipconfig.io* OR *ipecho.net* OR *ipinfo.io* OR *ipip.net* OR *ipof.in* OR *ipv4.icanhazip.com* OR *ipv4bot.whatismyipaddress.com* OR *ipv6\-test.com* OR *ipwho.is* OR *jsonip.com* OR *myexternalip.com* OR *seeip.org* OR *wgetip.com* OR *whatismyip.akamai.com* OR *whois.pconline.com.cn* OR *wtfismyip.com*))) AND (NOT (process.executable.keyword:*\\brave.exe OR (process.executable.keyword:(c\:\\program\ files\\google\\chrome\\application\\chrome.exe OR c\:\\program\ files\ \(x86\)\\google\\chrome\\application\\chrome.exe)) OR (process.executable.keyword:(c\:\\program\ files\\mozilla\ firefox\\firefox.exe OR c\:\\program\ files\ \(x86\)\\mozilla\ firefox\\firefox.exe)) OR (process.executable.keyword:(c\:\\program\ files\ \(x86\)\\internet\ explorer\\iexplore.exe OR c\:\\program\ files\\internet\ explorer\\iexplore.exe)) OR process.executable.keyword:*\\maxthon.exe OR (winlog.event_data.image.keyword:c\:\\program\ files\ \(x86\)\\microsoft\\edgewebview\\application\\* OR winlog.event_data.image.keyword:*\\windowsapps\\microsoftedge.exe OR (winlog.event_data.image.keyword:(c\:\\program\ files\ \(x86\)\\microsoft\\edge\\application\\msedge.exe OR c\:\\program\ files\\microsoft\\edge\\application\\msedge.exe))) OR ((process.executable.keyword:(c\:\\program\ files\ \(x86\)\\microsoft\\edgecore\\* OR c\:\\program\ files\\microsoft\\edgecore\\*)) AND (process.executable.keyword:(*\\msedge.exe OR *\\msedgewebview2.exe))) OR process.executable.keyword:*\\opera.exe OR process.executable.keyword:*\\safari.exe OR process.executable.keyword:*\\seamonkey.exe OR process.executable.keyword:*\\vivaldi.exe OR process.executable.keyword:*\\whale.exe))
type: any
priority: 2
