description: |
  Detects an initiated network connection by a non browser process on the system to "azurewebsites.net". The latter was often used by threat actors as a malware hosting and exfiltration site.
  
name: Network Connection Initiated To AzureWebsites.NET By Non-Browser Process
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (network.direction.keyword:true AND destination.domain.keyword:*azurewebsites.net) AND (NOT ((process.executable.keyword:(c:\program files\google\chrome\application\chrome.exe OR c:\program files (x86)\google\chrome\application\chrome.exe)) OR (process.executable.keyword:c:\users* AND process.executable.keyword:*\appdata\local\google\chrome\application\chrome.exe) OR (process.executable.keyword:(c:\program files\mozilla firefox\firefox.exe OR c:\program files (x86)\mozilla firefox\firefox.exe)) OR (process.executable.keyword:c:\users* AND process.executable.keyword:*\appdata\local\mozilla firefox\firefox.exe) OR (process.executable.keyword:(c:\program files (x86)\internet explorer\iexplore.exe OR c:\program files\internet explorer\iexplore.exe)) OR (winlog.event_data.image.keyword:c:\program files (x86)\microsoft\edgewebview\application* OR winlog.event_data.image.keyword:*\windowsapps\microsoftedge.exe OR (winlog.event_data.image.keyword:(c:\program files (x86)\microsoft\edge\application\msedge.exe OR c:\program files\microsoft\edge\application\msedge.exe))) OR ((process.executable.keyword:(c:\program files (x86)\microsoft\edgecore* OR c:\program files\microsoft\edgecore*)) AND (process.executable.keyword:(*\msedge.exe OR *\msedgewebview2.exe))) OR ((process.executable.keyword:(*c:\program files (x86)\safari* OR *c:\program files\safari*)) AND process.executable.keyword:*\safari.exe) OR ((process.executable.keyword:(*c:\program files\windows defender advanced threat protection* OR *c:\program files\windows defender* OR *c:\programdata\microsoft\windows defender\platform*)) AND (process.executable.keyword:(*\msmpeng.exe OR *\mssense.exe))) OR (process.executable.keyword:(*c:\program files (x86)\prtg network monitor\prtg probe.exe OR *c:\program files\prtg network monitor\prtg probe.exe)) OR (process.executable.keyword:c:\program files\bravesoftware* AND process.executable.keyword:*\brave.exe) OR (process.executable.keyword:*\appdata\local\maxthon* AND process.executable.keyword:*\maxthon.exe) OR (process.executable.keyword:*\appdata\local\programs\opera* AND process.executable.keyword:*\opera.exe) OR ((process.executable.keyword:(c:\program files\seamonkey* OR c:\program files (x86)\seamonkey*)) AND process.executable.keyword:*\seamonkey.exe) OR (process.executable.keyword:*\appdata\local\vivaldi* AND process.executable.keyword:*\vivaldi.exe) OR ((process.executable.keyword:(c:\program files\naver\naver whale* OR c:\program files (x86)\naver\naver whale*)) AND process.executable.keyword:*\whale.exe) OR ((process.executable.keyword:(c:\program files\waterfox* OR c:\program files (x86)\waterfox*)) AND process.executable.keyword:*\waterfox.exe) OR ((process.executable.keyword:(c:\program files\slimbrowser* OR c:\program files (x86)\slimbrowser*)) AND process.executable.keyword:*\slimbrowser.exe) OR (process.executable.keyword:*\appdata\local\flock* AND process.executable.keyword:*\flock.exe) OR (process.executable.keyword:*\appdata\local\phoebe* AND process.executable.keyword:*\phoebe.exe) OR ((process.executable.keyword:(c:\program files\falkon* OR c:\program files (x86)\falkon*)) AND process.executable.keyword:*\falkon.exe) OR ((process.executable.keyword:(c:\program files (x86)\qtweb* OR c:\program files\qtweb*)) AND process.executable.keyword:*\qtweb.exe) OR ((process.executable.keyword:(c:\program files (x86)\avant browser* OR c:\program files\avant browser*)) AND process.executable.keyword:*\avant.exe) OR (process.executable.keyword:*\appdata\local\discord* AND process.executable.keyword:*\discord.exe) OR (NOT _exists_:process.executable) OR process.executable.keyword:""))
type: any
priority: 2
