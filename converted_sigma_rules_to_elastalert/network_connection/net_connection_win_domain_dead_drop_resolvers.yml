description: |
  Detects an executable, which is not an internet browser or known application, initiating network connections to legit popular websites, which were seen to be used as dead drop resolvers in previous attacks.
In this context attackers leverage known websites such as "facebook", "youtube", etc. In order to pass through undetected.

name: New Connection Initiated To Potential Dead Drop Resolver Domain
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (network.direction.keyword:true AND (destination.domain.keyword:(*.t.me OR *4shared.com OR *abuse.ch OR *anonfiles.com OR *cdn.discordapp.com OR *cloudflare.com OR *ddns.net OR *discord.com OR *docs.google.com OR *drive.google.com OR *dropbox.com OR *dropmefiles.com OR *facebook.com OR *feeds.rapidfeeds.com OR *fotolog.com OR *ghostbin.co/ OR *githubusercontent.com OR *gofile.io OR *hastebin.com OR *imgur.com OR *livejournal.com OR *mediafire.com OR *mega.co.nz OR *mega.nz OR *onedrive.com OR *pages.dev OR *paste.ee OR *pastebin.com OR *pastebin.pl OR *pastetext.net OR *pixeldrain.com OR *privatlab.com OR *privatlab.net OR *reddit.com OR *send.exploit.in OR *sendspace.com OR *steamcommunity.com OR *storage.googleapis.com OR *technet.microsoft.com OR *temp.sh OR *transfer.sh OR *trycloudflare.com OR *twitter.com OR *ufile.io OR *vimeo.com OR *w3spaces.com OR *wetransfer.com OR *workers.dev OR *youtube.com))) AND (NOT ((process.executable.keyword:(c:\program files\google\chrome\application\chrome.exe OR c:\program files (x86)\google\chrome\application\chrome.exe)) OR (process.executable.keyword:c:\users* AND process.executable.keyword:*\appdata\local\google\chrome\application\chrome.exe) OR (process.executable.keyword:(c:\program files\mozilla firefox\firefox.exe OR c:\program files (x86)\mozilla firefox\firefox.exe)) OR (process.executable.keyword:c:\users* AND process.executable.keyword:*\appdata\local\mozilla firefox\firefox.exe) OR (process.executable.keyword:(c:\program files (x86)\internet explorer\iexplore.exe OR c:\program files\internet explorer\iexplore.exe)) OR (winlog.event_data.image.keyword:c:\program files (x86)\microsoft\edgewebview\application* OR winlog.event_data.image.keyword:*\windowsapps\microsoftedge.exe OR (winlog.event_data.image.keyword:(c:\program files (x86)\microsoft\edge\application\msedge.exe OR c:\program files\microsoft\edge\application\msedge.exe))) OR ((process.executable.keyword:(c:\program files (x86)\microsoft\edgecore* OR c:\program files\microsoft\edgecore*)) AND (process.executable.keyword:(*\msedge.exe OR *\msedgewebview2.exe))) OR ((process.executable.keyword:(*c:\program files (x86)\safari* OR *c:\program files\safari*)) AND process.executable.keyword:*\safari.exe) OR ((process.executable.keyword:(*c:\program files\windows defender advanced threat protection* OR *c:\program files\windows defender* OR *c:\programdata\microsoft\windows defender\platform*)) AND (process.executable.keyword:(*\msmpeng.exe OR *\mssense.exe))) OR (process.executable.keyword:(*c:\program files (x86)\prtg network monitor\prtg probe.exe OR *c:\program files\prtg network monitor\prtg probe.exe)) OR (process.executable.keyword:c:\program files\bravesoftware* AND process.executable.keyword:*\brave.exe) OR (process.executable.keyword:*\appdata\local\maxthon* AND process.executable.keyword:*\maxthon.exe) OR (process.executable.keyword:*\appdata\local\programs\opera* AND process.executable.keyword:*\opera.exe) OR ((process.executable.keyword:(c:\program files\seamonkey* OR c:\program files (x86)\seamonkey*)) AND process.executable.keyword:*\seamonkey.exe) OR (process.executable.keyword:*\appdata\local\vivaldi* AND process.executable.keyword:*\vivaldi.exe) OR ((process.executable.keyword:(c:\program files\naver\naver whale* OR c:\program files (x86)\naver\naver whale*)) AND process.executable.keyword:*\whale.exe) OR ((process.executable.keyword:(c:\program files\waterfox* OR c:\program files (x86)\waterfox*)) AND process.executable.keyword:*\waterfox.exe) OR (process.executable.keyword:*\appdata\local\programs\midori-ng* AND process.executable.keyword:*\midori next generation.exe) OR ((process.executable.keyword:(c:\program files\slimbrowser* OR c:\program files (x86)\slimbrowser*)) AND process.executable.keyword:*\slimbrowser.exe) OR (process.executable.keyword:*\appdata\local\flock* AND process.executable.keyword:*\flock.exe) OR (process.executable.keyword:*\appdata\local\phoebe* AND process.executable.keyword:*\phoebe.exe) OR ((process.executable.keyword:(c:\program files\falkon* OR c:\program files (x86)\falkon*)) AND process.executable.keyword:*\falkon.exe) OR ((process.executable.keyword:(c:\program files (x86)\qtweb* OR c:\program files\qtweb*)) AND process.executable.keyword:*\qtweb.exe) OR ((process.executable.keyword:(c:\program files (x86)\avant browser* OR c:\program files\avant browser*)) AND process.executable.keyword:*\avant.exe) OR ((process.executable.keyword:(c:\program files (x86)\windowsapps* OR c:\program files\windowsapps*)) AND process.executable.keyword:*\whatsapp.exe AND destination.domain.keyword:*facebook.com) OR (process.executable.keyword:*\appdata\roaming\telegram desktop* AND process.executable.keyword:*\telegram.exe AND destination.domain.keyword:*.t.me) OR (process.executable.keyword:*\appdata\local\microsoft\onedrive* AND process.executable.keyword:*\onedrive.exe AND destination.domain.keyword:*onedrive.com) OR ((process.executable.keyword:(c:\program files (x86)\dropbox\client* OR c:\program files\dropbox\client*)) AND (process.executable.keyword:(*\dropbox.exe OR *\dropboxinstaller.exe)) AND destination.domain.keyword:*dropbox.com) OR ((process.executable.keyword:(*\megasync.exe OR *\megasyncsetup32_*rc.exe OR *\megasyncsetup32.exe OR *\megasyncsetup64.exe OR *\megaupdater.exe)) AND (destination.domain.keyword:(*mega.co.nz OR *mega.nz))) OR ((process.executable.keyword:(*c:\program files\google\drive file stream* OR *c:\program files (x86)\google\drive file stream*)) AND process.executable.keyword:*googledrivefs.exe AND destination.domain.keyword:*drive.google.com) OR (process.executable.keyword:*\appdata\local\discord* AND process.executable.keyword:*\discord.exe AND (destination.domain.keyword:(*discord.com OR *cdn.discordapp.com))) OR (NOT _exists_:process.executable) OR process.executable.keyword:""))
type: any
priority: 3
