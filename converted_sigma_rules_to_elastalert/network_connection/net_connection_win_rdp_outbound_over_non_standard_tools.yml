description: |
  Detects Non-Standard tools initiating a connection over port 3389 indicating possible lateral movement.
  An initial baseline is required before using this utility to exclude third party RDP tooling that you might use.
  
name: Outbound RDP Connections Over Non-Standard Tools
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (destination.port:3389 AND network.direction.keyword:true) AND (NOT (process.executable.keyword:(c\:\\windows\\system32\\mstsc.exe OR c\:\\windows\\syswow64\\mstsc.exe))) AND (NOT ((process.executable.keyword:c\:\\windows\\system32\\dns.exe AND source.port:53 AND network.transport.keyword:udp) OR (process.executable.keyword:(*\\avast\ software\\avast\\avastsvc.exe OR *\\avast\\avastsvc.exe)) OR process.executable.keyword:*\\rdcman.exe OR process.executable.keyword:c\:\\program\ files\\google\\chrome\\application\\chrome.exe OR (process.executable.keyword:(*\\fsassessment.exe OR *\\fsdiscovery.exe OR *\\mobarte.exe OR *\\mremote.exe OR *\\mremoteng.exe OR *\\passwordstate.exe OR *\\remotedesktopmanager.exe OR *\\remotedesktopmanager64.exe OR *\\remotedesktopmanagerfree.exe OR *\\rssensor.exe OR *\\rts2app.exe OR *\\rtsapp.exe OR *\\spiceworks\-finder.exe OR *\\terminals.exe OR *\\ws_tunnelservice.exe)) OR (process.executable.keyword:(*\\thor.exe OR *\\thor64.exe)) OR process.executable.keyword:c\:\\program\ files\\splunkuniversalforwarder\\bin\\* OR process.executable.keyword:*\\ranger\\sentinelranger.exe OR process.executable.keyword:c\:\\program\ files\\mozilla\ firefox\\firefox.exe OR (process.executable.keyword:(c\:\\program\ files\\tsplus\\java\\bin\\html5service.exe OR c\:\\program\ files\ \(x86\)\\tsplus\\java\\bin\\html5service.exe)) OR (NOT _exists_:process.executable) OR process.executable.keyword:"" OR process.executable.keyword:\<unknown\ process\>))
type: any
priority: 3
