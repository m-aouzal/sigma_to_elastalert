description: |
  Detects network connections to Cloudflared tunnels domains initiated by a process on the system.
  Attackers can abuse that feature to establish a reverse shell or persistence on a machine.
  
name: Network Connection Initiated To Cloudflared Tunnels Domains
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: network.direction.keyword:true AND (destination.domain.keyword:(*.v2.argotunnel.com OR *protocol-v2.argotunnel.com OR *trycloudflare.com OR *update.argotunnel.com))
type: any
priority: 2
