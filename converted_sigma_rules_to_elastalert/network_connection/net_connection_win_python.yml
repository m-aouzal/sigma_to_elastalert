description: |
  Detects a Python process initiating a network connection. While this often relates to package installation, it can also indicate a potential malicious script communicating with a C&C server.
name: Python Initiated Connection
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (network.direction.keyword:true AND process.executable.keyword:*python*) AND (NOT ((destination.ip.keyword:127.0.0.1 AND source.ip.keyword:127.0.0.1) OR (winlog.event_data.CommandLine.keyword:*pip.exe* AND winlog.event_data.CommandLine.keyword:*install*))) AND (NOT ((process.parent.executable.keyword:c\:\\programdata\\anaconda3\\scripts\\conda.exe AND (winlog.event_data.CommandLine.keyword:*\:\\programdata\\anaconda3\\scripts\\conda\-script.py* AND winlog.event_data.CommandLine.keyword:*update*)) OR (process.parent.executable.keyword:c\:\\programdata\\anaconda3\\python.exe AND winlog.event_data.CommandLine.keyword:*c\:\\programdata\\anaconda3\\scripts\\jupyter\-notebook\-script.py*)))
type: any
priority: 2
