description: |
  Detects suspicious PowerShell invocation command parameters
name: Suspicious PowerShell Invocations - Specific
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: ((powershell.file.script_block_text.keyword:*-nop* AND powershell.file.script_block_text.keyword:* -w* AND powershell.file.script_block_text.keyword:*hidden* AND powershell.file.script_block_text.keyword:* -c* AND powershell.file.script_block_text.keyword:*[convert]::frombase64string*) OR (powershell.file.script_block_text.keyword:* -w* AND powershell.file.script_block_text.keyword:*hidden* AND powershell.file.script_block_text.keyword:*-noni* AND powershell.file.script_block_text.keyword:*-nop* AND powershell.file.script_block_text.keyword:* -c* AND powershell.file.script_block_text.keyword:*iex* AND powershell.file.script_block_text.keyword:*new-object*) OR (powershell.file.script_block_text.keyword:* -w* AND powershell.file.script_block_text.keyword:*hidden* AND powershell.file.script_block_text.keyword:*-ep* AND powershell.file.script_block_text.keyword:*bypass* AND powershell.file.script_block_text.keyword:*-enc*) OR (powershell.file.script_block_text.keyword:*powershell* AND powershell.file.script_block_text.keyword:*reg* AND powershell.file.script_block_text.keyword:*add* AND powershell.file.script_block_text.keyword:*hkcu\software\microsoft\windows\currentversion\run*) OR (powershell.file.script_block_text.keyword:*bypass* AND powershell.file.script_block_text.keyword:*-noprofile* AND powershell.file.script_block_text.keyword:*-windowstyle* AND powershell.file.script_block_text.keyword:*hidden* AND powershell.file.script_block_text.keyword:*new-object* AND powershell.file.script_block_text.keyword:*system.net.webclient* AND powershell.file.script_block_text.keyword:*.download*) OR (powershell.file.script_block_text.keyword:*iex* AND powershell.file.script_block_text.keyword:*new-object* AND powershell.file.script_block_text.keyword:*net.webclient* AND powershell.file.script_block_text.keyword:*.download*)) AND (NOT (powershell.file.script_block_text.keyword:(*(new-object system.net.webclient).downloadstring('https://community.chocolatey.org/install.ps1* OR *(new-object system.net.webclient).downloadstring('https://chocolatey.org/install.ps1')* OR *write-chocolateywarning*)))
type: any
priority: 3
