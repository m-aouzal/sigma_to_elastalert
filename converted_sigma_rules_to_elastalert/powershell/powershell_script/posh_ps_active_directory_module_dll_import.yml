description: |
  Detects usage of the "Import-Module" cmdlet to load the "Microsoft.ActiveDirectory.Management.dl" DLL. Which is often used by attackers to perform AD enumeration.
name: Potential Active Directory Enumeration Using AD Module - PsScript
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:*import\-module\ * AND powershell.file.script_block_text.keyword:*microsoft.activedirectory.management.dll*) OR powershell.file.script_block_text.keyword:*ipmo\ microsoft.activedirectory.management.dll*
type: any
priority: 2
