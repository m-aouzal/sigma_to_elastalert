description: |
  Detects usage of known powershell cmdlets such as "Clear-EventLog" to clear the Windows event logs
name: Suspicious Eventlog Clear
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:(*clear\-eventlog\ * OR *remove\-eventlog\ * OR *limit\-eventlog\ * OR *clear\-winevent\ *)
type: any
priority: 2
