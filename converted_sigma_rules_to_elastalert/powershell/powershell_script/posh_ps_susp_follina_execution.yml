description: |
  Detects execution of "TroubleshootingPack" cmdlets to leverage CVE-2022-30190 or action similar to "msdt" lolbin (as described in LOLBAS)
name: Troubleshooting Pack Cmdlet Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*invoke\-troubleshootingpack* AND powershell.file.script_block_text.keyword:*c\:\\windows\\diagnostics\\system\\pcw* AND powershell.file.script_block_text.keyword:*\-answerfile* AND powershell.file.script_block_text.keyword:*\-unattended*
type: any
priority: 2
