description: |
  Adversaries may search for common password storage locations to obtain user credentials.
Passwords are stored in several places on a system, depending on the operating system or application holding the credentials.

name: Dump Credentials from Windows Credential Manager With PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:(*get-passwordvaultcredentials* OR *get-credmancreds*)) OR (powershell.file.script_block_text.keyword:*new-object* AND powershell.file.script_block_text.keyword:*windows.security.credentials.passwordvault*) OR (powershell.file.script_block_text.keyword:*new-object* AND powershell.file.script_block_text.keyword:*microsoft.csharp.csharpcodeprovider* AND powershell.file.script_block_text.keyword:*[system.runtime.interopservices.runtimeenvironment]::getruntimedirectory())* AND powershell.file.script_block_text.keyword:*collections.arraylist* AND powershell.file.script_block_text.keyword:*system.codedom.compiler.compilerparameters*)
type: any
priority: 2
