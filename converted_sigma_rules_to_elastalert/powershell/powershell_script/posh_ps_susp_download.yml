description: |
  Detects suspicious PowerShell download command
name: Suspicious PowerShell Download - Powershell Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*system.net.webclient* AND (powershell.file.script_block_text.keyword:(*.downloadfile\(* OR *.downloadfileasync\(* OR *.downloadstring\(* OR *.downloadstringasync\(*))
type: any
priority: 2
