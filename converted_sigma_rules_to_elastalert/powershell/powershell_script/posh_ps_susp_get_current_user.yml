description: |
  Detects the use of PowerShell to identify the current logged user.
name: Suspicious PowerShell Get Current User
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:(*\[system.environment\]\:\:username* OR *$env\:username* OR *\[system.security.principal.windowsidentity\]\:\:getcurrent\(\)*)
type: any
priority: 1
