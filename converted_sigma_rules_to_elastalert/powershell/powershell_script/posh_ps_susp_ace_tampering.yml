description: |
  Detects usage of certain functions and keywords that are used to manipulate security descriptors in order to potentially set a backdoor. As seen used in the DAMP project.
name: Potential Persistence Via Security Descriptors - ScriptBlock
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:*win32_trustee* AND powershell.file.script_block_text.keyword:*win32_ace* AND powershell.file.script_block_text.keyword:*.accessmask* AND powershell.file.script_block_text.keyword:*.acetype* AND powershell.file.script_block_text.keyword:*.setsecuritydescriptor*) AND (powershell.file.script_block_text.keyword:(*\lsa\jd* OR *\lsa\skew1* OR *\lsa\data* OR *\lsa\gbg*))
type: any
priority: 3
