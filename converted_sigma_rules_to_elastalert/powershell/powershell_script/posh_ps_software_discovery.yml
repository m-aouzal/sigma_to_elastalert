description: |
  Adversaries may attempt to enumerate software for a variety of reasons, such as figuring out what security measures are present or if the compromised system has a version of software that is vulnerable.
name: Detected Windows Software Discovery - PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*get-itemproperty* AND powershell.file.script_block_text.keyword:*\software* AND powershell.file.script_block_text.keyword:*select-object* AND powershell.file.script_block_text.keyword:*format-table*
type: any
priority: 2
