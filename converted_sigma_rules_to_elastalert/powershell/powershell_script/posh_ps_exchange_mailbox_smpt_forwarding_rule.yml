description: |
  Detects usage of the powerShell Set-Mailbox Cmdlet to set-up an SMTP forwarding rule.
name: Suspicious PowerShell Mailbox SMTP Forward Rule
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*set-mailbox* AND powershell.file.script_block_text.keyword:* -delivertomailboxandforward* AND powershell.file.script_block_text.keyword:* -forwardingsmtpaddress*
type: any
priority: 2
