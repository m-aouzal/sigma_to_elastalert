description: |
  Adversaries may employ a known encryption algorithm to conceal command and control traffic rather than relying on any inherent protections provided by a communication protocol.
name: Suspicious SSL Connection
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*system.net.security.sslstream* AND powershell.file.script_block_text.keyword:*net.security.remotecertificatevalidationcallback* AND powershell.file.script_block_text.keyword:*.authenticateasclient*
type: any
priority: 1
