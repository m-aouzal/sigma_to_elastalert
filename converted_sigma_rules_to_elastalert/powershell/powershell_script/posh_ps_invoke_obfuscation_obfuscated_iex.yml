description: |
  Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block u2014
name: Invoke-Obfuscation Obfuscated IEX Invocation - PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.scriptblocktext.keyword:/$pshome[s*d{1,3}s*]s*+s*$pshome[/ OR winlog.event_data.scriptblocktext.keyword:/$shellid[s*d{1,3}s*]s*+s*$shellid[/ OR winlog.event_data.scriptblocktext.keyword:/$env:public[s*d{1,3}s*]s*+s*$env:public[/ OR winlog.event_data.scriptblocktext.keyword:/$env:comspec[(s*d{1,3}s*,){2}/ OR winlog.event_data.scriptblocktext.keyword:/*mdr*ws*).name/ OR winlog.event_data.scriptblocktext.keyword:/$verbosepreference.tostring(/
type: any
priority: 3
