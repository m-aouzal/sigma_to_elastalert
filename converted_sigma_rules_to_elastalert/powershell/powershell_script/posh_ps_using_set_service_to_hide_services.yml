description: |
  Detects usage of the "Set-Service" powershell cmdlet to configure a new SecurityDescriptor that allows a service to be hidden from other utilities such as "sc.exe", "Get-Service"...etc. (Works only in powershell 7)
name: Abuse of Service Permissions to Hide Services Via Set-Service - PS
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:*set-service* AND powershell.file.script_block_text.keyword:*dclcwpdtsd*) AND (powershell.file.script_block_text.keyword:(*-securitydescriptorsddl* OR *-sd*))
type: any
priority: 3
