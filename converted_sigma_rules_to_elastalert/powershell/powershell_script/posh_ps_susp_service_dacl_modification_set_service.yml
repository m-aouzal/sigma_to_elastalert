description: |
  Detects usage of the "Set-Service" powershell cmdlet to configure a new SecurityDescriptor that allows a service to be hidden from other utilities such as "sc.exe", "Get-Service"...etc. (Works only in powershell 7)
name: Suspicious Service DACL Modification Via Set-Service Cmdlet - PS
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (powershell.file.script_block_text.keyword:(*\-securitydescriptorsddl\ * OR *\-sd\ *)) AND ((powershell.file.script_block_text.keyword:*set\-service\ * AND powershell.file.script_block_text.keyword:*d;;*) AND (powershell.file.script_block_text.keyword:(*;;;iu* OR *;;;su* OR *;;;ba* OR *;;;sy* OR *;;;wd*)))
type: any
priority: 3
