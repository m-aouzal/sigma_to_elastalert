description: |
  Detects powershell scripts that creates sockets/listeners which could be indicative of tunneling activity
name: Suspicious TCP Tunnel Via PowerShell Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*[system.net.httpwebrequest]* AND powershell.file.script_block_text.keyword:*system.net.sockets.tcplistener* AND powershell.file.script_block_text.keyword:*accepttcpclient*
type: any
priority: 2
