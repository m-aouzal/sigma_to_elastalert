description: |
  Detects usage of the "Add-WindowsCapability" cmdlet to add Windows capabilities. Notable capabilities could be "OpenSSH" and others.
name: Add Windows Capability Via PowerShell Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*add-windowscapability* AND powershell.file.script_block_text.keyword:*-name openssh.*
type: any
priority: 2
