description: |
  Detects attempts of decoding a base64 Gzip archive in a PowerShell script. This technique is often used as a method to load malicious content into memory afterward.
name: Suspicious FromBase64String Usage On Gzip Archive - Ps Script
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*frombase64string* AND powershell.file.script_block_text.keyword:*memorystream* AND powershell.file.script_block_text.keyword:*h4si*
type: any
priority: 2
