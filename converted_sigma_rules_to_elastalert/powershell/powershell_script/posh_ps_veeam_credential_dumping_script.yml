description: |
  Detects execution of a PowerShell script that contains calls to the "Veeam.Backup" class, in order to dump stored credentials.
name: Veeam Backup Servers Credential Dumping Script Execution
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:*\[credentials\]* AND powershell.file.script_block_text.keyword:*\[veeam.backup.common.protectedstorage\]\:\:getlocalstring* AND powershell.file.script_block_text.keyword:*invoke\-sqlcmd* AND powershell.file.script_block_text.keyword:*veeam\ backup\ and\ replication*
type: any
priority: 3
