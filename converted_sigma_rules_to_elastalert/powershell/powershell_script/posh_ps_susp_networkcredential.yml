description: |
  Adversaries with no prior knowledge of legitimate credentials within the system or environment may guess passwords to attempt access to accounts.
Without knowledge of the password for an account, an adversary may opt to systematically guess the password using a repetitive or iterative mechanism

name: Suspicious Connection to Remote Account
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:(*system.directoryservices.protocols.ldapdirectoryidentifier* OR *system.net.networkcredential* OR *system.directoryservices.protocols.ldapconnection*)
type: any
priority: 1
