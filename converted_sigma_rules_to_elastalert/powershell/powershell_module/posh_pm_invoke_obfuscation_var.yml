description: |
  Detects Obfuscated use of Environment Variables to execute PowerShell
name: Invoke-Obfuscation VAR+ Launcher - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:/cmd.{0,5}(?:/c|/r)(?:s|)"sets[a-za-z]{3,6}.*(?:{d}){1,}\"s+?-f(?:.*)){1,}.*"/
type: any
priority: 3
