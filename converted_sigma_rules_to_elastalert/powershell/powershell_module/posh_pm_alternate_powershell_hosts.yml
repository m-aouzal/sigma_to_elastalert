description: |
  Detects alternate PowerShell hosts potentially bypassing detections looking for powershell.exe
name: Alternate PowerShell Hosts - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.ContextInfo.keyword:* AND (NOT ((winlog.event_data.ContextInfo.keyword:(*= powershell* OR *= c:\windows\system32\windowspowershell\v1.0\powershell* OR *= c:\windows\syswow64\windowspowershell\v1.0\powershell* OR *= c:/windows/system32/windowspowershell/v1.0/powershell* OR *= c:/windows/syswow64/windowspowershell/v1.0/powershell*)) OR winlog.event_data.ContextInfo.keyword:*= c:\windows\system32\sdiagnhost.exe -embedding* OR winlog.event_data.ContextInfo.keyword:*configsyncrun.exe* OR winlog.event_data.ContextInfo.keyword:*c:\windows\system32\dsac.exe* OR winlog.event_data.ContextInfo.keyword:*c:\windows\system32\wsmprovhost.exe -embedding* OR (winlog.event_data.Payload.keyword:(*update-help* OR *failed to update help for the module*))))
type: any
priority: 2
