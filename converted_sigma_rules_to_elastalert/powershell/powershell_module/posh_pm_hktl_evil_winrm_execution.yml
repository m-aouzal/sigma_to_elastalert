description: |
  Detects the execution of Evil-WinRM via PowerShell Module logs by leveraging the hardcoded strings inside the utility.
  
name: HackTool - Evil-WinRm Execution - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.ContextInfo.keyword:(*\:\\windows\\system32\\wsmprovhost.exe* OR *\:\\windows\\syswow64\\wsmprovhost.exe*)) AND ((winlog.event_data.Payload.keyword:(*value\=\"\(get\-location\).path* OR *value\=\"\(get\-item*\).length* OR *invoke\-binary\ * OR *donut\-loader\ \-process_id*\-donutfile* OR *bypass\-4msi* OR *iex\ \(\[system.text.encoding\]\:\:ascii.getstring\(\[system.convert\]\:\:frombase64string\($a\)\)\).replace\('???',''\)*)) OR (winlog.event_data.Payload.keyword:*$servicios\ \=\ get\-itemproperty\ \"registry\:\:hklm\\system\\currentcontrolset\\services\\\"* AND winlog.event_data.Payload.keyword:*where\-object\ \{$_.imagepath\ \-notmatch\ \"system\"\ \-and\ $_.imagepath\ \-ne\ $null\ \}\ \|\ select\-object\ pschildname,imagepath*) OR (winlog.event_data.Payload.keyword:*$a\ \+\=\ \ \\\"$\($_.fullname.replace\('\\','\/'\)\)\/\\\"\}else\{\ \ $a\ \+\=\ \\\"$\($_.fullname.replace\('\\',\ '\/'\)\)\\\"\ \}* AND winlog.event_data.Payload.keyword:*$a\=@\(\);$*))
type: any
priority: 3
