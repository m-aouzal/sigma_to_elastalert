description: |
  Detects Obfuscated Powershell via use MSHTA in Scripts
name: Invoke-Obfuscation Via Use MSHTA - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: winlog.event_data.Payload.keyword:*set* AND winlog.event_data.Payload.keyword:*\&\&* AND winlog.event_data.Payload.keyword:*mshta* AND winlog.event_data.Payload.keyword:*vbscript\:createobject* AND winlog.event_data.Payload.keyword:*.run* AND winlog.event_data.Payload.keyword:*\(window.close\)*
type: any
priority: 3
