description: |
  Detects Obfuscated Powershell via use Clip.exe in Scripts
name: Invoke-Obfuscation Via Use Clip - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:/(?i)echo.*clip.*&&.*(clipboard|i`?n`?v`?o`?k`?e`?)/
type: any
priority: 3
