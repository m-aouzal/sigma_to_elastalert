description: |
  Detects remote PowerShell sessions
name: Remote PowerShell Session (PS Module)
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.ContextInfo.keyword:*\ \=\ serverremotehost\ * AND winlog.event_data.ContextInfo.keyword:*wsmprovhost.exe*) AND (NOT winlog.event_data.ContextInfo.keyword:*\\windows\\system32\\windowspowershell\\v1.0\\modules\\microsoft.powershell.archive\\microsoft.powershell.archive.psm1*)
type: any
priority: 3
