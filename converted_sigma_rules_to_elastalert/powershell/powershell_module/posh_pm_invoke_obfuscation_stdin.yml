description: |
  Detects Obfuscated use of stdin to execute PowerShell
name: Invoke-Obfuscation STDIN+ Launcher - PowerShell Module
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: powershell.file.script_block_text.keyword:/cmd.{0,5}(?:/c|/r).+powershell.+(?:${?input}?|noexit).+"/
type: any
priority: 3
