description: |
  Shadow Copies deletion using operating systems utilities via PowerShell
name: Delete Volume Shadow Copies Via WMI With PowerShell
index: "winlogbeat-*"
filter:
- query:
    query_string:
      query: (winlog.event_data.Data.keyword:*get-wmiobject* AND winlog.event_data.Data.keyword:*win32_shadowcopy*) AND (winlog.event_data.Data.keyword:(*delete()* OR *remove-wmiobject*))
type: any
priority: 3
